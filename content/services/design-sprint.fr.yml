    title: "Pourquoi un Design Sprint ?"
    subtitle: "Vous disposez d'une roadmap produit grâce à notre workshop sur la stratégie, il est temps de passer au design, au prototypage et au test de votre produit. Nous concevrons cela ensemble en une semaine seulement."
    body: >
      <h3>De l'idée à la réalité</h3>
      <p>Cette première étape est essentielle pour développer la version finale de votre produit. Notre service de Design Sprint est conçu pour l'entrepreneur non technique.</p>
      <h3>Exposez vos idées</h3>
      <p>En travaillant avec nos experts en stratégie et en design de produits, vous explorerez la problématique de votre idée de produit et veillerez à ce que votre prototype initial soit bien en phase avec les besoins de vos futurs clients.</p>
  - id: "efde35b4-6e9e-48ba-ac98-39866f392416"
    type: "split"
    image: null
