    subtitle: null
    body: ""
  - id: "e1940b06-9646-40e5-ba0f-8696ecb51820"
    type: "default"
    image: "../images/services/design-sprint_2.png"
    title: "Pourquoi ne pas plonger directement dans le code ?"
    subtitle: null
    body: "<p>Nous avons développé notre Design Sprint pour passer de l'idée d'un produit à un prototype à tester avec de vrais utilisateurs en seulement cinq jours. À la fin de la semaine, vous obtenez un prototype cliquable non fonctionnel prêt à être validé par votre marché cible afin de guider le développement de votre future application.</p>"
  - id: "8624fd3e-d8c9-4b59-bf6f-69d637b45a20"
    type: "default"
    image: "../images/services/design-sprint_3.jpg"
    title: "Est-ce pour vous ? Attendez-vous à...."
    subtitle: null
    body: >
      <ul><li><p>Un processus de design et de développement axé sur l'utilisateur.</p></li><li><p>Une accélération du développement initial de votre produit, réduisant ainsi le risque que vos concurrents vous devancent sur le marché.</p></li><li><p>Concevoir un prototype cliquable en seulement 5 jours.</p></li><li><p>Augmenter vos possibilités d'apprentissage et de validation d'idée en faisant tester votre prototype par de vrais utilisateurs.</p></li><li><p>Préparer la prochaine étape du développement de votre produit, en fonction du feedback reçu pour votre prototype.</p></li></ul>
  - id: "8cb0d3d1-f3cb-4b34-843e-3313985e7350"
    type: "default"
    image: null
    title: "Bon à savoir !"
    subtitle: null
    body: >
      <p>
        Puisque nous concevons votre prototype <strong>ensemble</strong>, nous comptons sur la participation de nos clients durant les 3 premiers jours. Dans la mesure du possible, il est recommandé d'assister au test d'utilisateurs le vendredi. Si une personne de votre entreprise ne peut participer qu'une seule journée, ce devrait être le lundi lorsque nous nous attaquons à votre problématique et à la façon de la résoudre.<br>
        <strong>La seule condition préalable est de disposer d'une roadmap produit. </strong>Faute de quoi, nous ne pourrons pas encore passer au design. Si vous ne l'avez pas encore, rassurez-vous, nous pouvons vous aider en organisant ce que nous appelons un <a href="https://www.belighted.com/services/strategy-workshop" rel="noopener noreferrer nofollow">Strategy Workshop</a>.
      </p>
  - id: "9de1a421-bcee-4fad-a520-c2c768cabbcc"
    type: "process"
    image: "../images/services/design-sprint_4.png"
    title: "Notre processus"
    subtitle: null
    body: >
      <p>Nos Design Sprints de <strong>5 jours </strong>suivent notre <strong>processus unique </strong>qui s'appuie sur la <strong>méthodologie </strong>développée par Google Ventures combinée à notre expérience avec des centaines d'innovateurs logiciels.</p>
    process:
      - id: "a8ff68ab-b880-4285-8e2f-400c0672bf79"
        type: "default"
        image: null
        title: "Lundi"
        subtitle: "Comprendre et schématiser le problème."
        body: >
          <p>Notre premier objectif est de bien comprendre le problème que votre idée peut résoudre. Ce premier jour est essentiel pour nous aider à cerner les attentes de vos clients et veiller à ce que votre proposition soit bien en phase avec leurs besoins.</p>
      - id: "85029ef2-795c-489b-91cc-fb964d204549"
        type: "default"
        image: null
        title: "Mardi"
        subtitle: Brainstormer pour trouver des solutions en les dessinant sur papier.
        body: >
          <p>Vous pensez peut-être avoir trouvé la solution fantastique aux problèmes de vos clients, mais fonctionnera-t-elle vraiment, en pratique? Le deuxième jour, nous élargissons notre champ de vision pour trouver le plus grand nombre de solutions possibles au problème que votre innovation cherche à résoudre.</p>
      - id: "5146f7d3-0d8e-47ad-aab1-07a795a01ffe"
        type: "default"
        image: null
        title: "Mercredi"
        subtitle: Identifier les fonctionnalités de base et créer des maquettes.
        body: >
          À ce stade, nous retenons la solution qui répond le mieux au problème de vos utilisateurs. Nous cherchons ensuite à identifier les fonctionnalités de base nécessaires pour tester cette idée en tant que solution viable.
      - id: "2ca6ef04-c107-40ca-9d7a-a2cc253281e7"
        type: "default"
        image: null
        title: "Jeudi"
        subtitle: Développer un prototype cliquable et des scénarios de tests d'utilisateurs.
        body: >
          <p>Le quatrième jour est consacré au développement du prototype cliquable de votre idée de logiciel. Pour la première fois, vous découvrez votre concept et passez d'une idée sur papier à un produit réel.</p>
      - id: "849ae317-a645-4ceb-a986-6dd88c583fdb"
        type: "default"
        image: null
        title: "Vendredi"
        subtitle: Tests des utilisateurs et feedback avec notre expert UX.
        body: >
          <p>Le dernier jour du Design Sprint, nous faisons tester votre prototype par de vrais utilisateurs. Cela signifie que vous commencez à recevoir un feedback réel et exploitable sur votre idée, seulement cinq jours après le début du processus de développement. Il vous aidera à orienter le développement futur de votre innovation en restant en phase avec les besoins de vos utilisateurs.</p>
