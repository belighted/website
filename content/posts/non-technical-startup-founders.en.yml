title: "Software Development and the Non-Technical Startup Founder"
author: "Nicolas Jacobeus"
description: "Founding a software startup does not require technical skills. But many non-tech skills are important for success. A good development agency partner can help."
image: "http://streaming.yayimages.com/images/photographer/wavebreakmedia/5c89bbdd6fa601b5a1d9b5c99c0d876c/futuristic-technology-interface.jpg#keepProtocol"
