article:
  title: "Belighted nominée au Deloitte Technology Fast50"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>Le <strong><a href=\"https://www.fast50.be/\">Technology Fast50</a></strong> est une élection annuelle de 50 entreprises technologiques établies au Benelux. Organisée par <strong><a href=\"https://www.deloitte.be/\">Deloitte</a></strong> depuis 2009, elle récompense l’entreprise qui, au cours des 5 dernières années, a connu la croissance de son chiffre d’affaires la plus rapide. Les entreprises candidates relèvent aussi bien du secteur privé que du secteur public et couvrent tous les segments du marché technologique.</p>\n<!--more-->\n<p>Parmi les 50 nominées de l’édition 2013, <strong>10 entreprises belges</strong> , dont <strong>Belighted</strong>. Le palmarès final sera dévoilé ce jeudi <strong>10 octobre</strong> lors d’une soirée de gala aux Pays-Bas, à laquelle assisteront <strong>Nicolas Jacobeus</strong> et <strong>Julien Camillini</strong>.<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
