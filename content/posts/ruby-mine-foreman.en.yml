  title: "Rubymine & Foreman"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p><a href=\"https://jetbrains.com/ruby\">Rubymine</a> is a fantastic IDE that goes above and beyond in letting you keep and/or improve your existing workflows.</p>\n<!--more-->\n<p><a href=\"https://github.com/ddollar/foreman\">Foreman</a> allows you to easily manage your runtime dependencies, such as Redis, Delayed Jobs, etc. It is the system used by Heroku, which is another good argument for using it in development if your projects are hosted there.</p>\n<p>One of my first customization needs was to be able to easily start/stop Foreman and see its output without leaving the IDE. Turns out it’s really easy.</p>\n<p>Of course, you’ll need to have foreman installed.</p>\n<pre><code class=\"undefined\">gem install foreman\n</code></pre>\n<p>In Rubymine, go to “Edit Configurations” from the main toolbar.</p>\n<p><img src=\"https://i.imgur.com/Qog0syh.png\" alt=\"\"></p>\n<p>Click on the “+” icon and select “Gem Command”.</p>\n<p><img src=\"https://i.imgur.com/G8gC9KB.png\" alt=\"\"></p>\n<p>Input “foreman” for the gem name and the executable name, and “start” as the command argument. You can leave the other defaults as is.</p>\n<p><img src=\"https://i.imgur.com/2B1OCMO.png\" alt=\"\"></p>\n<p>And that’s it. As long as you already have a Procfile in your project directory, you’re good to go. Here’s an example of the result :</p>\n<p><img src=\"https://i.imgur.com/ujO0H5z.png\" alt=\"\"></p>\n<p>Note that “Gem Command” can have a lot of other clever uses. Be creative. :)<br></p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
