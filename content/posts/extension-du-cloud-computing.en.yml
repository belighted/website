  title: "L’extension du Cloud computing"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>Bien que présent depuis plus de 5 ans, le terme de Cloud Computing n’est entré que récemment dans le langage courant de l’entreprise, 2012 marquant radicalement un tournant dans son évolution. Et le concept ne devrait pas en rester là puisque, selon le bureau d’études Xerfi, le marché devrait connaître une croissance annuelle de 20 % entre 2013 et 2015.</p>\n<!--more-->\n<p>Les raisons de cet essor sont aussi simples que multiples. D’une part, l’usage du cloud a été favorisé sur le plan humain: le personnel des entreprises est devenu plus mobile et a adopté de nouvelles habitudes ( <a href=\"https://belighted.com/blog/elvolution-du-byod-bring-your-own-device\">BYOD</a>, <a href=\"https://belighted.com/blog/le-developpement-du-teleworking\">travail en dehors du bureau</a> et des horaires traditionnels…). Les travailleurs sont aussi plus connectés grâce à la généralisation des smartphones et <a href=\"https://belighted.com/blog/lenorme-succes-des-tablettes\">tablettes</a> et à <a href=\"https://belighted.com/blog/lexpansion-de-la-3g-lapparition-de-la-4g\">l’accessibilité à internet</a>.</p>\n<p>D’autre part, l’offre en matière de dématérialisation s’est développée. Les infrastructures et les plateformes se sont renforcées, les logiciels ont progressivement basculé vers le SaaS et en version mobile et les prestataires se sont multipliés de façon impressionnante. Cette effervescence devrait d’ailleurs influencer les applications et sites, qui seront de plus en plus construits sous forme de mash-ups, et les standards de développement, qui se tourneront davantage vers les API.</p>\n<p>Mais outre l’accessibilité aux données partout et tout le temps et la large palette de services qu’il offre, le nuage permet entre autres une mise à jour automatique des logiciels, une meilleure collaboration entre collègues, un contrôle des documents optimisé, un meilleur rendement pour les entreprises, sans parler des économies qu’il permet de faire puisque l’utilisation de ces services ne demande pas de frais d’investissement.</p>\n<p>De nombreux avantages dont ont su profiter les PME : selon le cabinet Markess, 51 % d’entres elles utilisent des solutions cloud, en France. En termes de dépenses, cela représenterait d’ici 2014 près d’un milliard de dollars, d’après le site Computer Reseller News. Conscient de ce succès, Belighted a déjà personnellement franchi le cap de la dématérialisation et renforcé son offre en applications cloud et mobiles sur mesure: un partenaire idéal tout trouvé pour votre décollage vers le nuage…<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
