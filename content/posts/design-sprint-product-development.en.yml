body: >-
  <h3 style="font-weight: normal;">For a startup, timing is everything. If you
  spend too long formulating your ideas, you run the risk that your competitors
  beat you to market - or worse, your idea becomes obsolete. Alternatively, if
  you spend too long developing your product before launching, you risk running
  out of money, and crippling your business right from the start.</h3>

  <p>Fortunately, it's possible to speed up your<a href="/saas-guide-to-software-as-service"><strong> SaaS</strong></a> product development process - and mitigate the risk of being outpaced by competitors - without burning through your cash reserves.</p>

  <!--more--><span style="color: #85ccf6; font-size: 2.2rem; font-weight: bold; letter-spacing: -0.03em; background-color: transparent;">What is a Design Sprint?</span><br>

  <p><br><span style="font-weight: bold;">The </span><a href="/design-sprint" rel="noopener" target="_blank" style="font-weight: bold;">concept of a design sprint</a><span style="font-weight: bold;"> was developed by Google Ventures.</span> <span style="font-weight: bold;">This five-day process is designed to answer critical business questions through design, prototyping, testing, and getting feedback from users. </span></p>

  <p>On the first day, you start by developing your understanding of the problem you're trying to solve, and by day five you've built a prototype and are sharing it with real users.</p>

  <p>A <a href="/design-sprint" rel="noopener" target="_blank">design sprint</a> is a fast way to test out your fundamental hypotheses, and receive feedback from real users that can help shape the next stages of development, accelerating the <strong><a href="/saas-guide-to-software-as-service">SaaS</a></strong> product development process by minimising time spent discussing and debating different options and approaches, and maximising time spent testing and learning from real users.<br><br></p>

