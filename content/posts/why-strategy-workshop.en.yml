title: "Why a Strategy Workshop?"
author: "Nicolas Jacobeus"
description: "Want a quote for development work? Learn why we ask new clients to complete a Strategy Workshop with us first. You’ll come away with a plan for turning your new product vision into reality and a better sense of costs."
