  <h3>Les journalistes spécialisés en sont friands et les professionnels ne cessent d'en vanter les mérites. Mais en fait, qu'est-ce précisément ce SaaS dont tout le monde parle ? Constitue-t-il vraiment une solution pérenne pour votre entreprise ?&nbsp;</h3>

  <p><!--more--></p>

  <h3><span style="color: #85ccf6;"><strong>Qu’est-ce qu’un SaaS ?</strong></span></h3>

  <p>Le SaaS (Software as a Service), ou logiciel en tant que service, constitue une petite révolution dans le monde des particuliers et celui de l'entreprise. Il s'apparente avant tout à un modèle de distribution spécifique, dans lequel le logiciel et ses applications ne sont plus directement installés sur le matériel informatique du client, mais hébergés par un fournisseur tiers par l'intermédiaire du Cloud.&nbsp;</p>

  <p>Le SaaS est régi par un principe d'abonnement - le plus souvent mensuel. Il est ainsi en parfaite opposition au modèle traditionnel de distribution de logiciels, qui repose sur l'achat d'une licence.</p>

  <p><em>On peut le voir dans cet exemple avec <a href="https://www.slack.com" rel="noopener" target="_blank">Slack</a>, plateforme qui permet de s'abonner pour obtenir l'accès à l'utilisation des services moyennant le paiement d'un forfait par mois.</em></p>

  <p><img src="https://www.belighted.com/hs-fs/hubfs/Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png?width=536&amp;name=Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png" width="536" style="width: 536px; display: block; margin: 0px auto;" alt="Migration SaaS - abonnement" srcset="https://www.belighted.com/hs-fs/hubfs/Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png?width=268&amp;name=Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png 268w, https://www.belighted.com/hs-fs/hubfs/Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png?width=536&amp;name=Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png 536w, https://www.belighted.com/hs-fs/hubfs/Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png?width=804&amp;name=Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png 804w, https://www.belighted.com/hs-fs/hubfs/Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png?width=1072&amp;name=Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png 1072w, https://www.belighted.com/hs-fs/hubfs/Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png?width=1340&amp;name=Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png 1340w, https://www.belighted.com/hs-fs/hubfs/Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png?width=1608&amp;name=Capture%20d%E2%80%99e%CC%81cran%202019-07-11%20a%CC%80%2010.48.06.png 1608w" sizes="(max-width: 536px) 100vw, 536px"></p>

