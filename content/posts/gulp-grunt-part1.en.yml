  title: "Gulp & Grunt: How to automate the work of front-end developer?"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p><img src=\"http://i.imgur.com/frWoyic.jpg\" alt=\"http://i.imgur.com/frWoyic.jpg\"></p>\n<p><small><em>This article will be split in two distinct parts: the first will be more “theoretical” and will explain the main principles of Gulp and Grunt, as well as what I prefer to use; in the second, we will show you how to build a boilerplate for your project (in both way).</em></small></p>\n<!--more-->\n<p>As front-end developers, we are often faced in our daily work with recurring and time consuming tasks. For the sake of efficiency and comfort of work, we have listed a few things that could improve the workflow of our team:</p>\n<ul>\n<li>Fast and automated creation of a common working environment.</li>\n<li>Automation of tasks such as image compression, JS files concatenation or SASS files compilation.</li>\n</ul>\n<p>To meet these needs, two tools are in competition: Grunt and Gulp.</p>\n<p>Grunt and Gulp are two task runners that automate most tasks (compilation, test creation,…), saving time and helping us to focus on the essential: development.</p>\n<p>Ultimately, Grunt and Gulp do exactly the same job. The communities around the two systems are quite large and modules can be found fairly easily for each of the two systems. What differentiates the two is their mode of operation.</p>\n<h2>Grunt</h2>\n<p>Grunt works on the principle of “per plugins” configuration. This means that each plugin must be independently configured and used in tasks. Here’s how a plugin is configured, with options, a source and sometimes a destination file:</p>\n<figure class=\"code\">\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n<span class=\"line-number\">7</span>\n<span class=\"line-number\">8</span>\n<span class=\"line-number\">9</span>\n<span class=\"line-number\">10</span>\n<span class=\"line-number\">11</span>\n<span class=\"line-number\">12</span>\n<span class=\"line-number\">13</span>\n<span class=\"line-number\">14</span>\n<span class=\"line-number\">15</span>\n<span class=\"line-number\">16</span>\n<span class=\"line-number\">17</span>\n<span class=\"line-number\">18</span>\n<span class=\"line-number\">19</span>\n<span class=\"line-number\">20</span>\n<span class=\"line-number\">21</span>\n<span class=\"line-number\">22</span>\n<span class=\"line-number\">23</span>\n<span class=\"line-number\">24</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"undefined\"><span class=\"line\">sass: {\n</span><span class=\"line\"> dist: {\n</span><span class=\"line\"> options: {\n</span><span class=\"line\"> style: 'expanded'\n</span><span class=\"line\"> },\n</span><span class=\"line\"> files: {\n</span><span class=\"line\"> 'dist/assets/css/main.css': 'src/styles/main.scss',\n</span><span class=\"line\"> }\n</span><span class=\"line\"> }\n</span><span class=\"line\">},\n</span><span class=\"line\">\n</span><span class=\"line\">autoprefixer: {\n</span><span class=\"line\"> dist: {\n</span><span class=\"line\"> options: {\n</span><span class=\"line\"> browsers: [\n</span><span class=\"line\"> 'last 2 version', 'safari 5', 'ie 8', 'ie 9', 'opera 12.1', 'ios 6', 'android 4'\n</span><span class=\"line\"> ]\n</span><span class=\"line\"> },\n</span><span class=\"line\"> src: 'dist/assets/css/main.css',\n</span><span class=\"line\"> dest: 'dist/assets/css/main.css'\n</span><span class=\"line\"> }\n</span><span class=\"line\">},\n</span><span class=\"line\">\n</span><span class=\"line\">grunt.registerTask('styles', ['sass', 'autoprefixer']);</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<p>This methodology allows to configure plugins, then inject them into tasks.</p>\n<p>The advantage is that each plug-in is independent of the others.</p>\n<p>The downside is manipulating files between tasks. If you plan a series of tasks via plug-ins, this means that the files will be handled as many times as the number of defined tasks.</p>\n<h2>Gulp</h2>\n<p>Gulp, meanwhile, works on the principle of “per tasks” configuration. The big difference is that here we will configure and inject all the plugins we need within the task configuration:</p>\n<figure class=\"code\">\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\">gulp.task(<span class=\"string\">'sass'</span>, function() {\n</span><span class=\"line\"> <span class=\"keyword\">return</span> gulp.src(<span class=\"string\">'src/styles/main.scss'</span>)\n</span><span class=\"line\"> .pipe(sass({ style<span class=\"symbol\">:</span> <span class=\"string\">'compressed'</span> }))\n</span><span class=\"line\"> .pipe(autoprefixer(<span class=\"string\">'last 2 version'</span>, <span class=\"string\">'safari 5'</span>, <span class=\"string\">'ie 8'</span>, <span class=\"string\">'ie 9'</span>, <span class=\"string\">'opera 12.1'</span>, <span class=\"string\">'ios 6'</span>, <span class=\"string\">'android 4'</span>))\n</span><span class=\"line\"> .pipe(gulp.dest(<span class=\"string\">'dist/assets/css'</span>))\n</span><span class=\"line\">});</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<p>The situation here is quite different: the different desired plugins are injected into the “pipe”.</p>\n<p>The advantage of Gulp is that the file does not pass from one task to another, but is transformed once. This prevents handling the final files multiple times. It also use the powerful NodeJS Stream (see at the end of this article for Stream)</p>\n<p>The disadvantage is that the same configuration for a task can be repeated multiple times. (If we take care of the HTML files in a different way, it is possible to have re-write the same code in multiple places)</p>\n<h2>Conclusion</h2>\n<p>Both technologies meet our needs, with the same result. The big difference is their functional approach. You may prefer to configure the entire plugins and add tasks or conversely, create jobs and inject plugins.</p>\n<p>Next week we will dive deeper in these two technologies, with more specific examples. So stay tuned!</p>\n<p>Here are some good articles about streams:</p>\n\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
