body: "<p><img src=\"https://www.belighted.com/hs-fs/hubfs/rapidite-startup-talent.png?width=1200&amp;name=rapidite-startup-talent.png\" alt=\"rapidite-startup-talent\" width=\"1200\" style=\"width: 1200px;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/rapidite-startup-talent.png?width=600&amp;name=rapidite-startup-talent.png 600w, https://www.belighted.com/hs-fs/hubfs/rapidite-startup-talent.png?width=1200&amp;name=rapidite-startup-talent.png 1200w, https://www.belighted.com/hs-fs/hubfs/rapidite-startup-talent.png?width=1800&amp;name=rapidite-startup-talent.png 1800w, https://www.belighted.com/hs-fs/hubfs/rapidite-startup-talent.png?width=2400&amp;name=rapidite-startup-talent.png 2400w, https://www.belighted.com/hs-fs/hubfs/rapidite-startup-talent.png?width=3000&amp;name=rapidite-startup-talent.png 3000w, https://www.belighted.com/hs-fs/hubfs/rapidite-startup-talent.png?width=3600&amp;name=rapidite-startup-talent.png 3600w\" sizes=\"(max-width: 1200px) 100vw, 1200px\"></p>\n<p>Dans le dernier article, nous avons introduit le <strong><a href=\"/fr/blog/validation-marche-start-up\" rel=\"noopener\" target=\"_blank\">concept de vitesse</a></strong> dans trois domaines critiques&nbsp;: le talent, les priorités et la validation du marché. Aujourd'hui, nous allons nous pencher sur la façon dont votre équipe peut avoir un impact sur la vitesse dans votre start-up.</p>\n<p>Vous pouvez avoir la meilleure idée au monde, elle échouera quand même si vous n'avez pas les moyens de la <strong><a href=\"https://www.forbes.com/sites/neilpatel/2016/04/13/why-do-the-best-startups-execute-faster-than-anyone-else/#7c8b386348a2\" rel=\"noopener\" target=\"_blank\">mettre en œuvre rapidement</a></strong>. Étant donné que c'est votre équipe qui exécute le plan, vous devez intégrer la rapidité dans votre vision d'équipe.</p>\n<!--more-->\n<h2><strong>Recruter les bons talents au bon moment</strong></h2>\n<p>Les analystes <strong><a href=\"https://www.cbinsights.com/research/startup-failure-reasons-top/\" rel=\"noopener\" target=\"_blank\">expliquent souvent</a></strong> qu'une équipe diversifiée avec des compétences variées est essentielle à la réussite d'une entreprise. De plus, les besoins en talents de votre start-up varieront si vous en êtes à vos débuts, si vous cherchez votre premier financement ou si vous avez déjà lancé votre MVP et vous vous concentrez sur la croissance.</p>\n<p>Dans les premiers stades fluides d'une start-up, il est difficile de prédire vos besoins en talents. Cependant, en général, vous aurez besoin de personnes pour remplir certains rôles&nbsp;:</p>\n<ul>\n<li>Des développeurs front-end et back-end&nbsp;pour concevoir le produit et ses fonctionnalités</li>\n<li><span style=\"background-color: transparent;\">Un expert en UI/UX pour créer une expérience utilisateur positive</span></li>\n<li><span style=\"background-color: transparent;\">Des spécialistes en marketing ou en customer success qui peuvent valider vos hypothèses auprès des utilisateurs</span></li>\n<li><span style=\"background-color: transparent;\">Un chef de produit&nbsp;ou de projet pour consolider la stratégie et apporter de l'organisation à l'équipe</span></li>\n</ul>\n<p>Votre équipe doit compter sur des compétences générales et spécialisées, et comprendre la méthodologie agile pour concevoir un excellent produit rapidement.</p>\n<p>C'est un défi de taille pour une start-up Lean qui vient tout juste de se lancer.</p>\n<p>Belighted s'appuie sur la rapidité dans tous les aspects de <strong><a href=\"/fr/blog/methode-developpement-produits-saas\" rel=\"noopener\" target=\"_blank\">sa méthodologie</a></strong> pour aider les clients à se démarquer de leurs concurrents, à trouver les talents nécessaires pour le développement, à valider leurs idées et à atteindre l'adéquation produit/marché.</p>\n<ul>\n<li>Nos chefs de projet sont compétents en matière de stratégie, ce qui leur permet de vous aider quasi-immédiatement à <strong><a href=\"/fr/blog/pourquoi-strategy-workshop\" rel=\"noopener\" target=\"_blank\">définir vos priorités</a></strong>.</li>\n<li><span style=\"background-color: transparent;\">En effectuant un Design Sprint avec Belighted, </span><strong><a href=\"/fr/blog/design-sprint-developpement-saas\" rel=\" noopener\">vous obtiendrez rapidement un prototype</a></strong><span style=\"background-color: transparent;\"> pour la validation du marché. En seulement cinq jours, vous disposez d'un produit ou d'une fonctionnalité tangible que vous pouvez tester auprès des utilisateurs pour obtenir leur feedback.</span></li>\n<li><span style=\"background-color: transparent;\">Nos équipes de développement travaillent en sprints et utilisent la </span><strong><a href=\"/fr/blog/livraison-continue-startup\" rel=\"noopener\" target=\"_blank\">livraison continue</a></strong><span style=\"background-color: transparent;\"> pour vous aider à parvenir rapidement à une adéquation produit/marché.</span></li>\n</ul>\n<h3><strong>L'externalisation accélère-t-elle vraiment le développement des produits&nbsp;?</strong></h3>\n<p>Sous-traiter à une agence compétente est probablement le moyen le plus rapide d'accélérer le développement de produits.</p>\n<p>Prenons l'exemple de <span style=\"font-weight: bold;\">ListMinut</span>, une start-up avec une liste de nouvelles fonctionnalités et d'améliorations si longue qu'il aurait fallu des années à son équipe pour les développer. L'équipe de Belighted a pu définir les priorités et <strong><a href=\"/fr/clients/listminut\" rel=\"noopener\" target=\"_blank\">accélérer la roadmap produit de 90&nbsp;%</a></strong>.</p>\n<p>Dans notre article sur <strong><a href=\"/fr/blog/avantages-inconvenients-externaliser-developpement-saas\" rel=\"noopener\" target=\"_blank\">les avantages et les inconvénients de l'externalisation</a></strong>, nous expliquons comment le recrutement d'une équipe externe peut vous donner un avantage dans plusieurs domaines par rapport au recrutement de personnes en interne&nbsp;:</p>\n<ol>\n<li>Productivité plus rapide.</li>\n<li><span style=\"background-color: transparent;\">Accès à l'ensemble des compétences nécessaires à la réussite d'un projet&nbsp;; vous embauchez une équipe plutôt que de limiter votre entreprise aux capacités d'une seule personne.</span></li>\n<li><span style=\"background-color: transparent;\">Grande maîtrise des technologies et des bonnes pratiques grâce à l'expérience acquise en travaillant avec d'autres entreprises.</span></li>\n<li><span style=\"background-color: transparent;\">Simplification des processus RH et du budget, ce qui vous permet également de gagner du temps.</span></li>\n<li><span style=\"background-color: transparent;\">Un engagement à court terme, qui vous aide à rester agile.</span></li>\n</ol>\n<p>Comme pour la plupart des décisions, il y a une contrepartie. Pour accéder plus rapidement à de meilleures compétences, vous devrez, par exemple, renoncer à la visibilité dont vous disposez lorsque le travail est effectué par la personne assise à côté de vous. En considérant qu'il faut en moyenne <strong><a href=\"https://www.cgsinc.com/blog/measure-onboarding-effectiveness-with-employee-time-to-productivity\" rel=\"noopener\" target=\"_blank\">cinq à six&nbsp;mois pour qu'un nouvel employé devienne productif</a></strong>, les avantages l'emportent de loin sur les risques lorsque vous avez un runway assez court, ce qui est le cas de la plupart des start-up.</p>\n<h2><strong>Le coût d'un mauvais recrutement</strong></h2>\n<p>Embaucher les mauvaises personnes, ou même embaucher les bonnes personnes <strong><a href=\"https://heleo.com/ericries-might-hiring-new-employee-soon-heres-know/7078/\" rel=\"noopener\" target=\"_blank\">trop tôt</a></strong>, vous coûtera un <strong><a href=\"https://hackernoon.com/hiring-woes-the-costs-of-bad-hires-and-how-to-avoid-them-413395b5ef3\" rel=\"noopener\" target=\"_blank\">temps précieux et des ressources</a></strong> non moins précieuses. Les salaires sont le coût le plus élevé d'une start-up, et vous devez vous assurer que chaque employé contribue directement au succès de l'entreprise.</p>\n<p>Prenons l'exemple de <a href=\"/fr/clients/sortlist\" rel=\"noopener\" target=\"_blank\"><span style=\"font-weight: bold;\">Sortlist</span></a>, une start-up composée de 10 personnes à l'époque, dont trois développeurs. Lorsqu'ils ont été confrontés à des demandes dépassant leurs capacités, ils ont choisi d'embaucher une équipe Belighted pour augmenter rapidement leurs capacités plutôt que de recruter un nouveau développeur. Belighted <strong><a href=\"/fr/clients/sortlist\" rel=\"noopener\" target=\"_blank\">a amélioré la productivité</a></strong> de <span style=\"font-weight: bold;\">Sortlist</span> de 20 % et a mis en œuvre de bonnes pratiques qui ont eu un effet durable, sans devoir supporter le coût d'une augmentation trop rapide de la taille de l'équipe.<br><br></p>\n<h2 style=\"font-size: 24px;\"><strong>L'impact du leadership sur la vitesse</strong></h2>\n<p>Pour accroître la vitesse de développement, il vous faut non seulement des talents, mais également l'environnement adéquat pour qu'ils puissent briller.</p>\n<p>Mike Krupit, coach en start-up et ancien PDG d'Intronet (une start-up qui a échoué à concurrencer LinkedIn), <strong><a href=\"http://www.trajectify.com/blog/2017/3/16/why-didnt-intronet-succeed\" rel=\"noopener\" target=\"_blank\">a réalisé </a>trop tard qu'il mettait deux fois plus de temps à développer son produit car il n'accordait pas à son équipe l'attention dont elle avait besoin.</strong>&nbsp;Ils avaient besoin d'un visionnaire dans les tranchées, mais il avait choisi de diriger de loin. Comme tant d'autres start-up, Intronet s'est retrouvée à court de temps et d'argent avant d'atteindre l'adéquation produit/marché.</p>\n<p>Il existe différents modèles pour constituer l'équipe qui aura le plus d'impact rapidement et la composition de votre équipe idéale changera avec le temps et avec vos compétences. Par exemple, si vous êtes encore en phase de pré-lancement, <a href=\"/blog/do-you-really-need-to-hire-a-cto-to-launch-your-startup\" rel=\"noopener\" target=\"_blank\">n'envisagez pas encore d'embaucher un CTO.</a></p>\n<p>Si vous cherchez à profiter des avantages de la rapidité dans vos décisions en matière de talents, il est essentiel que vous restiez concentré sur les bonnes activités. Découvrez la <strong><a href=\"/fr/blog/rapidité-priorités-start-up\" rel=\"noopener\" target=\"_blank\">deuxième partie</a></strong> de notre série sur le besoin de rapidité dans les start-up, où nous aborderons le fait de faire ce qu'il faut au bon moment.</p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-4b0783da-e328-4356-8375-9e4da3107f31\"><span class=\"hs-cta-node hs-cta-4b0783da-e328-4356-8375-9e4da3107f31\" id=\"hs-cta-4b0783da-e328-4356-8375-9e4da3107f31\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/4b0783da-e328-4356-8375-9e4da3107f31\"><img class=\"hs-cta-img\" id=\"hs-cta-img-4b0783da-e328-4356-8375-9e4da3107f31\" style=\"border-width:0px;\" src=\"https://no-cache.hubspot.com/cta/default/1684659/4b0783da-e328-4356-8375-9e4da3107f31.png\" alt=\"Nouveau call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>"
