article:
  title: "Belighted, Gold Partner of the next Rails Girls Brussels!"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>Remember the first Belgian edition initiated in 2012 by Belighted ... Much has been accomplished by Rails Girls since its creation in 2010 in Helsinki. Enthusiasm is such that sessions now take place around the world: London, Miami, Chicago, Kyoto, Beijing, Sydney, Buenos Aires ...</p>\n<!--more-->\n<p>Remember that the purpose of Rails Girls is to <strong>open technology to women</strong>, making it more accessible to them, so that they can take part in the construction of the web. Concretely, the aim is to <strong>introduce them freely to web development techniques with Ruby on Rails</strong>.</p>\n<p>You too, come take your first steps into the world of programming and learn to code during this fantastic experience. Why hesitate? No prior knowledge is required and registration is free.</p>\n<p>The next edition of Rails Girls Brussels will take place the <strong>8th &amp; 9th of May</strong> at Betacowork Coworking. Registration deadline April 23.</p>\n<p>More information <strong><a href=\"https://railsgirls.com/brussels\">here</a></strong>.</p>\n<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></span>"
