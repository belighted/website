  title: "High Voltage: Use rails to create static pages"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>You certainly have frequent inclusion of one or even more static pages in your projects ! In order to succeed in this task, you have several choices: either code it into pure html (meaning include the entire layout of your pages which require a lot of boring work) or even worst, you could create a resource and all the linked views.</p>\n<!--more-->\n<p>A better solution but quite time consuming is to implement a page controller which could handle all your static pages ( a bit like a cms) but this involve often a backend and a lot of other fancy things that you sometimes don’t need at all because these static pages are not going to change on a day to day basis and certainly because you’re a programmer and not a journalist !</p>\n<p>Hopefully, a new solution comes out of the woods ! The high voltage gem ! This allow you to create easilly static pages in your Rails application.</p>\n<p>Just include the gem in your Gemfile: <code>gem \"high_voltage\"</code>.</p>\n<p>Write your static pages and put them in the RAILS_ROOT/app/views/pages directory.</p>\n<p>For instance: <code>app/views/pages/about.html.erb</code></p>\n<p>and finally call it elsewhere: <code>link_to \"About\", page_path(\"about\")</code></p>\n<p>You’re done !</p>\n<p>By the way using this gem allow you to keep all the ruby on rails magic stuffs you like and that are often so helpfull !</p>\n<p>Here is usefull links if you need more information:</p>\n\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/