  title: "How to comply with the EU Cookie Law on your Ruby on Rails website"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><h2>The law</h2>\n<p>As described in the UE Directive n° 2009/136/CE, websites are required to obtain consent from visitors to store or retrieve any information from a computer or any other web-connected device, like a smartphone or tablet. More specifically, the legislation is targeting tracking cookies (excepted for some technical matters). Nevertheless the law leaves us in the dark about the implementation of this consent.</p>\n<!--more-->\n<h2>In practice</h2>\n<p>The point is you only need to have implied consent from users to use cookies. Most websites explicitly inform users that the site uses cookies and don’t give an option to opt-out. Instead, they direct people to change the settings in their browser or leave the website. Ultimately adding a tailored privacy page on your website is also a good practice.</p>\n<h2>Some examples</h2>\n<p>Thomas Cook chooses to put a link in the header menu on its website:</p>\n<p><img src=\"https://assets.econsultancy.com/images/resized/0002/0286/cc_thomas_cook-blog-full.png\" alt=\"\"></p>\n<p>John Lewis chooses a floating element in the header for its website:</p>\n<p><img src=\"https://assets.econsultancy.com/images/resized/0002/0278/cc_john_lewis-blog-full.png\" alt=\"\"></p>\n<p>BBC chooses a floating element for its mobile website:</p>\n<p><img src=\"https://assets.econsultancy.com/images/resized/0002/0288/cc_bbc_mobile-blog-third.png\" alt=\"\"></p>\n<h2>But there is a gem for that</h2>\n<p>As you know, Belighted uses RoR on a daily basis, and the usual way of doing is looking for gems that already solves the problem in order to get you faster with the better solution. We found the 'cookies_eu' gem that includes a fully customisable footer with all the css and js needed. Even a sample of a cookie privacy page is included. A perfect bundle to comply with the law.</p>\n<h2>References</h2>\n\n<p><strong><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></strong></p>\n</span>"
