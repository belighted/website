  title: "Comment nous testons nos projets Rails (1/3)"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><h2>Introduction</h2>\n<p>Cette série de blogposts expliquera comment nous écrivons des tests automatiques pour nos projets Rails. Elle sera divisée en 3 parties, qui aborderont les sujets suivants :</p>\n<!--more-->\n<ul>\n<li>1ère partie : Les outils. Cette partie présentera les outils tiers que nous utilisons et les avantages que nous en retirons (quels en sont les intérêts pour nous)</li>\n<li>2ème partie : La structure. Cette partie se centrera sur la structure des fichiers que nous utilisons pour organiser les tests et le code qui s’y rapporte</li>\n<li>3ème partie : Le flux. Dans cette partie, nous expliquerons quelles sortes de tests nous écrivons, quand nous les écrivons et comment nous passons du test au code et vice versa.</li>\n</ul>\n<p>Disposer de tests automatiques est une <strong>idée</strong> que tout le monde trouve toujours géniale mais dont la concrétisation est souvent difficile. Les tests prennent du temps à écrire, ont tendance à être un obstacle quand le code doit être modifié et nécessitent leur propre maintenance. Quand un projet grandit, la suite de tests grandit également, de même que le temps nécessaire pour l’exécuter, ce qui <strong>donne l’impression</strong> que la suite a moins de valeur.</p>\n<p>Nous espérons que partager avec vous certaines de nos pratiques en matière de tests vous fera considérer les tests plus comme un <em>atout</em> que comme une <em>charge</em>.</p>\n<h2>1ère partie : les outils</h2>\n\n<p>Avant tout, nous avons besoin d’un framework de test. Ruby va de pair avec Minitest, qui a connu de grandes améliorations ces dernières années, mais comme nous sommes satisfaits de RSpec, nous nous n’avons aucune raison de le remplacer tant qu’il fonctionne bien.</p>\n<p>La plus grande force de RSpec est également sa plus grande faiblesse: son DSL (Domain Specific Language - langagé dédié). Quand vous le lisez ou l’écrivez pour la première fois, vous n’avez pas l’impression d’écrire du Ruby. Vous ne voyez pas directement où se trouvent vos modules, classes, définitions et appels de méthodes, ce qui rend difficile la transposition de certaines de vos techniques de codage. De l’autre côté, presque tous les concepts dont avez besoin ont déjà été extraits dans des composants facilement utilisables et le peu que vous pourriez devoir rajouter peut être inséré de manière facile et clairement documentée.</p>\n<p>RSpec est un framework de test là où Minitest est une bibliothèque de test.</p>\n<p>Ce que permet RSpec : l’écriture de spécifications, l’exécution de spécifications, la création de doubles de test, la vérification des assertions, la création de nouvelles assertions, la création de contextes d’exemple…</p>\n<p>En interne, RSpec est divisé en plusieurs sous-projets, dont il est possible de ne piocher qu’une partie ; cependant, nous prenons toujours le pack complet, qui inclut RSpec Core, RSpec Expectations, RSpec Mocks, RSpec Rails.</p>\n\n<p>Si vous écrivez des spécifications dans une application Rails, vous finirez probablement par écrire des données dans une base de données.</p>\n<p>Évidemment, ce n’est pas toujours le cas et ce ne devrait pas l’être quand vous écrivez des spécifications en isolation par exemple ; par contre lorsque vous vérifiez un objet ActiveRecord ou que vous écrivez un test d’intégration, vous aurez probablement à conserver des données.</p>\n<p>RSpec propose déjà d’isoler chaque exemple dans une transaction, ce qui est une très bonne stratégie ; cependant cela ne suffit pas une fois que vous commencez à écrire les spécifications d’une fonctionnalité qui utilise un navigateur réel.</p>\n<p>Dans ces cas, vous avez besoin de deux processus partageant les données à travers la base de données, ce qui implique que vous ne pouvez pas utiliser une transaction.</p>\n<p>DatabaseCleaner est un tout petit outil qui vous permet de choisir la stratégie que vous voulez en fonction du test ; vous pouvez donc utiliser une stratégie de transaction pour presque tous vos tests et une stratégie de troncature pour les spécifications de fonctionnalités.</p>\n<p>Si vous devez gérer des bases de données ou magasins de données multiples, cet outil vous offre une configuration centrale pour gérer leur nettoyage entre spécifications.</p>\n\n<p>Capybara est un set d’outils qui permet de manipuler une page html comme le ferait un utilisateur. Il fonctionne avec des drivers multiples (un driver est une manière de conserver une page, envoyer une requête et recevoir des réponses), mais nous en utiliserons seulement deux : le driver par défaut <strong>RackTest</strong>, qui est comme un faux navigateur en mémoire sans support pour CSS ou Javascript, et <strong>Poltergeist</strong>, un driver qui délègue à un processus <a href=\"https://phantomjs.org/\">PhantomJS</a>.</p>\n<p>Capybara est un outil qui nous permet d’écrire des scénarios qui font appel à des abstractions comme “cliquer sur ce bouton” ou “visiter cette url”, au lieu de “envoyer une requête PUT avec cette charge utile FormData” ou “envoyer une requête GET avec ces en-têtes”. L’objectif est de pouvoir décrire avec beaucoup plus de précision l’intention de l’utilisateur, ce qui est le but d’une histoire utilisateur.</p>\n\n<p>SitePrism est à nouveau une toute petite librairie formidable, car elle atteint son but à la perfection. Cette librairie existe en supplément à Capybara et son objectif est de vous permettre d’écrire des <strong>objets représentant une page</strong>. Un objet de ce genre permet de manipuler facilement une page depuis une spécification de fonctionnalité sans devoir connaître les caractéristiques de cette page. Elle vous permet aussi de mettre cette connaissance dans une classe Ruby et d’utiliser les objets de page dans chaque spécification de fonctionnalité qui exploite cette page.</p>\n<p>Imaginez combien d’histoires utilisateur doivent parcourir la page de login, puis imaginez que votre page de login ait changé un tout petit peu et nécessite un clic supplémentaire, ou que la classe CSS que vous utilisez pour cibler le champ login ait changé. Vous ne voudriez pas éditer toutes vos histoires et vous n’auriez pas à le faire ! Vos histoires n’ont pas changé, la page si ! Avec l’aide d’un objet de page, les scénarios capturent le comportement de l’utilisateur et les objets de page le traduisent en manipulation de page.</p>\n\n<p>Cet outil est plutôt la cerise sur le gâteau mais j’en suis venu à beaucoup l’apprécier. Cette gem fera automatiquement une capture d’écran de chaque spécification de fonctionnalité qui a échoué, au moment où l’échec se produit. Si le driver de spécification était RackTest, la capture d’écran prendra la forme d’une page html, si vous étiez en train d’utiliser Poltergeist, vous aurez à la fois un fichier html et une image png.</p>\n<p>C’est tout ce que ça fait.</p>\n<p>Et c’est incroyablement utile quand vous venez de réexécuter une suite de 40 spécifications de fonctionnalité et que vous vous attendez à ce qu’elles passent (parce que si vous travaillez sur votre fonctionnalité et que vous ne vous attendez pas à ce que vos spécifications passent, alors vous ne devriez probablement pas en exécuter 40 ensemble) et que 2 sur les 40 échouent. Quand cela se produit, il est vraiment agréable de ne pas devoir exécuter à nouveau celles qui ont échoué pour comprendre ce qui s’est passé mais d’avoir déjà le message d’erreur et les captures d’écran disponibles.</p>\n<p>Si vous n’aimez pas la fonction de capture d’écran automatique, sachez que cette gem est aussi très utile pour sa capacité à faire et afficher une capture d’écran à un instant donné lorsque vous utilisez un débogueur.</p>\n\n<p>Lorsque l’on écrit des spécifications, il y en a toujours qui requièrent des données.</p>\n<p>Parfois, ces données ont une structure assez simple : une chaîne de caractères, un dictionnaire, un message… Parfois nous avons besoin d’un graphe de données très complexe : une facture à laquelle est rattaché un utilisateur qui a un plan premium, un fil de discussion avec 4 messages et 10 commentaires ayant chacun des auteurs différents…</p>\n<p>Quand nous sommes confrontés à la seconde situation, nous devons souvent fournir des détails pour construire des structures de données valides mais la plupart de ces détails ne sont pas pertinents pour le test.</p>\n<p>C’est là que Factory Girl peut être utilisé. Le but de cet outil est d’aider à construire des graphes complexes d’objets valides en spécifiant seulement ce qui est utile pour le test actuel et en laissant l’outil <strong>remplir</strong> les autres détails avec ce qui est nécessaire pour rendre ces objets valides.</p>\n<p>Cet outil aide à réduire de manière drastique le bruit dans votre test afin d’améliorer le ratio signal / bruit.</p>\n<p>Il est si facile à utiliser que vous pourriez en abuser en demandant un graphe complexe alors que votre spécification pourrait être faite avec un objet simple. Le but de Factory Girl n’est pas d’être la seule manière de générer des données pour votre test mais d’avoir une manière simple et discrète de construire des graphes complexes. Et il le fait de manière très efficace.<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
