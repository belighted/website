  title: "Video messages and conversations on your website"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p><a href=\"https://www.tokbox.com/\">TokBox</a> is a free video calling / messaging platform which integrates with any website without any download involved. It proposes widgets to play/record videos and do live conversations with the user’s microphone and webcam, directly from the website itself.</p>\n<!--more-->\n<p>Up until now, Tokbox was missing a Ruby interface to <a href=\"https://developers.tokbox.com/index.php/Main_Page\">their API</a>. Thanks to a close collaboration with their team (based in San Francisco), we have just released <a href=\"https://rubyforge.org/projects/tokboxer/\">TokBoxer</a> (source code available <a href=\"https://github.com/njacobeus/tokboxer/\">on GitHub</a>), a Ruby gem which fills this gap. Of course, the library is still in its early stages (version 0.1.3 as of this writing), but we will obviously improve it over time.</p>\n<p>Feel free to try it by simply typing “sudo gem install tokboxer” and following the instructions in the README file.</p>\n<p>We are using TokBox and TokBoxer on <a href=\"https://www.istockcv.com/\">iStockCV</a>, the online recruiting social network which we are currently developing. This new feature will allows candidates and companies to interact and make online interviews, which is quite exciting.<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
