body: >-
  <h3>Software development is an expensive part of the journey of a startup.
  <strong><a
  href="https://www.belighted.com/blog/successful-startups-speed">Speed</a>
  </strong>of development can make the difference between getting off the ground
  or crashing and burning.</h3>

  <p>The technology stack you build your app with plays a big role in that equation. Today we’ll offer up the <a href="https://www.belighted.com/blog/non-technical-startup-founders"><strong>non-technical startup founder</strong></a>’s guide to our preferred programming language and framework for the server side when building an app: Ruby on Rails (RoR).</p>

  <h2><!--more-->What’s a framework, exactly?</h2>

  <p>A framework is<strong> <a href="https://www.techopedia.com/definition/6005/application-framework">like a skeleton</a></strong> that provides a predefined structure for building an application. For an app built in Ruby on Rails, Ruby is the programming language and Rails is the framework.</p>

  <p>While a framework is not necessary when building an app -- developers could write everything from scratch -- <strong>using a framework shaves off time and potential for error by reducing the amount of code they have to write. They can pick and choose from common libraries of code written and tested by other programmers.</strong></p>

  <p>There are other frameworks created to support various programming languages, but we prefer Ruby on Rails (RoR) for the back-end when building <strong><a href="/saas-guide-to-software-as-service">SaaS web applications</a></strong>. And we’re not alone. Check out some very famous web apps built using Ruby on Rails:</p>

