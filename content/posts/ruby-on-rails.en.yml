  <h2>Why we love Ruby on Rails</h2>

  <p>Your choice of framework is important because, as Peter Wayner <strong><a href="https://www.infoworld.com/article/2902242/application-development/7-reasons-why-frameworks-are-the-new-programming-languages.html?page=2">says</a></strong>, “The frameworks establish the rules for their corner of the Internet and you must live within them once you choose them.” It’s hard to switch frameworks and languages once you’ve built an app, so you want to “investigate carefully and choose wisely.”</p>

  <p>Here are some of the reasons we think Ruby on Rails is ideally suited to building a startup software app.</p>

  <h3>Reliable, less prone to bugs</h3>

  <p>Ruby has been around since 1995 and Rails since 2004. RoR continues to inspire a passionate open source community of developers who contribute to its improvements and add to its high-quality, curated libraries. These greatly reduce the code that must be written, and therefore the chance to introduce error. You can just grab and reuse boilerplate code that has already been thoroughly battle tested.</p>

  <p><strong>RoR centralizes things as much as possible when building complete web applications. This means the front end and back end can both access the same resources rather than creating a version for each.</strong> (The front end refers to the part of a website or application you see and interact with. The back end, or server side, is the portion that stores and processes data.)</p>

  <p>Since Ruby code is easy to understand, developers can also track down and fix bugs and errors quickly.</p>

  <h3>Inspires productivity</h3>

  <p>From the start, Ruby on Rails focused on pleasing developers. Its thriving community of contributors boast of <strong><a href="https://rubyonrails.org/doctrine/">better, more fulfilling</a></strong> working lives. We all know that <strong><a href="https://www.5dynamics.com/happy-employees-efficient-productive-stay-longer/">happiness breeds engagement and productivity</a></strong>, which shows in a better end product.</p>

  <p><strong>Philippe, a back-end developer at Belighted, explains what he appreciates most about RoR: “Personally I enjoy the expressiveness: the code carries my thought with very little noise and bends to my paradigm instead of forcing me to bend to its own,</strong> like Python would.<strong> I also enjoy that it’s a sharp tool, forcing me to be precise and clean but allowing me to do extreme tasks.”</strong></p>

  <h3>Speed of development</h3>

  <p>The most cited reason against Ruby on Rails is that it’s slow. But while it may be slower in terms of running and processing requests by a few milliseconds here and there, it’s much faster to develop than other options out there.</p>

  <p>Did someone say Ruby is slow? Let’s clear that up.</p>

  <p>RoR is known as an excellent framework for prototyping and getting a startup MVP up fast. It lets you set up an infrastructure strategy at a low cost that will also improve the performance of your app. The resource that you will want to optimize first is your developers, and RoR shines there.</p>

  <p>Ruby on Rails may help development to go <strong><a href="https://www.forbes.com/sites/quora/2018/04/03/is-ruby-a-dying-language/#52ede56e6a3d">30 to 40% faster</a></strong> than with other programming languages. That is a powerful advantage when it comes to testing, getting feedback and meeting product/market fit as quickly as possible.</p>

  <p>Well-defined conventions in Rails help everyone get with the program faster. We’re able to save time by using ready-made code for repetitive tasks. By helping developers make a decision only once, it allows for faster progress in areas that really matter.</p>

  <p><strong>Dominique, a senior back-end developer at Belighted explains, “By taking care of all the nuts and bolts and hiding them behind an intuitive and unobtrusive interface, Rails helps you to focus on what’s really important: the business logic of your application.”</strong></p>

  <p>For the vast majority of web applications, Ruby on Rails is plenty fast. If it faces a growing load thanks to your app hitting sudden popularity (congrats!) it can be scaled easily at that time. Plus, <strong><a href="https://www.speedshop.co/2017/07/11/is-ruby-too-slow-for-web-scale.html">Ruby is continuing to get faster</a>.</strong></p>

  <h3>Easy hand-off among developers</h3>

  <p>The well-defined conventions in RoR standardize most things, so your developers won’t spend too much time scratching their heads trying to figure out what the team before them did.</p>

  <p>Even novice developers can use Ruby on Rails fairly quickly. (<strong><a href="https://railsgirls.com/">Rails Girls</a> </strong>teaches young girls how to begin coding in only one day!)</p>

  <h2>A note about scalability</h2>

  <p>Some companies have migrated out of Ruby on Rails after reaching a certain size, most famously Twitter.</p>

  <p>However, even at the height of success, very few apps will ever have to deal with the number &nbsp;of requests per second that Twitter does.</p>

  <p><strong>“You can really live with an RoR application during the whole life of a product,” explains Michaël Albert, a project manager at Belighted.</strong> “There may be times you face issues and using another more expensive and less flexible framework is the best alternative. Twitter <strong><a href="https://www.infoq.com/news/2013/08/scaling-twitter">switched from RoR</a></strong> because of issues highlighted during a massive peak caused by the 2010 World Cup. Very few apps will ever need to plan for that volume.”</p>

  <p>Philippe adds, “A very important point here is that every big company who migrated out of Ruby for scalability reasons said that they wouldn't have chosen their new stack from the start if they were to do it over. They considered Rails a great tool to reach their size.”</p>

  <p>For every app that migrated, there’s one that stayed. Airbnb continues to work with Ruby as it grows, working through the challenges of its <strong><a href="https://medium.com/airbnb-engineering/large-scale-payments-systems-and-ruby-on-rails-bfe5b89f6f4">large-scale payments system</a></strong>. Shopify, one of the largest websites in the world today (<strong><a href="https://twitter.com/dhh/status/885776244532551680?lang=en">80K requests per second</a></strong>), even <strong><a href="https://www.shopify.com/partners/blog/building-a-shopify-app-in-one-week">teaches its partners</a></strong> how to use Ruby to build their own Shopify apps.</p>

  <h2>Choosing the language and framework for your SaaS application</h2>

  <p><span>The question of language and framework is a big one. Once you commit to a framework, it can be a challenge to migrate later.<br><br><!--HubSpot Call-to-Action Code --><span class="hs-cta-wrapper" id="hs-cta-wrapper-0b551323-0d58-4d8c-882c-e42a03a01459"><span class="hs-cta-node hs-cta-0b551323-0d58-4d8c-882c-e42a03a01459" id="hs-cta-0b551323-0d58-4d8c-882c-e42a03a01459"><!--[if lte IE 8]><div id="hs-cta-ie-element"></div><![endif]--><a href="https://cta-redirect.hubspot.com/cta/redirect/1684659/0b551323-0d58-4d8c-882c-e42a03a01459"><img class="hs-cta-img" id="hs-cta-img-0b551323-0d58-4d8c-882c-e42a03a01459" style="border-width:0px;" src="https://no-cache.hubspot.com/cta/default/1684659/0b551323-0d58-4d8c-882c-e42a03a01459.png" alt="The ultimate Guide to Software as a Service"></a></span></span><!-- end HubSpot Call-to-Action Code --><br></span></p>

  <p>We believe that Ruby on Rails is a safe bet for most <strong><a href="/saas-guide-to-software-as-service">SaaS</a> </strong>software startups. But it’s worth discussing. It’s a big decision, one that will shape the future of your app development for a long time to come.</p>

