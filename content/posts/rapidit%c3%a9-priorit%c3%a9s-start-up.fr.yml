  <p>La plupart des créateurs de start-up savent que la rapidité est importante. Mais lors du développement d'un nouveau logiciel, aller rapidement dans la mauvaise direction peut être pire que de traîner.&nbsp;</p>

  <p><strong>Patrick 'Mad' Mork, ancien CMO de start-up et ancien responsable marketing chez Google Play,</strong> <a href="https://medium.com/swlh/how-speed-kills-products-and-startups-307d513c1fe7" rel="noopener" target="_blank" style="font-weight: bold;">raconte comment le fait de se concentrer sur de mauvaises priorités a tué</a><strong>&nbsp;</strong>sa start-up&nbsp;: «&nbsp;Quand j'étais chez GetJar en 2010, nous avons dû reconstruire une grande partie de la plateforme à partir de zéro. <strong>Notre croissance avait été trop rapide et nous avions fait un certain nombre d'erreurs évidentes en matière d'évolutivité. Nous avons perdu plus de 12&nbsp;mois à recréer nos systèmes, alors que nous aurions dû nous concentrer sur les changements qui se produisaient [sur] le marché. Cette erreur, entre autres, a conduit l'entreprise à sa perte (et à la perte des 40&nbsp;millions de dollars récoltés grâce au financement du capital risque).&nbsp;»</strong></p>

  <p>Dans le premier article de cette série en trois parties qui <strong><a href="/fr/blog/validation-marche-start-up" rel="noopener" target="_blank">démystifie l'échec des start-up</a></strong>, nous avons évoqué le concept de rapidité au moment de <strong><a href="/fr/blog/rapidite-temps-talents-start-up" rel="noopener" target="_blank">la constitution de votre équipe</a></strong>. Aujourd'hui, nous allons nous pencher sur les priorités et leurs implications sur la rapidité d'une start-up.</p>

  <!--more-->

  <p>&nbsp;</p>

  <h2><strong>Tout d'abord, orientez la boussole dans la bonne direction</strong></h2>

  <p><strong>Les start-up sont destinées à une croissance rapide. Elles se dépêchent de se lancer avec l'objectif d'atteindre l'adéquation produit/marché avant d'être à court d'argent.</strong> Par la suite, le taux de croissance demeure essentiel lors de la valorisation et indique également la capacité d'une start-up à survivre ou non quelques années, selon l'étude <strong><a href="https://www.mckinsey.com/industries/high-tech/our-insights/grow-fast-or-die-slow" rel="noopener" target="_blank">Grow Fast or Die Slow</a></strong> de McKinsey &amp; Company.</p>

  <p>Lorsque l'on considère la rapidité et les priorités, il devient clair que le simple fait d'aller vite n'est pas suffisant. Vous devez vous assurer que votre boussole indique la bonne direction avant de foncer.</p>

  <p>Beaucoup de créateurs de start-up qui ont échoué ont admis, avec le recul, qu'ils se sont retrouvés à court d'argent car ils n'avaient pas ou ne s'étaient pas concentrés sur les bonnes priorités. Il s'avère que l'art de <strong><a href="https://www.forentrepreneurs.com/why-startups-fail/" rel="noopener" target="_blank">réguler la vitesse</a></strong> est une compétence essentielle en leadership.</p>

  <h3><strong>Se concentrer sur les mauvaises priorités</strong></h3>

  <p>Les questions sur la façon de dépenser le budget peuvent paralyser une start-up avant qu'elle n'atteigne l'adéquation produit/marché.&nbsp;&nbsp;</p>

  <p>Un rapport récent de CBS Insights indique que <strong>«&nbsp;le manque d'argent&nbsp;»</strong> est la deuxième <strong><a href="https://www.cbinsights.com/research/startup-failure-reasons-top/">raison pour laquelle les start-up échouent</a></strong>. Ces start-up, qui représentent 29&nbsp;% des 101&nbsp;étudiées, n'ont pas réussi à trouver les bonnes priorités et ont tout simplement manqué de temps.</p>

  <h3><strong>Se disperser</strong></h3>

  <p>La plupart des start-up de logiciels espèrent <strong><a href="/fr/blog/avantages-inconvenients-externaliser-developpement-saas" rel="noopener" target="_blank">lancer un MVP</a></strong> (produit minimum viable), puis continuer à l'améliorer. Mais arriver à se concentrer sur quelques fonctionnalités essentielles est plus facile à dire qu'à faire pour certains créateurs.</p>

  <p><strong>Les bonnes priorités découlent de la capacité à prendre du recul et à mettre en lumière les éléments qui engendreront la plus forte croissance.</strong> Lorsque c'est votre création, il est parfois difficile de laisser tomber certaines fonctionnalités imaginées. Sachez simplement qu'il y a un moment pour développer des fonctionnalités, mais pas avant le lancement ou la validation du marché. C'est la meilleure manière de vous faire dépasser par la concurrence.</p>

  <h3><strong>Changer de cap trop lentement</strong></h3>

  <p><strong>Ne pas s'éloigner ou s'éloigner trop lentement d'un mauvais produit, d'un mauvais recrutement ou d'une mauvaise décision a été</strong> <strong><a href="https://www.cbinsights.com/research/startup-failure-reasons-top/" rel="noopener" target="_blank">cité comme la raison de l'échec</a></strong> par 7&nbsp;% des start-up qui n'ont pas survécu. Les créateurs ont également déclaré que cette capacité de voir quand et où rediriger les efforts aide à éviter le burn-out, ce qui peut être un facteur important dans les premiers temps.</p>

  <h2><strong>Comment savoir sur quels éléments se concentrer</strong></h2>

  <h3><strong>Visez la solution et non les fonctionnalités</strong></h3>

  <p>Dans nos <a href="/fr/strategy-workshop" rel="noopener" target="_blank" style="font-weight: bold;">Strategy workshops</a><u><a href="/fr/strategy-workshop" rel="noopener" target="_blank"></a></u>&nbsp;et nos activités de conseil, nous recommandons le <a href="https://leanstack.com/leancanvas" rel="noopener" target="_blank" style="font-weight: bold;">Lean Canvas/le modèle d'entreprise</a>&nbsp;Lean pour les start-up de logiciels. Ce framework permet de mettre en évidence les éléments les plus importants et de les placer sous vos yeux. Littéralement. Il s'agit d'un document d'une page, assez concis pour que vous puissiez le coller sur le mur afin d'aider tous les membres de votre équipe à rester concentrés sur les priorités.</p>

  <p><a href="https://leanstack.com/leancanvas" rel="noopener" target="_blank" style="font-weight: bold;">Le Lean Canvas</a> vous permet de vous concentrer sur le problème que vous essayez de résoudre, plutôt que sur les caractéristiques ou les fonctionnalités que vous voulez intégrer au produit. Si vous n'avez pas encore créé de <strong><a href="https://www.belighted.com/blog/6-reasons-a-lean-canvas-needs-to-be-part-of-your-product-development-process">Lean Canvas pour votre produit</a></strong>, faites-le nous savoir et nous pourrons vous orienter vers d'excellentes ressources.</p>

  <h3><strong>Le stade d'évolution influence les priorités de votre start-up</strong></h3>

  <p><strong><a href="https://www.entrepreneur.com/article/271290" rel="noopener" target="_blank">L'étape à laquelle vous vous trouvez</a></strong> aura un impact sur votre rôle en tant que créateur, sur la composition de votre équipe et sur les domaines dans lesquels vous concentrez votre attention et vos ressources.</p>

  <p>Les priorités ne sont pas les mêmes avant l'adéquation produit/marché et pendant la phase d'expansion ou de croissance.</p>

  <p>Dans les premiers temps, vous vous préoccuperez de maintenir votre burn rate à un niveau bas, de concevoir un <strong><a href="/fr/design-sprint" rel="noopener" target="_blank">prototype</a></strong>, puis de <strong><a href="/fr/developpement-mvp" rel="noopener" target="_blank">créer un MVP</a></strong>. Une fois que vous aurez atteint l'adéquation produit/marché, vous pourrez utiliser un ensemble standard de <strong><a href="/fr/blog/metriques-saas" rel="noopener" target="_blank">métriques</a></strong> qui vous aideront à savoir comment répartir vos ressources.</p>

  <p>Savoir quand se concentrer sur quoi est essentiel lorsque vous créez un nouveau logiciel ou que vous lancez une start-up. Procurez-vous notre <strong><a href="/fr/blog/check-list-développer-un-nouveau-logiciel" rel="noopener" target="_blank">check-list indispensable</a></strong> pour faire ce qu'il faut au bon moment.</p>

  <h3><strong>Trouvez et écoutez votre marché</strong></h3>

  <p>Vous disposez de ressources limitées et vous devez vous assurer qu'il y a un marché pour le produit que vous concevez. (Ou, plutôt, que vous concevez ce que les utilisateurs attendent.) <strong>La validation du marché est souvent le principal indicateur des éléments sur lesquels vous devez concentrer vos efforts lorsque vous concevez un logiciel.</strong></p>

  <p>Dans le prochain article, nous verrons comment vous pouvez intégrer <strong><a href="/fr/blog/validation-marche-start-up" rel="noopener" target="_blank">la validation de marché</a></strong> dans votre roadmap de développement de produit afin que votre start-up reste agile et que vous restiez concentré sur les bonnes priorités.</p>

