article:
  title: "Métriques SaaS : quelles sont celles qui comptent vraiment ?"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p><img src=\"https://www.belighted.com/hs-fs/hubfs/metriques-saas.png?width=1200&amp;name=metriques-saas.png\" alt=\"metriques-saas\" width=\"1200\" srcset=\"https://www.belighted.com/hs-fs/hubfs/metriques-saas.png?width=600&amp;name=metriques-saas.png 600w, https://www.belighted.com/hs-fs/hubfs/metriques-saas.png?width=1200&amp;name=metriques-saas.png 1200w, https://www.belighted.com/hs-fs/hubfs/metriques-saas.png?width=1800&amp;name=metriques-saas.png 1800w, https://www.belighted.com/hs-fs/hubfs/metriques-saas.png?width=2400&amp;name=metriques-saas.png 2400w, https://www.belighted.com/hs-fs/hubfs/metriques-saas.png?width=3000&amp;name=metriques-saas.png 3000w, https://www.belighted.com/hs-fs/hubfs/metriques-saas.png?width=3600&amp;name=metriques-saas.png 3600w\" sizes=\"(max-width: 1200px) 100vw, 1200px\"></p>\n<p>Si vous concevez ou développez un <a href=\"https://www.belighted.com/fr/qu-est-ce-que-le-saas-guide\" rel=\"noopener\" target=\"_blank\">produit SaaS</a>, vous savez probablement déjà qu'il existe de nombreuses métriques qui permettent de mesurer la performance de votre entreprise. En fait, le nombre de métriques SaaS peut même être écrasant si vous êtes nouveau dans le monde du Software as a Service.</p>\n<p>Chez Belighted, nous discutons des KPI (indicateurs clés de performance) avec nos clients lors du <a href=\"https://www.belighted.com/fr/blog/pourquoi-strategy-workshop\" rel=\"noopener\" target=\"_blank\"><span>Strategy Workshop</span></a>. Il s'agit de l'un des composants du <strong><a href=\"https://www.belighted.com/blog/6-reasons-a-lean-canvas-needs-to-be-part-of-your-product-development-process\" rel=\"noopener\" target=\"_blank\">Lean Canvas</a></strong> et c'est une obsession pour de nombreux créateurs de SaaS.</p>\n<p>Arrêtons-nous un instant et examinons les métriques SaaS les plus importantes.</p>\n\n<h2><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-9910533f-98e7-4836-a277-f9b2eb95e8b8\"><span class=\"hs-cta-node hs-cta-9910533f-98e7-4836-a277-f9b2eb95e8b8\" id=\"hs-cta-9910533f-98e7-4836-a277-f9b2eb95e8b8\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/9910533f-98e7-4836-a277-f9b2eb95e8b8\"><img class=\"hs-cta-img\" id=\"hs-cta-img-9910533f-98e7-4836-a277-f9b2eb95e8b8\" src=\"https://no-cache.hubspot.com/cta/default/1684659/9910533f-98e7-4836-a277-f9b2eb95e8b8.png\" alt=\"Nouveau call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></h2>\n<h2><strong>Métriques Saa</strong><strong>S vs KPI</strong></h2>\n<p>Commençons par expliquer la différence entre les métriques SaaS et les KPI. Andy Mura <strong><a href=\"https://blog.userlane.com/epic-guide-to-saas-metrics-for-customer-success-and-product-management/\" rel=\"noopener\" target=\"_blank\">explique dans son excellent guide</a></strong>&nbsp;: «&nbsp;<em>Les métriques sont représentées par des données quantitatives que nous recueillons à différentes étapes du parcours client et entreprise. Elles sont utiles pour mesurer le comportement. Les KPI sont liés à des objectifs et sont établis pour mesurer la performance.&nbsp;»</em> Les KPI peuvent être considérés comme un sous-ensemble de métriques, mais parfois, les entreprises de SaaS utilisent ces deux termes de manière interchangeable.</p>\n<p>Dans cet article, nous nous en tiendrons à la catégorie plus large des métriques. Nous examinerons les mesures de base du comportement.</p>\n<h2><strong>Le critère pour les métriques SaaS&nbsp;: l'adéquation produit/marché</strong></h2>\n<p>Selon nous, les métriques à mesurer dépendent de votre position dans le parcours de votre start-up. Nous pensons qu'il y a une grande différence entre ce sur quoi une start-up ou un nouvel éditeur de logiciels doit se concentrer avant d'avoir trouvé l'adéquation produit/marché et les métriques à suivre pendant la phase d'expansion ou de croissance.</p>\n<h2><strong>Métriques à suivre avant l'adéquation produit/marché</strong></h2>\n<p><strong>Si vous n'avez pas encore atteint ce que l'on appelle l'adéquation produit/marché, vous n'avez pas encore réellement besoin de suivre les métriques SaaS.</strong> Elles n'ont pas beaucoup de sens à ce stade, et ce serait une mauvaise dépense d'énergie.</p>\n<p>Sean Ellis, fondateur et CEO de GrowthHackers, <strong><a href=\"http://www.startup-marketing.com/milestones-to-startup-success/\" rel=\"noopener\" target=\"_blank\">a déclaré</a></strong>&nbsp;: «&nbsp;Les métriques n'ont pas d'importance tant que vous n'avez pas atteint l'adéquation produit/marché, mais lorsque c'est le cas, elles sont essentielles à votre succès.&nbsp;»</p>\n<p>Plus que des métriques SaaS, à ce stade précoce, vous devez surveiller certaines informations de base sur les finances et les clients:</p>\n<ul>\n<li>Inscriptions d'utilisateurs</li>\n<li><span>Chiffre d'affaires</span></li>\n<li><span>Burn rate</span></li>\n<li><span>Runway</span></li>\n<li><span>% de clients qui considèrent votre produit comme essentiel</span></li>\n</ul>\n<p>Nous reviendrons sur certains de ces points par la suite. Mais d'abord, comment savoir si votre entreprise de SaaS a atteint l'adéquation produit/marché&nbsp;?</p>\n<h2><strong>Comment savoir si votre SaaS a atteint l'adéquation produit/marché&nbsp;?</strong></h2>\n<p>Les cercles d'entrepreneurs de SaaS utilisent généralement le <strong><a href=\"http://www.startup-marketing.com/the-startup-pyramid/\" rel=\"noopener\" target=\"_blank\">test Sean Ellis</a></strong> à cet effet. Voici comment cela fonctionne. Demandez à vos utilisateurs&nbsp;:</p>\n<p>«&nbsp;<em>À quel point seriez-vous déçu si vous ne pouviez plus utiliser notre produit&nbsp;?&nbsp;»</em> <strong>Si 40&nbsp;% répondent qu'ils seraient très déçus, vous pouvez être à peu près sûr que vous avez atteint l'adéquation produit/marché.</strong></p>\n<p><em>Le choix des clients à qui vous vous adressez est-il important&nbsp;? À combien de clients faut-il poser la question&nbsp;? De quelle façon faut-il leur demander&nbsp;?</em></p>\n<p>Posez la question au maximum de vos meilleurs clients, ceux qui ont testé votre offre de base, qui ont utilisé votre produit au moins deux fois et qui l'ont utilisé au cours des deux dernières semaines.</p>\n<p>Vous pouvez utiliser un <strong><a href=\"http://www.startup-marketing.com/using-survey-io/\" rel=\"noopener\" target=\"_blank\">logiciel de sondage gratuit ou bon marché comme survey.io</a></strong>. (Cliquez pour accéder à un <strong><a href=\"https://pmfsurvey.com/\" rel=\"noopener\" target=\"_blank\">modèle de sondage</a></strong> qui fournit un aperçu complet des questions à poser.)</p>\n<p>Patrick McKenzie de Stripe Atlas, et fondateur de quatre sociétés de logiciels, reconnaît dans <strong><a href=\"https://stripe.com/atlas/guides/business-of-saas\" rel=\"noopener\" target=\"_blank\">The business of SaaS </a>que l'adéquation produit/marché est la chose la plus difficile à quantifier au début de la vie d'une entreprise de SaaS. «&nbsp;</strong><em>Beaucoup de SaaS n'ont pas l'adéquation produit/marché lors du lancement&nbsp;; il faut parfois des mois, voire des années d'itérations pour y parvenir. Le plus important pendant les itérations est de parler à beaucoup, beaucoup plus de clients que ce qui paraît naturel.</em>&nbsp;»</p>\n<blockquote>\n<p>Patrick McKenzie ajoute&nbsp;: «&nbsp;<em>Les entrepreneurs SaaS ayant peu d'interaction avec les clients peuvent trouver une excuse pour tenter de parler avec chaque personne qui s'inscrit pour un essai gratuit&nbsp;; cette situation n'est pas économiquement viable, mais</em> <em><strong>gérer une entreprise de SaaS sans adéquation produit/marché n'est pas viable non plus</strong></em>, <em>donc c'est entièrement justifié par ce que vous apprenez</em>. »</p>\n<p>(Patrick insiste sur la phrase en gras.) Pour en savoir plus sur <strong><a href=\"https://blog.kissmetrics.com/best-ways-to-get-feedback/\">les façons d'interroger vos clients</a></strong>, consultez cet article de&nbsp;Kissmetrics.</p>\n</blockquote>\n<p>Il n'y a rien de plus important que l'adéquation produit/marché. Si vous avez dû poser la question à vos clients, vous n'en êtes probablement qu'à un stade préalable.</p>\n<h3><strong>Maintenant que vous savez où se situe votre entreprise en termes d'adéquation produit/marché, revenons aux métriques SaaS</strong></h3>\n<p>Relisons cette citation de Sean Ellis&nbsp;: «&nbsp;<em>Si vous n'avez pas encore atteint l'adéquation produit/marché, il est essentiel de limiter votre burn rate et de concentrer toutes vos ressources sur l'amélioration du pourcentage d'utilisateurs qui déclarent qu'ils seraient très déçus sans votre produit.</em>&nbsp;»</p>\n<p>Limiter votre <em>burn rate</em>&nbsp;? Qu'est-ce que le <em>burn rate</em>&nbsp;?</p>\n<p>À ce stade, c'est très simple. Votre «&nbsp;<strong>burn rate</strong>&nbsp;» est la vitesse à laquelle vous dépensez votre argent.</p>\n<h3><strong>Références pour le burn rate</strong></h3>\n<p>Combien d'argent votre start-up devrait-elle dépenser chaque mois ?</p>\n<p>Si vous n'avez pas encore atteint l'adéquation produit/marché, vous devez dépenser le moins possible. Cherchez jusqu'où vous pouvez progresser, sans embaucher. <strong><a href=\"https://www.belighted.com/fr/blog/avantages-inconvenients-externaliser-developpement-saas\" rel=\" noopener\">Externalisez prudemment</a></strong> à des prestataires qui savent ce qu'ils font. Utilisez des fonds propres pour mobiliser les talents et attirer les profils à vos côtés, etc.</p>\n<p>Au fur et à mesure que votre entreprise de SaaS se développe, vous pouvez également calculer le <strong>burn rate net</strong>&nbsp;: l'argent que vous dépensez moins celui que vous gagnez chaque mois. Cette métrique indique simplement vos pertes, jusqu'à ce que votre entreprise soit rentable. Pour en savoir plus sur la façon de <strong><a href=\"https://www.klipfolio.com/resources/kpi-examples/saas/net-burn-rate\" rel=\"noopener\" target=\"_blank\">mesurer le burn rate net</a></strong>, consultez cet article de Klipfolio.</p>\n<p>Gardez également un œil sur votre «&nbsp;<strong>runway</strong>&nbsp;». Il s'agit du temps qu'il vous reste jusqu'à l'épuisement de vos fonds, habituellement mesuré en mois.</p>\n<p>Jusqu'à présent, ces métriques SaaS ont pour objectif de rester en vie et de parvenir à l'adéquation produit/marché. Une fois que vous y êtes parvenu, il est temps d'utiliser d'autres métriques.</p>\n<h2><strong>Métriques SaaS à suivre après l'adéquation produit/marché</strong></h2>\n<p>Comme nous le rappelle David Skok, <strong><a href=\"https://www.forentrepreneurs.com/saas-metrics-2/\" rel=\"noopener\" target=\"_blank\">le succès d'un SaaS repose sur 3&nbsp;éléments clés</a></strong>&nbsp;:</p>\n<ol>\n<li><strong>Trouver des clients</strong></li>\n<li><strong>Fidéliser les clients</strong></li>\n<li><strong>Gagner de l'argent grâce à ces clients</strong></li>\n</ol>\n<p>Les métriques les plus importantes mesurent ces éléments. Mais la façon dont vous les percevez peut être différente si vous commencez juste à évoluer ou si vous êtes en expansion. Voici les principales métriques SaaS à suivre une fois que vous avez atteint l'adéquation produit/marché.</p>\n<ul>\n<li><strong>MRR</strong> (revenu mensuel récurrent)</li>\n<li><strong>CAC</strong><span> (coût d'acquisition client)</span></li>\n<li><strong>Churn</strong><span> (taux d'attrition)</span></li>\n<li><strong>LTV</strong><span> (lifetime value, valeur du client à long terme)</span></li>\n</ul>\n<p>Penchez-vous de nouveau sur le burn rate. Votre perception du burn rate changera une fois que vous aurez atteint l'adéquation produit/marché. Vous devez dépenser de l'argent pour acquérir des clients avec l'espoir de le récupérer (et d'en gagner plus) au fil du temps. Mark Suster explique <strong><a href=\"https://www.inc.com/mark-suster/what-is-the-right-burn-rate-at-a-startup-company.html\" rel=\"noopener\" target=\"_blank\">pourquoi le moment est venu d'augmenter votre burn rate</a></strong>&nbsp;:</p>\n<blockquote>\n<p>«&nbsp;<em>[...] les entreprises dont le chiffre d'affaires augmente rapidement et dont la marge brute est élevée devraient investir autant que possible dans la croissance de façon responsable. En effet, dès l'atteinte de l'adéquation produit/marché avec une croissance très rapide, vous avez tout intérêt à gagner des parts de marché avant que la concurrence ne s'installe. Pensez, par exemple, à DropBox, Airbnb, Uber ou Maker Studios. Votre objectif est d'investir dans l'ingénierie (pour conserver votre avance), dans de nouveaux bureaux et locaux (pour conquérir les marchés avant les autres), dans le marketing (pour attirer l'attention des consommateurs avant les autres), etc. Souvent, ces activités entraînent des dépenses avant de générer des revenus.</em></p>\n</blockquote>\n<p>Danielle Morrill <strong><a href=\"https://medium.com/@DanielleMorrill/is-my-startup-burn-rate-normal-882b2bd20f02\" rel=\"noopener\" target=\"_blank\">évoque son burn rate</a></strong> après qu'une remarque lui a fait peur à propos du «&nbsp;burn rate de folie&nbsp;» de sa société de SaaS. Elle pose aussi cette question&nbsp;: «&nbsp;Est-ce que plus de 5&nbsp;% de mon budget est consacré à d'autres choses que les salaires, les charges sociales, les avantages sociaux et le loyer&nbsp;?&nbsp;» Si c'est le cas, essayez de réduire les dépenses excessives dans certains secteurs tels que la publicité et les serveurs.</p>\n<h3><strong>Trouver des clients</strong></h3>\n<p><strong>MRR</strong><br>Le revenu mensuel récurrent est la métrique SaaS la plus élémentaire. Il s'agit de votre source de revenus prévisible. Dès le début, vous suivrez cette métrique SaaS dans sa forme la plus basique lorsque des utilisateurs commenceront à s'inscrire. Mais elle deviendra de plus en plus complexe avec le temps.</p>\n<p>Comme le MRR est influencé par de nombreux facteurs, il faudra le ventiler pour refléter les revenus provenant des nouveaux clients et des renouvellements, et prendre en compte les changements de revenus dus à la mise à niveau, au downgrade ou à la perte de clients.</p>\n<p><strong>CAC</strong><br>Le coût d'acquisition client est la somme de tous les frais de marketing et de vente liés à l'acquisition d'un nouveau client. Vous pouvez commencer par des chiffres assez simples. Puis, à mesure que vous essayez de nouveaux circuits de commercialisation au stade de l'expansion, vous devez décomposer cette métrique par canal. Au début, savoir quels canaux sont performants peut paraître évident, mais lorsque les activités deviennent plus complexes, le CAC permet d'identifier pour vous ceux qui sont les plus performants.</p>\n<p>Lars Lofgren de KISSmetrics <strong><a href=\"http://andrewchen.co/the-critical-metrics-for-each-stage-of-your-saas-business-guest-post-by-lars-lofgren-of-kissmetrics/\" rel=\"noopener\" target=\"_blank\">explique</a></strong> qu'en phase d'expansion, une fois que la croissance commence à ralentir, vous devez maintenir votre CAC à un tiers de la valeur du client à long terme (LTV). Il conseille également d'avoir pour objectif de parvenir à l'équilibre financier du CAC avant 12&nbsp;mois. Cette métrique s'appelle «&nbsp;months to recover CAC&nbsp;» (temps pour arriver à combler le CAC) et permet de prédire les performances d'une entreprise de SaaS.</p>\n<h3><strong>Fidéliser les clients</strong></h3>\n<p><strong>Churn (taux d'attrition)</strong><br>Cette métrique SaaS fait référence aux clients qui réduisent le niveau de service ou quittent le SaaS. Vous pouvez regarder le churn rate en termes de nombre de clients et de MRR churn rate, qui est le revenu perdu suite à la perte de clients.</p>\n<p>Lars conseille de prêter une attention particulière au churn lorsque votre croissance est en pleine accélération. Essayez de <strong>réduire le churn mensuel à 1-2&nbsp;%</strong>. S'il est supérieur à 5&nbsp;%, ignorez tout le reste jusqu'à ce qu'il baisse.</p>\n<h3><strong>Gagner de l'argent grâce aux clients</strong></h3>\n<p><strong>LTV</strong><br>La valeur à vie du client à long terme est une mesure du revenu que va générer un client type pendant toute la durée de sa relation avec vous.</p>\n<p>Cette métrique prend de l'importance lorsque votre SaaS connaît une croissance significative.</p>\n<p>David Skok explique en détail les calculs nécessaires pour <strong><a href=\"https://www.forentrepreneurs.com/saas-metrics-2-definitions-2/\" rel=\"noopener\" target=\"_blank\">déterminer la LTV</a></strong> et l'importance de suivre cette métrique au fil du temps pour vérifier qu'elle s'améliore. Selon lui, une entreprise de SaaS prospère <strong>devrait avoir un ratio LTV/CAC supérieur à&nbsp;3</strong>. C'est-à-dire que le coût d'acquisition d'un client devrait être inférieur à ⅓ de la valeur que vous obtiendrez grâce à ce client au cours de sa vie.</p>\n<p>Il déclare&nbsp;: «&nbsp;<em>Les meilleures entreprises de SaaS ont un ratio LTV/CAC supérieur à 3, parfois même 7 ou 8. La plupart des meilleures entreprises de SaaS parviennent à récupérer leur CAC en 5 à 7&nbsp;mois. Cependant, beaucoup d'entreprises de SaaS en bonne santé ne suivent pas ces lignes directrices au départ, mais voient comment elles peuvent améliorer leur activité au fil du temps pour y parvenir.</em>&nbsp;»</p>\n<h2><strong>Quid de toutes les autres métriques SaaS&nbsp;?</strong></h2>\n<p>Il existe littéralement des dizaines de métriques que vous pouvez suivre. Cobloom décrit <a href=\"https://www.cobloom.com/blog/saas-metrics\" rel=\"noopener\" target=\"_blank\"><strong>50&nbsp;métriques SaaS</strong> </a>et vous pouvez facilement passer une semaine à digérer l'excellent guide <a href=\"https://www.cobloom.com/blog/saas-metrics\" rel=\"noopener\" target=\"_blank\"><strong>SaaS Metrics&nbsp;2.0</strong> </a>de David Skok.&nbsp;</p>\n<p>Mais n'oubliez pas&nbsp;: si vous ne connaissez pas votre MRR, votre churn, votre CAC ou LTV de base, vous ne serez pas en mesure de calculer votre SaaS Quick Ratio, votre Net New MRR, votre taux de croissance MQL mensuel ou tout autre facteur qu'il est possible de suivre.</p>\n<p>En résumé, <strong>concentrez-vous d'abord sur le MRR, le churn, le CAC et le LTV</strong>. Comme le dit Lars, «&nbsp;<em>Déplacez les montagnes pour les suivre avant de vous soucier du reste.</em>&nbsp;»</p>\n<p>Et si vous n'avez pas encore atteint l'adéquation produit/marché, ne vous préoccupez pas des métriques SaaS. Concentrez-vous sur les dépenses élémentaires et sur le fait de devenir indispensable pour vos clients.</p>\n<p>Vous voulez en savoir plus sur les activités d'un nouveau logiciel étape par étape&nbsp;? Consultez notre <a href=\"https://www.belighted.com/fr/blog/check-list-développer-un-nouveau-logiciel\" rel=\"noopener\" target=\"_blank\"><strong>check-list indispensable</strong> </a>qui décrit 50&nbsp;points de contrôle en 5&nbsp;étapes.</p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-9910533f-98e7-4836-a277-f9b2eb95e8b8\"><span class=\"hs-cta-node hs-cta-9910533f-98e7-4836-a277-f9b2eb95e8b8\" id=\"hs-cta-9910533f-98e7-4836-a277-f9b2eb95e8b8\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/9910533f-98e7-4836-a277-f9b2eb95e8b8\"><img class=\"hs-cta-img\" id=\"hs-cta-img-9910533f-98e7-4836-a277-f9b2eb95e8b8\" src=\"https://no-cache.hubspot.com/cta/default/1684659/9910533f-98e7-4836-a277-f9b2eb95e8b8.png\" alt=\"Nouveau call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p></span>"
