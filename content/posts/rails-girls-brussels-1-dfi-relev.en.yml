article:
  title: "Rails Girls Brussels #1: Défi relevé!"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>Après des semaines de préparation, le premier RAILS GIRLS BRUSSELS (voir posts précédents) a finalement pris place ces 5 et 6 octobre dans les sympathiques infrastructures du BetaGroup Coworking. Les bonnes surprises furent au rendez-vous notamment en ce qui concerne les inscriptions à l’événement puisque les demandes ont largement dépassé nos espérances! A tel point que, malheureusement, nous avons dû refuser certaines participantes… Néanmoins, nous avons été très heureux de constater l’engouement suscité par le workshop et surtout l’intérêt de la communauté féminine belge pour le développement web!</p>\n<!--more-->\n<p>Aux commandes de cet événement totalement gratuit: Belighted et des coaches qui n’ont pas hésité à faire le déplacement (parfois de France!) et à donner de leur temps afin de partager et faire découvrir leur passion. Pour cette première édition, les participantes sont quant à elles venues de Bruxelles, bien sûr, mais aussi de Flandres et de Wallonie, puisque, rappelons-le, il s’agissait d’un événement national. Enfin, soulignons également la présence de notre Special Guest: Lotta, venue expressément de Finlande pour l’occasion. Impliquée dans l’organisation de Rails Girls Helsinki (où est né le projet désormais mondialement présent), elle a pu témoigner de son expérience en s’exprimant à propos des éditions finlandaises, des origines et objectifs de l’initiative et du développement de la communauté Rails Girls à travers le monde.</p>\n<p>Grâce à la générosité de nos sponsors, nous avons pu offrir à nos participantes des goodies bags, de jolis T-shirts, de succulents cocktails, de délicieux cupcakes… Les réactions reçues pendant et après l’événement ont été très positives et encourageantes: les participantes espèrent d’ailleurs pouvoir réitérer l’expérience très prochainement. Nous partageons tout à fait leur avis et réfléchissons activement à l’organisation d’un drink de retrouvailles et – pourquoi pas – à une seconde édition de Rails Girls Brussels! Quoi qu’il en soit, nous vous tiendrons bien entendu informés!</p>\n<p>Pour découvrir toutes les photos du Rails Girls Brussels et vous tenir au courant, consultez notre page facebook:<br><strong><a href=\"https://www.facebook.com/RailsGirlsBrussels\">https://www.facebook.com/RailsGirlsBrussels<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--></span></span></a><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a><!-- end HubSpot Call-to-Action Code --><br></strong></p>\n</span>"
