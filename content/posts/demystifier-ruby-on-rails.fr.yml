body: "<p><img src=\"https://www.belighted.com/hs-fs/hubfs/demystifier-ruby-on-rails.png?width=1200&amp;name=demystifier-ruby-on-rails.png\" alt=\"demystifier-ruby-on-rails\" width=\"1200\" style=\"width: 1200px;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/demystifier-ruby-on-rails.png?width=600&amp;name=demystifier-ruby-on-rails.png 600w, https://www.belighted.com/hs-fs/hubfs/demystifier-ruby-on-rails.png?width=1200&amp;name=demystifier-ruby-on-rails.png 1200w, https://www.belighted.com/hs-fs/hubfs/demystifier-ruby-on-rails.png?width=1800&amp;name=demystifier-ruby-on-rails.png 1800w, https://www.belighted.com/hs-fs/hubfs/demystifier-ruby-on-rails.png?width=2400&amp;name=demystifier-ruby-on-rails.png 2400w, https://www.belighted.com/hs-fs/hubfs/demystifier-ruby-on-rails.png?width=3000&amp;name=demystifier-ruby-on-rails.png 3000w, https://www.belighted.com/hs-fs/hubfs/demystifier-ruby-on-rails.png?width=3600&amp;name=demystifier-ruby-on-rails.png 3600w\" sizes=\"(max-width: 1200px) 100vw, 1200px\"></p>\n<p>Le développement de logiciels est une étape coûteuse dans l'essor d'une start-up. La <strong><a href=\"/fr/blog/rapidite-reussite-startup\" rel=\"noopener\" target=\"_blank\">rapidité</a></strong> de développement peut faire la différence entre un décollage tout en douceur et un atterrissage chaotique.</p>\n<!--more-->\n<p>Les technologies utilisées pour concevoir votre application jouent un grand rôle dans cette équation. Nous offrons un guide destiné aux <strong><a href=\"/fr/blog/createurs-startup-non-techniques\" rel=\"noopener\" target=\"_blank\">créateurs de start-up non techniques</a></strong> sur nos langages de programmation et framework préférés pour le côté serveur de la conception d'application&nbsp;: Ruby on Rails (RoR).</p>\n<h2><strong>Qu'est-ce qu'un framework, au juste&nbsp;?</strong></h2>\n<p>Un framework est <strong><a href=\"https://www.techopedia.com/definition/6005/application-framework\" rel=\"noopener\" target=\"_blank\">comme un squelette</a></strong> qui fournit une structure prédéfinie pour concevoir une application. Pour une application créée avec Ruby on Rails, Ruby est le langage de programmation et Rails est le framework.</p>\n<p>Un framework n'est pas indispensable pour concevoir une application car les développeurs peuvent tout écrire en partant de zéro. <strong>Cependant, utiliser un framework permet de réduire la quantité de code à écrire et, ainsi, de gagner du temps et d'éviter les erreurs. Ils peuvent se servir des bibliothèques communes de code écrit et testé par d'autres programmeurs.</strong></p>\n<p>Il existe d'autres frameworks créés pour prendre en charge différents langages de programmation, mais nous préférons Ruby on Rails (RoR) pour le back-end lors de la conception d'<strong><a href=\"/fr/qu-est-ce-que-le-saas-guide\" rel=\"noopener\" target=\"_blank\">applications web SaaS</a></strong>. Et nous ne sommes pas les seuls. Découvrez quelques applications web bien connues créées à l'aide de Ruby on Rails&nbsp;:</p>\n<ul>\n<li><strong>Airbnb est une grande application web créée avec Ruby on Rails.</strong></li>\n</ul>\n<div><img src=\"https://www.belighted.com/hs-fs/hubfs/air%20bnb-1.png?width=1280&amp;name=air%20bnb-1.png\" alt=\"air bnb-1\" width=\"1280\" style=\"width: 1280px; margin: 2px 0px 4px;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/air%20bnb-1.png?width=640&amp;name=air%20bnb-1.png 640w, https://www.belighted.com/hs-fs/hubfs/air%20bnb-1.png?width=1280&amp;name=air%20bnb-1.png 1280w, https://www.belighted.com/hs-fs/hubfs/air%20bnb-1.png?width=1920&amp;name=air%20bnb-1.png 1920w, https://www.belighted.com/hs-fs/hubfs/air%20bnb-1.png?width=2560&amp;name=air%20bnb-1.png 2560w, https://www.belighted.com/hs-fs/hubfs/air%20bnb-1.png?width=3200&amp;name=air%20bnb-1.png 3200w, https://www.belighted.com/hs-fs/hubfs/air%20bnb-1.png?width=3840&amp;name=air%20bnb-1.png 3840w\" sizes=\"(max-width: 1280px) 100vw, 1280px\"></div>\n<br>\n<ul>\n<li><strong>Fiverr est possible grâce à Ruby on Rails.</strong></li>\n</ul>\n<div><img src=\"https://www.belighted.com/hs-fs/hubfs/fiverr.png?width=600&amp;name=fiverr.png\" alt=\"Fiverr is made possible thanks to Ruby on Rails.\" width=\"600\" style=\"width: 600px; margin: 2px auto 4px; display: block;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/fiverr.png?width=300&amp;name=fiverr.png 300w, https://www.belighted.com/hs-fs/hubfs/fiverr.png?width=600&amp;name=fiverr.png 600w, https://www.belighted.com/hs-fs/hubfs/fiverr.png?width=900&amp;name=fiverr.png 900w, https://www.belighted.com/hs-fs/hubfs/fiverr.png?width=1200&amp;name=fiverr.png 1200w, https://www.belighted.com/hs-fs/hubfs/fiverr.png?width=1500&amp;name=fiverr.png 1500w, https://www.belighted.com/hs-fs/hubfs/fiverr.png?width=1800&amp;name=fiverr.png 1800w\" sizes=\"(max-width: 600px) 100vw, 600px\"></div>\n<ul>\n<li><strong>Saviez-vous que Shopify est également basé sur Rails&nbsp;?</strong><br><br><img src=\"https://www.belighted.com/hs-fs/hubfs/shopify.png?width=600&amp;name=shopify.png\" alt=\"shopify\" width=\"600\" style=\"width: 600px; margin: 2px auto 4px; display: block;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/shopify.png?width=300&amp;name=shopify.png 300w, https://www.belighted.com/hs-fs/hubfs/shopify.png?width=600&amp;name=shopify.png 600w, https://www.belighted.com/hs-fs/hubfs/shopify.png?width=900&amp;name=shopify.png 900w, https://www.belighted.com/hs-fs/hubfs/shopify.png?width=1200&amp;name=shopify.png 1200w, https://www.belighted.com/hs-fs/hubfs/shopify.png?width=1500&amp;name=shopify.png 1500w, https://www.belighted.com/hs-fs/hubfs/shopify.png?width=1800&amp;name=shopify.png 1800w\" sizes=\"(max-width: 600px) 100vw, 600px\"></li>\n</ul>\n<div>&nbsp;</div>\n<ul>\n<li><strong>Groupon</strong></li>\n<li><strong>Kickstarter</strong></li>\n<li><strong><span style=\"background-color: transparent;\">Dribbble</span></strong></li>\n<li><strong>Basecamp</strong></li>\n<li><strong><span style=\"background-color: transparent;\">Pixlr</span></strong></li>\n<li><span style=\"background-color: transparent;\">&nbsp;Vous trouverez de nombreux autres exemples&nbsp;</span><strong><a href=\"https://skillcrush.com/2015/02/02/37-rails-sites/\" rel=\"noopener\" target=\"_blank\">ici</a></strong></li>\n</ul>\n<h2><strong>Pourquoi nous adorons Ruby on Rails</strong></h2>\n<p>Le choix d'un framework est important car, comme le <a href=\"https://www.infoworld.com/article/2902242/application-development/7-reasons-why-frameworks-are-the-new-programming-languages.html?page=2\" rel=\"noopener\" target=\"_blank\"><strong>dit Peter Wayner</strong></a>, «&nbsp;les frameworks définissent les règles pour leur coin d'Internet et vous devez y vivre une fois que vous les avez adoptés&nbsp;». Il est difficile de changer de framework et de langage après avoir conçu une application, c'est pourquoi vous devez «&nbsp;étudier soigneusement la question et choisir judicieusement&nbsp;».</p>\n<p>Voici quelques-unes des raisons pour lesquelles nous pensons que Ruby on Rails est idéal pour une start-up qui conçoit un logiciel.</p>\n<h2><strong>RoR est fiable, moins sujet aux bugs</strong></h2>\n<p>Ruby existe depuis 1995 et Rails depuis 2004. RoR continue d'inspirer une communauté passionnée de développeurs open source qui contribuent à ses améliorations et enrichissent ses bibliothèques de haute qualité. Ces dernières réduisent considérablement le code à écrire, et donc la possibilité d'introduire des erreurs. Vous pouvez simplement récupérer et réutiliser du code standard qui a déjà fait l'objet de tests approfondis.</p>\n<p><strong>RoR centralise les choses lors de la conception d'applications web complètes. Cela signifie que le front-end et le back-end peuvent tous deux accéder aux mêmes ressources plutôt que de créer une version pour chacun.</strong> (Le front-end fait référence à la partie d'un site web ou d'une application que vous voyez et avec laquelle vous interagissez. Le back-end, ou côté serveur, est la partie qui stocke et traite les données.)</p>\n<p>Comme le code Ruby est facile à comprendre, les développeurs peuvent également identifier et corriger rapidement les bugs et les erreurs.</p>\n<h2><strong>RoR encourage la productivité</strong></h2>\n<p>Dès le début, Ruby on Rails a cherché à plaire aux développeurs. Ses contributeurs, qui forment une communauté florissante, décrivent leur vie professionnelle comme <strong><a href=\"https://rubyonrails.org/doctrine/\" rel=\"noopener\" target=\"_blank\">meilleure et plus épanouissante</a></strong>. Nous savons tous que <strong><a href=\"https://www.5dynamics.com/happy-employees-efficient-productive-stay-longer/\" rel=\"noopener\" target=\"_blank\">le bonheur engendre l'engagement et la productivité</a></strong>, ce qui se traduit par un meilleur produit final.</p>\n<p><strong>Philippe, développeur back-end chez Belighted, explique ce qu'il apprécie le plus à propos de RoR&nbsp;: «&nbsp;Personnellement, j'apprécie l'expressivité&nbsp;: le code accompagne ma pensée en se faisant discret et s'adapte à mon paradigme au lieu de me forcer à m'adapter au sien,</strong> comme le ferait Python.<strong>&nbsp;J'aime aussi le fait que c'est un outil pointu, qui me force à être précis et propre tout en me permettant d'effectuer des tâches complexes.&nbsp;»</strong></p>\n<h2><strong>Rapidité de développement</strong></h2>\n<p>La critique la plus fréquente à l'encontre de Ruby on Rails est sa lenteur. Même si l'exécution et le traitement des requêtes perdent parfois quelques millisecondes, c'est beaucoup plus rapide que d'autres options sur le marché.</p>\n<p>Est-ce que Ruby est lent&nbsp;? Mettons les choses au clair.</p>\n<p>RoR est considéré comme un excellent framework pour les prototypes et le développement rapide d'un <a href=\"/fr/developpement-mvp\" rel=\" noopener\" style=\"font-weight: bold;\">MVP</a> pour les start-up. Il permet de mettre en place une stratégie d'infrastructure qui améliorera les performances de votre application pour un faible coût. La première ressource à optimiser, ce sont vos développeurs, et RoR excelle dans ce domaine.</p>\n<p>Ruby on Rails permet de développer de <strong><a href=\"https://www.forbes.com/sites/quora/2018/04/03/is-ruby-a-dying-language/#52ede56e6a3d\" rel=\"noopener\" target=\"_blank\">30 à 40&nbsp;% fois plus vite</a></strong> qu'avec d'autres langages de programmation. C'est un avantage considérable lorsque vous souhaitez tester votre logiciel, obtenir un feedback et répondre aux exigences du produit ou du marché le plus vite possible.</p>\n<p>Les conventions bien définies de Rails permettent à tout le monde d'apprendre à utiliser le programme plus rapidement. Nous gagnons du temps en utilisant du code prêt à l'emploi pour les tâches répétitives. En aidant les développeurs à ne prendre une décision qu'une seule fois, RoR leur permet de progresser plus rapidement dans les domaines qui comptent vraiment.</p>\n<p><strong>Dominique, développeur back-end senior chez Belighted explique&nbsp;: «&nbsp;En prenant soin de tous les détails pratiques et en les cachant derrière une interface intuitive et discrète, Rails vous aide à vous concentrer sur l'essentiel&nbsp;: la logique métier de votre application.&nbsp;»</strong></p>\n<p>Pour la plupart des applications web, Ruby on Rails est très rapide. S'il fait face à une charge de plus en plus importante en raison de la popularité soudaine de votre application (félicitations&nbsp;!), vous pouvez le faire évoluer facilement. De plus, <strong><a href=\"https://www.speedshop.co/2017/07/11/is-ruby-too-slow-for-web-scale.html\" rel=\"noopener\" target=\"_blank\">Ruby est de plus en plus rapide</a>.</strong></p>\n<h2><strong>Transfert facile entre les développeurs</strong></h2>\n<p>Les conventions bien définies de RoR créent des standards, de sorte que vos développeurs ne perdront pas trop de temps à essayer de comprendre ce que l'équipe précédente a développé.</p>\n<p>Même les développeurs débutants peuvent utiliser Ruby on Rails assez rapidement. (<strong><a href=\"https://railsgirls.com/\" rel=\"noopener\" target=\"_blank\">Rails Girls</a></strong> apprend aux jeunes filles à coder en seulement une journée&nbsp;!)</p>\n<h2><strong>Remarque sur l'évolutivité</strong></h2>\n<p>Certaines entreprises ont quitté Ruby on Rails après avoir atteint une certaine taille, notamment Twitter.</p>\n<p>Cependant, même au plus fort de leur succès, très peu d'applications auront à traiter le même nombre de requêtes par seconde que Twitter.</p>\n<p><strong>«&nbsp;Il est tout à fait possible d'utiliser une application RoR pendant toute la durée de vie d'un produit&nbsp;», explique Michaël Albert, chef de projet chez Belighted.</strong> « Il peut y avoir des moments où vous rencontrez des problèmes et où l'utilisation d'un autre framework plus coûteux et moins flexible est la meilleure alternative. Twitter <a href=\"https://www.infoq.com/news/2013/08/scaling-twitter/\" rel=\"noopener\" target=\"_blank\" style=\"font-weight: bold;\">a quitté RoR</a>&nbsp;en raison de problèmes mis en évidence lors d'un pic d'utilisation causé par la Coupe du monde 2010. Très peu d'applications auront besoin de planifier un tel volume.&nbsp;»</p>\n<p>«&nbsp;Un point très important ici est que toutes les grandes entreprises qui ont quitté Ruby pour des raisons d'évolutivité ont déclaré qu'elles n'auraient pas choisi leurs nouvelles technologies dès le départ si elles devaient tout recommencer&nbsp;», ajoute Philippe. «&nbsp;Elles considèrent Rails comme un excellent outil qui leur a permis de grandir.&nbsp;»</p>\n<p>Certaines applications ont migré, mais de nombreuses sont restées. Airbnb continue de travailler avec Ruby au fur et à mesure de sa croissance, en relevant les défis de son <strong><a href=\"https://medium.com/airbnb-engineering/large-scale-payments-systems-and-ruby-on-rails-bfe5b89f6f4\" rel=\"noopener\" target=\"_blank\">système de paiement à grande échelle</a></strong>. Shopify, l'un des plus grands sites web au monde aujourd'hui (<strong><a href=\"https://twitter.com/dhh/status/885776244532551680?lang=en\" rel=\"noopener\" target=\"_blank\">80&nbsp;000&nbsp;requêtes par seconde</a></strong>), <strong><a href=\"https://www.shopify.com/partners/blog/building-a-shopify-app-in-one-week\" rel=\"noopener\" target=\"_blank\">enseigne même à ses partenaires</a></strong> comment utiliser Ruby pour concevoir leurs propres applications Shopify.</p>\n<h2><strong>Choisir le langage et le framework pour votre application SaaS</strong></h2>\n<p>La question du langage et du framework est très importante. Une fois que vous utilisez un framework, il peut être difficile de migrer par la suite.</p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-efa19144-ba00-4802-bd26-7c27dbad25ab\"><span class=\"hs-cta-node hs-cta-efa19144-ba00-4802-bd26-7c27dbad25ab\" id=\"hs-cta-efa19144-ba00-4802-bd26-7c27dbad25ab\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/efa19144-ba00-4802-bd26-7c27dbad25ab\"><img class=\"hs-cta-img\" id=\"hs-cta-img-efa19144-ba00-4802-bd26-7c27dbad25ab\" style=\"border-width:0px;\" src=\"https://no-cache.hubspot.com/cta/default/1684659/efa19144-ba00-4802-bd26-7c27dbad25ab.png\" alt=\"Nouveau call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n<p>Nous pensons que Ruby on Rails est une option sûre pour la plupart des start-up de logiciels <strong><a href=\"/fr/qu-est-ce-que-le-saas-guide\" rel=\"noopener\" target=\"_blank\">SaaS</a></strong>. Mais ça vaut la peine d'en discuter. C'est une décision importante qui déterminera l'avenir du développement de votre application.</p>\n<p>À suivre sur notre blog&nbsp;: <strong><a href=\"/fr/blog/front-end-react-angular\" rel=\"noopener\" target=\"_blank\">React vs Angular pour le développement front-end</a></strong></p>"
