  title: "HTML5 multi upload with paperclip: The easy way"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>If you sometimes need to attach many files to a rails model, we find on the web a lot of tutos with uploadify and so on. Here is a simple way to do it only with HTML5, paperclip and rails.</p>\n<!--more-->\n<figure class=\"code\">\n<figcaption><span>attachment.rb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\"><span class=\"k\"><span class=\"class\"><span class=\"keyword\">class</span></span></span><span class=\"class\"> <span class=\"nc\"><span class=\"title\">Attachment</span></span> <span class=\"o\"><span class=\"inheritance\">&lt;</span></span><span class=\"inheritance\"> <span class=\"no\"><span class=\"parent\">ActiveRecord</span></span><span class=\"parent\"><span class=\"o\">::</span><span class=\"no\">Base</span></span><span class=\"no\"></span></span><span class=\"no\"></span></span><span class=\"no\"></span>\n</span><span class=\"line\"> <span class=\"n\">belongs_to</span> <span class=\"ss\"><span class=\"symbol\">:note</span></span>\n</span><span class=\"line\"> <span class=\"n\">has_attached_file</span> <span class=\"ss\"><span class=\"symbol\">:attachment</span></span>\n</span><span class=\"line\"><span class=\"k\"><span class=\"keyword\">end</span></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<figure class=\"code\">\n<figcaption><span>note.rb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n<span class=\"line-number\">7</span>\n<span class=\"line-number\">8</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\"><span class=\"k\"><span class=\"class\"><span class=\"keyword\">class</span></span></span><span class=\"class\"> <span class=\"nc\"><span class=\"title\">Note</span></span> <span class=\"o\"><span class=\"inheritance\">&lt;</span></span><span class=\"inheritance\"> <span class=\"no\"><span class=\"parent\">ActiveRecord</span></span><span class=\"parent\"><span class=\"o\">::</span><span class=\"no\">Base</span></span><span class=\"no\"></span></span><span class=\"no\"></span></span><span class=\"no\"></span>\n</span><span class=\"line\"> <span class=\"n\">has_many</span> <span class=\"ss\"><span class=\"symbol\">:attachments</span></span>\n</span><span class=\"line\"> <span class=\"k\"><span class=\"function\"><span class=\"keyword\">def</span></span></span><span class=\"function\"> <span class=\"nf\"><span class=\"title\">attachments_array</span></span><span class=\"title\"><span class=\"o\">=</span></span><span class=\"o\"></span><span class=\"p\"><span class=\"params\">(</span></span><span class=\"params\"><span class=\"n\">array</span><span class=\"p\">)</span></span><span class=\"p\"></span></span><span class=\"p\"></span>\n</span><span class=\"line\"> <span class=\"n\">array</span><span class=\"o\">.</span><span class=\"n\">each</span> <span class=\"k\"><span class=\"keyword\">do</span></span> <span class=\"o\">|</span><span class=\"n\">file</span><span class=\"o\">|</span>\n</span><span class=\"line\"> <span class=\"n\">attachments</span><span class=\"o\">.</span><span class=\"n\">build</span><span class=\"p\">(</span><span class=\"ss\"><span class=\"symbol\">:attachment</span></span> <span class=\"o\">=&gt;</span> <span class=\"n\">file</span><span class=\"p\">)</span>\n</span><span class=\"line\"> <span class=\"k\"><span class=\"keyword\">end</span></span>\n</span><span class=\"line\"> <span class=\"k\"><span class=\"keyword\">end</span></span>\n</span><span class=\"line\"><span class=\"k\"><span class=\"keyword\">end</span></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<p>With only that little of HTML5 magic, we can upload has many files that we want only by adding this input file in the note form.</p>\n<figure class=\"code\">\n<figcaption><span>note_form.html </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"html undefined\"><span class=\"line\"><span class=\"nt\">&lt;input</span> <span class=\"na\">type=</span><span class=\"s\">file</span> <span class=\"na\">name=</span><span class=\"s\">attachments_array</span> <span class=\"na\">multiple</span> <span class=\"nt\">/&gt;</span></span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span><p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\" align=\"middle\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p><span>\n</span></div>\n</figure>\n</span>"
