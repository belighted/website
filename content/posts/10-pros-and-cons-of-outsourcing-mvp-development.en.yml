body: >-
  <p>Developing your minimum viable product is a crucial first step on your
  startup journey.</p>

  <p>One of the most common challenges faced by non-technical founders is how to handle the development work, when they lack the technical skills themselves. One option is to outsource development of your MVP - but is this a good option for your startup?</p>

