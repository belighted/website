  <p>Autrefois réduits en nombre, les logiciels SaaS sont aujourd'hui capables de répondre aux besoins des secteurs d'activités les plus divers. Pensons par exemple à la comptabilité, à la gestion de ressources, à la bureautique, à la visioconférence ou aux relations clients.</p>

  <h3><span style="color: #85ccf6;"><strong>Software traditionnel vs SaaS</strong></span></h3>

  <p>En dehors du mode de distribution, les différences entre logiciel sous licence et logiciel SaaS sont nombreuses.&nbsp;</p>

  <table border="0" style="border-collapse: collapse; width: 100.609%; height: 285px;">

  <tbody>

  <tr style="height: 144px;">

  <td style="width: 31.4677%; text-align: left; height: 144px;"><strong>Logiciel sous licence</strong></td>

  <td style="width: 68.9047%; text-align: left; height: 144px;">Paiement en une fois, version d'essai rare, installation requise, peu de mises à jours, peu de fonctionnalités supplémentaires, mauvaise synchronisation des données</td>

  </tr>

  <tr style="height: 141px;">

  <td style="width: 31.4677%; text-align: left; height: 141px;"><strong>Logiciel SaaS</strong></td>

  <td style="width: 68.9047%; text-align: left; height: 141px;">Paiement mensuel, version d'essai fréquente, pas d'installation, mises à jour fréquentes et automatiques, fonctionnalités nombreuses, données exploitables sur tous les supports</td>

  </tr>

  </tbody>

  </table>

