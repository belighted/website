  <h3>Soucieux de profiter le plus rapidement possible des logiciels et des applications nouvelle génération, les professionnels font aujourd'hui plus que jamais confiance aux fournisseurs SaaS. Parfois, cela signifie intégrer de nouvelles fonctionnalités au software déjà existant. <!--more--></h3>

  <h3><span style="color: #85ccf6;"><strong>Qu’est-ce qu’un « vieux software » exactement ?</strong></span></h3>

  <p>Si l'expression de "vieux software" peut sembler extrêmement péjorative, elle a le mérite de mettre les points sur les i. Elle fait ainsi volontiers référence à l'utilisation d'un logiciel sous licence d'architecture caduque, installé sur les ordinateurs de l'entreprise depuis au moins cinq ans, sans qu'aucune mise à jour majeure ne soit venue enrichir son contenu.</p>

  <p>Les inconvénients relatifs à l'utilisation d'un logiciel sous licence sont bien connus. D'une part, le coût d'acquisition constitue un vrai poids pour la société, qui devra en outre prévoir des dépenses supplémentaires si elle souhaite offrir à ses employés l'opportunité d'accéder aux données en dehors des locaux.&nbsp;</p>

  <p>Ce type de logiciel ne brille d'autre part pas par sa capacité d'évolution.&nbsp;Une autre solution technique prend heureusement aujourd'hui son essor.</p>

  <h3><span style="color: #85ccf6;"><strong>Qu’entend-on précisément par « mode SaaS » ?</strong></span></h3>

  <blockquote>

  <p>Avec le "mode SaaS", l'entreprise n'investit plus dans l'acquisition d'une licence, mais paye un droit d’utilisation du logiciel, qui prend le plus souvent la forme d’un forfait mensuel.</p>

  </blockquote>

  <p>Dans ce mode de distribution, le logiciel n'est pas installé sur les serveurs de l'entreprise, mais est hébergé et exécuté sur les serveurs cloud du fournisseur. Ce dernier se charge également de la maintenance et du déploiement régulier des mises à jour.&nbsp;</p>

  <p><em>On peut le voir ici avec pour exemple : <a href="https://www.zoom.com" rel="noopener" target="_blank">Zoom</a>, logiciel fournissant des outils de vidéoconférence pour l'hébergement de réunion à distance. Le rapport indique qu'il a connu une croissance de 107%.&nbsp;</em></p>

