  title: "Comment le mode SaaS peut sauver votre vieux Software ?"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><h3><img src=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(10)-1.png?width=1200&amp;name=Sans%20titre%20(10)-1.png\" alt=\"vieux software\" width=\"1200\" srcset=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(10)-1.png?width=600&amp;name=Sans%20titre%20(10)-1.png 600w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(10)-1.png?width=1200&amp;name=Sans%20titre%20(10)-1.png 1200w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(10)-1.png?width=1800&amp;name=Sans%20titre%20(10)-1.png 1800w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(10)-1.png?width=2400&amp;name=Sans%20titre%20(10)-1.png 2400w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(10)-1.png?width=3000&amp;name=Sans%20titre%20(10)-1.png 3000w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(10)-1.png?width=3600&amp;name=Sans%20titre%20(10)-1.png 3600w\" sizes=\"(max-width: 1200px) 100vw, 1200px\"></h3>\n<h3>Soucieux de profiter le plus rapidement possible des logiciels et des applications nouvelle génération, les professionnels font aujourd'hui plus que jamais confiance aux fournisseurs SaaS. Parfois, cela signifie intégrer de nouvelles fonctionnalités au software déjà existant. <!--more--></h3>\n<h3><span><strong>Qu’est-ce qu’un « vieux software » exactement ?</strong></span></h3>\n<p>Si l'expression de \"vieux software\" peut sembler extrêmement péjorative, elle a le mérite de mettre les points sur les i. Elle fait ainsi volontiers référence à l'utilisation d'un logiciel sous licence d'architecture caduque, installé sur les ordinateurs de l'entreprise depuis au moins cinq ans, sans qu'aucune mise à jour majeure ne soit venue enrichir son contenu.</p>\n<p>Les inconvénients relatifs à l'utilisation d'un logiciel sous licence sont bien connus. D'une part, le coût d'acquisition constitue un vrai poids pour la société, qui devra en outre prévoir des dépenses supplémentaires si elle souhaite offrir à ses employés l'opportunité d'accéder aux données en dehors des locaux.&nbsp;</p>\n<p>Ce type de logiciel ne brille d'autre part pas par sa capacité d'évolution.&nbsp;Une autre solution technique prend heureusement aujourd'hui son essor.</p>\n<h3><span><strong>Qu’entend-on précisément par « mode SaaS » ?</strong></span></h3>\n<blockquote>\n<p>Avec le \"mode SaaS\", l'entreprise n'investit plus dans l'acquisition d'une licence, mais paye un droit d’utilisation du logiciel, qui prend le plus souvent la forme d’un forfait mensuel.</p>\n</blockquote>\n<p>Dans ce mode de distribution, le logiciel n'est pas installé sur les serveurs de l'entreprise, mais est hébergé et exécuté sur les serveurs cloud du fournisseur. Ce dernier se charge également de la maintenance et du déploiement régulier des mises à jour.&nbsp;</p>\n<p><em>On peut le voir ici avec pour exemple : <a href=\"https://www.zoom.com/\" rel=\"noopener\" target=\"_blank\">Zoom</a>, logiciel fournissant des outils de vidéoconférence pour l'hébergement de réunion à distance. Le rapport indique qu'il a connu une croissance de 107%.&nbsp;</em></p>\n<p><img src=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(11)-1.png?width=670&amp;name=Sans%20titre%20(11)-1.png\" alt=\"mode saas\" width=\"670\" srcset=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(11)-1.png?width=335&amp;name=Sans%20titre%20(11)-1.png 335w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(11)-1.png?width=670&amp;name=Sans%20titre%20(11)-1.png 670w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(11)-1.png?width=1005&amp;name=Sans%20titre%20(11)-1.png 1005w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(11)-1.png?width=1340&amp;name=Sans%20titre%20(11)-1.png 1340w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(11)-1.png?width=1675&amp;name=Sans%20titre%20(11)-1.png 1675w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(11)-1.png?width=2010&amp;name=Sans%20titre%20(11)-1.png 2010w\" sizes=\"(max-width: 670px) 100vw, 670px\"></p>\n<p>Autrefois réduits en nombre, les logiciels SaaS sont aujourd'hui capables de répondre aux besoins des secteurs d'activités les plus divers. Pensons par exemple à la comptabilité, à la gestion de ressources, à la bureautique, à la visioconférence ou aux relations clients.</p>\n<h3><span><strong>Software traditionnel vs SaaS</strong></span></h3>\n<p>En dehors du mode de distribution, les différences entre logiciel sous licence et logiciel SaaS sont nombreuses.&nbsp;</p>\n<table border=\"0\">\n<tbody>\n<tr>\n<td><strong>Logiciel sous licence</strong></td>\n<td>Paiement en une fois, version d'essai rare, installation requise, peu de mises à jours, peu de fonctionnalités supplémentaires, mauvaise synchronisation des données</td>\n</tr>\n<tr>\n<td><strong>Logiciel SaaS</strong></td>\n<td>Paiement mensuel, version d'essai fréquente, pas d'installation, mises à jour fréquentes et automatiques, fonctionnalités nombreuses, données exploitables sur tous les supports</td>\n</tr>\n</tbody>\n</table>\n\n<h3><span><strong>La transition de votre logiciel en mode SaaS</strong></span></h3>\n<p>Le logiciel sous licence étant en désuétude, passer à un mode SaaS est une manière innovante de proposer un service à une cible. On pourrait même dire que cela sauvera votre entreprise car vous deviendrez compétitif et gagnerez en part de marché en proposant un modèle qui, entre autre, est centré sur l’utilisateur, permet une utilisation libre du logiciel Cloud depuis n’importe où et n'importe quelle plateforme, ou encore, donne la possibilité d’intégrer de nouveaux collaborateurs sans devoir installer le logiciel sur de nouveau postes.&nbsp;&nbsp;</p>\n<p><img src=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(12)-1.png?width=1200&amp;name=Sans%20titre%20(12)-1.png\" alt=\"transition vieux logiciel en mode saas\" width=\"1200\" srcset=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(12)-1.png?width=600&amp;name=Sans%20titre%20(12)-1.png 600w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(12)-1.png?width=1200&amp;name=Sans%20titre%20(12)-1.png 1200w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(12)-1.png?width=1800&amp;name=Sans%20titre%20(12)-1.png 1800w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(12)-1.png?width=2400&amp;name=Sans%20titre%20(12)-1.png 2400w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(12)-1.png?width=3000&amp;name=Sans%20titre%20(12)-1.png 3000w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(12)-1.png?width=3600&amp;name=Sans%20titre%20(12)-1.png 3600w\" sizes=\"(max-width: 1200px) 100vw, 1200px\"></p>\n<p>Plusieurs facteurs doivent être pris en compte lorsque l'on souhaite transiter d'un modèle logiciel sous licence vers un logiciel hébergé sur le Cloud. Les difficultés ne seront bien entendu pas les mêmes si vous souhaitez développer intégralement votre propre solution SaaS ou si vous avez simplement l'intention d'ajouter des couches de fonctionnalités au logiciel existant. Dans tous les cas, cette évolution nécessitera une bonne maîtrise du code, des langages de programmation et de l'architecture. Voici quelques points à considérer :</p>\n<ul>\n<li>Limitez autant que possible les conséquences néfastes de la transition sur l'expérience utilisateur.</li>\n<li>Ne négligez pas les potentielles failles de sécurité inhérentes à l'évolution du software.</li>\n<li>Orientez votre solution pour qu'elle soit utilisable à partir de terminaux mobiles.</li>\n<li>Faites évoluer en profondeur l'architecture du logiciel, de façon à ce qu'il supporte la multi-entité (lorsqu’un logiciel SaaS offre une seule et même version de son logiciel à l’ensemble de ses clients. On l’oppose à une architecture à entité unique où l’application est hébergée sur le serveur du fournisseur, mais où chaque client possède une base de données unique), la mise à l’échelle dynamique (la faculté qu’a un logiciel à pouvoir changer de taille ou de volume selon les besoins de l’utilisateur) et l’auto-provisionning (la capacité automatique qu’a le logiciel de s’adapter aux besoins du client)&nbsp;</li>\n<li>Réfléchissez à l'adoption d'une nouvelle technologie de base de données.&nbsp;</li>\n</ul>\n<p>La qualité de votre transition<strong> impactera durablement l'efficience de votre software.</strong> N'hésitez donc pas à vous entourer des bonnes personnes ou, le cas échéant, de faire appel à une structure spécialisée dans le développement SaaS.&nbsp;</p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-efa19144-ba00-4802-bd26-7c27dbad25ab\"><span class=\"hs-cta-node hs-cta-efa19144-ba00-4802-bd26-7c27dbad25ab\" id=\"hs-cta-efa19144-ba00-4802-bd26-7c27dbad25ab\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/efa19144-ba00-4802-bd26-7c27dbad25ab\"><img class=\"hs-cta-img\" id=\"hs-cta-img-efa19144-ba00-4802-bd26-7c27dbad25ab\" src=\"https://no-cache.hubspot.com/cta/default/1684659/efa19144-ba00-4802-bd26-7c27dbad25ab.png\" alt=\"Nouveau call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p></span>"
