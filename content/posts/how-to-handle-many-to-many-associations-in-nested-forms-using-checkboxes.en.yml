  title: "How to handle many to many associations in nested forms using checkboxes !"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>As everybody know thanks to one of the first awesome Ryan Bates’ railscasts (see <a href=\"http://railscasts.com/episodes/17-habtm-checkboxes\">http://railscasts.com/episodes/17-habtm-checkboxes</a> or the revised one <a href=\"http://railscasts.com/episodes/17-habtm-checkboxes-revised\">http://railscasts.com/episodes/17-habtm-checkboxes-revised</a> ), you can easily deal with many to many relations using check_box_tags.</p>\n<!--more-->\n<p>For instance, if we have books and categories, here is the code you could obtain!</p>\n<p>The classes:</p>\n<figure class=\"code\">\n<figcaption><span>book.rb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n<span class=\"line-number\">7</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\"><span class=\"k\"><span class=\"class\"><span class=\"keyword\">class</span></span></span><span class=\"class\"> <span class=\"nc\"><span class=\"title\">Book</span></span> <span class=\"o\"><span class=\"inheritance\">&lt;</span></span><span class=\"inheritance\"> <span class=\"no\"><span class=\"parent\">ActiveRecord</span></span><span class=\"parent\"><span class=\"o\">::</span><span class=\"no\">Base</span></span><span class=\"no\"></span></span><span class=\"no\"></span></span><span class=\"no\"></span>\n</span><span class=\"line\">\n</span><span class=\"line\"> <span class=\"n\">has_many</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:dependent</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:destroy</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:autosave</span></span> <span class=\"o\">=&gt;</span> <span class=\"kp\"><span class=\"keyword\">true</span></span> <span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:inverse_of</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:book</span></span>\n</span><span class=\"line\"> <span class=\"n\">accepts_nested_attributes_for</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:allow_destroy</span></span> <span class=\"o\">=&gt;</span> <span class=\"kp\"><span class=\"keyword\">true</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:reject_if</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:all_blank</span></span>\n</span><span class=\"line\"> <span class=\"n\">has_many</span> <span class=\"ss\"><span class=\"symbol\">:categories</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:through</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"k\"><span class=\"keyword\">end</span></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<figure class=\"code\">\n<figcaption><span>category.rb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n<span class=\"line-number\">7</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\"><span class=\"k\"><span class=\"class\"><span class=\"keyword\">class</span></span></span><span class=\"class\"> <span class=\"nc\"><span class=\"title\">Category</span></span> <span class=\"o\"><span class=\"inheritance\">&lt;</span></span><span class=\"inheritance\"> <span class=\"no\"><span class=\"parent\">ActiveRecord</span></span><span class=\"parent\"><span class=\"o\">::</span><span class=\"no\">Base</span></span><span class=\"no\"></span></span><span class=\"no\"></span></span><span class=\"no\"></span>\n</span><span class=\"line\">\n</span><span class=\"line\"> <span class=\"n\">has_many</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:dependent</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:destroy</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:autosave</span></span> <span class=\"o\">=&gt;</span> <span class=\"kp\"><span class=\"keyword\">true</span></span> <span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:inverse_of</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:category</span></span>\n</span><span class=\"line\"> <span class=\"n\">accepts_nested_attributes_for</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:allow_destroy</span></span> <span class=\"o\">=&gt;</span> <span class=\"kp\"><span class=\"keyword\">true</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:reject_if</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:all_blank</span></span>\n</span><span class=\"line\"> <span class=\"n\">has_many</span> <span class=\"ss\"><span class=\"symbol\">:books</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:through</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"k\"><span class=\"keyword\">end</span></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<figure class=\"code\">\n<figcaption><span>classification.rb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\"><span class=\"k\"><span class=\"class\"><span class=\"keyword\">class</span></span></span><span class=\"class\"> <span class=\"nc\"><span class=\"title\">Classification</span></span> <span class=\"o\"><span class=\"inheritance\">&lt;</span></span><span class=\"inheritance\"> <span class=\"no\"><span class=\"parent\">ActiveRecord</span></span><span class=\"parent\"><span class=\"o\">::</span><span class=\"no\">Base</span></span><span class=\"no\"></span></span><span class=\"no\"></span></span><span class=\"no\"></span>\n</span><span class=\"line\">\n</span><span class=\"line\"> <span class=\"n\">belongs_to</span> <span class=\"ss\"><span class=\"symbol\">:category</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:inverse_of</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span>\n</span><span class=\"line\"> <span class=\"n\">belongs_to</span> <span class=\"ss\"><span class=\"symbol\">:book</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:inverse_of</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:classifications</span></span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"k\"><span class=\"keyword\">end</span></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<p>And the form:</p>\n<figure class=\"code\">\n<figcaption><span>new.html.erb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n<span class=\"line-number\">7</span>\n<span class=\"line-number\">8</span>\n<span class=\"line-number\">9</span>\n<span class=\"line-number\">10</span>\n<span class=\"line-number\">11</span>\n<span class=\"line-number\">12</span>\n<span class=\"line-number\">13</span>\n<span class=\"line-number\">14</span>\n<span class=\"line-number\">15</span>\n<span class=\"line-number\">16</span>\n<span class=\"line-number\">17</span>\n<span class=\"line-number\">18</span>\n<span class=\"line-number\">19</span>\n<span class=\"line-number\">20</span>\n<span class=\"line-number\">21</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"erb undefined\"><span class=\"line\"><span class=\"cp\">&lt;%=</span> <span class=\"n\">form_for</span> <span class=\"vi\">@book</span> <span class=\"k\">do</span> <span class=\"o\">|</span><span class=\"n\">f</span><span class=\"o\">|</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"x\"> &lt;p&gt;</span>\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%=</span> <span class=\"n\">f</span><span class=\"o\">.</span><span class=\"n\">label</span> <span class=\"ss\">:name</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%=</span> <span class=\"n\">f</span><span class=\"o\">.</span><span class=\"n\">text_field</span> <span class=\"ss\">:name</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\"><span class=\"x\"> &lt;/p&gt;</span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"x\"> &lt;p&gt;Categories&lt;/p&gt;</span>\n</span><span class=\"line\"><span class=\"x\"> &lt;ul&gt;</span>\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%</span> <span class=\"vi\">@categories</span><span class=\"o\">.</span><span class=\"n\">each</span> <span class=\"k\">do</span> <span class=\"o\">|</span><span class=\"n\">cat</span><span class=\"o\">|</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%=</span> <span class=\"n\">hidden_field_tag</span> <span class=\"s2\">\"book_category_ids_none\"</span><span class=\"p\">,</span> <span class=\"kp\">nil</span><span class=\"p\">,</span> <span class=\"p\">{</span><span class=\"ss\">:name</span> <span class=\"o\">=&gt;</span> <span class=\"s2\">\"book[category_ids][]\"</span><span class=\"p\">}</span><span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\"><span class=\"x\"> &lt;li&gt;</span>\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%=</span> <span class=\"n\">check_box_tag</span> <span class=\"s2\">\"book_category_ids_</span><span class=\"si\">#{</span><span class=\"n\">cat</span><span class=\"o\">.</span><span class=\"n\">id</span><span class=\"si\">}</span><span class=\"s2\">\"</span><span class=\"p\">,</span> <span class=\"n\">cat</span><span class=\"o\">.</span><span class=\"n\">id</span><span class=\"p\">,</span> <span class=\"p\">(</span><span class=\"n\">f</span><span class=\"o\">.</span><span class=\"n\">object</span><span class=\"o\">.</span><span class=\"n\">categories</span><span class=\"o\">.</span><span class=\"n\">present?</span> <span class=\"o\">&amp;&amp;</span> <span class=\"n\">f</span><span class=\"o\">.</span><span class=\"n\">object</span><span class=\"o\">.</span><span class=\"n\">categories</span><span class=\"o\">.</span><span class=\"n\">include?</span><span class=\"p\">(</span><span class=\"n\">cat</span><span class=\"o\">.</span><span class=\"n\">id</span><span class=\"p\">)),</span> <span class=\"p\">{</span><span class=\"ss\">:name</span> <span class=\"o\">=&gt;</span> <span class=\"s2\">\"book[category_ids][]\"</span><span class=\"p\">}</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%=</span> <span class=\"n\">label_tag</span> <span class=\"s2\">\"book_category_ids_</span><span class=\"si\">#{</span><span class=\"n\">cat</span><span class=\"o\">.</span><span class=\"n\">id</span><span class=\"si\">}</span><span class=\"s2\">\"</span><span class=\"p\">,</span> <span class=\"n\">cat</span><span class=\"o\">.</span><span class=\"n\">name</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\"><span class=\"x\"> &lt;/li&gt;</span>\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%</span> <span class=\"k\">end</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\"><span class=\"x\"> &lt;/ul&gt;</span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"x\"> </span><span class=\"cp\">&lt;%=</span> <span class=\"n\">f</span><span class=\"o\">.</span><span class=\"n\">submit</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"cp\">&lt;%</span> <span class=\"k\">end</span> <span class=\"cp\">%&gt;</span><span class=\"x\"></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<p>But now, how to handle this if we introduce the new concept of library. And furthermore, if you need to had books with all these linked categories directly from the library creation or edition form.</p>\n<p>You’ll need to use a unique reference to identify these nested objects, a convenient way exists to solve this problem.</p>\n<p>First, install the cocoon gem (All detailed information are available here <a href=\"https://github.com/nathanvda/cocoon\">https://github.com/nathanvda/cocoon</a>)</p>\n<p>Then, here is the new library class and the partial form used with cocoon</p>\n<figure class=\"code\">\n<figcaption><span>classification.rb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\"><span class=\"k\"><span class=\"class\"><span class=\"keyword\">class</span></span></span><span class=\"class\"> <span class=\"nc\"><span class=\"title\">Library</span></span> <span class=\"o\"><span class=\"inheritance\">&lt;</span></span><span class=\"inheritance\"> <span class=\"no\"><span class=\"parent\">ActiveRecord</span></span><span class=\"parent\"><span class=\"o\">::</span><span class=\"no\">Base</span></span><span class=\"no\"></span></span><span class=\"no\"></span></span><span class=\"no\"></span>\n</span><span class=\"line\">\n</span><span class=\"line\"> <span class=\"n\">has_many</span> <span class=\"ss\"><span class=\"symbol\">:books</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:dependent</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:destroy</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:autosave</span></span> <span class=\"o\">=&gt;</span> <span class=\"kp\"><span class=\"keyword\">true</span></span> <span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:inverse_of</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:library</span></span>\n</span><span class=\"line\"> <span class=\"n\">accepts_nested_attributes_for</span> <span class=\"ss\"><span class=\"symbol\">:books</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:allow_destroy</span></span> <span class=\"o\">=&gt;</span> <span class=\"kp\"><span class=\"keyword\">true</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:reject_if</span></span> <span class=\"o\">=&gt;</span> <span class=\"ss\"><span class=\"symbol\">:all_blank</span></span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"k\"><span class=\"keyword\">end</span></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table><span>\n</span></div>\n</figure>\n<figure class=\"code\">\n<figcaption><span>_book_fields.html.erb </span></figcaption>\n<div class=\"highlight\"><span>\n</span><table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n<span class=\"line-number\">7</span>\n<span class=\"line-number\">8</span>\n<span class=\"line-number\">9</span>\n<span class=\"line-number\">10</span>\n<span class=\"line-number\">11</span>\n<span class=\"line-number\">12</span>\n<span class=\"line-number\">13</span>\n<span class=\"line-number\">14</span>\n<span cl