  <p>As everybody know thanks to one of the first awesome Ryan Bates’ railscasts
  (see <a
  href="https://railscasts.com/episodes/17-habtm-checkboxes">https://railscasts.com/episodes/17-habtm-checkboxes</a>
  or the revised one <a
  href="https://railscasts.com/episodes/17-habtm-checkboxes-revised">https://railscasts.com/episodes/17-habtm-checkboxes-revised</a>
  ), you can easily deal with many to many relations using check_box_tags.</p>

  <!--more-->

