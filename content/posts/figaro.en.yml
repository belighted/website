body: >-
  <p><img
  src="https://github-camo.global.ssl.fastly.net/5172f94b51071b7f0164beb8a7dc5e9d371fd150/687474703a2f2f696d61676573322e77696b69612e6e6f636f6f6b69652e6e65742f5f5f636232303130303632383139323732322f6469736e65792f696d616765732f352f35332f50696e6f636368696f2d70696e6f636368696f2d343934373839302d3936302d3732302e6a7067"
  alt=""></p>

  <p>Even if you’re kind enough to offer your hard work to the community (as a just reward for all the pretty gems we use every day), it quickly comes to your mind that some parts of your credentials need to be kept private (even for an open source project). These risks can be avoided by setting ENV variables (key/value) on your local environment and calling them in your code.</p>

  <!--more-->

  <figure class="code">

  <figcaption><span>config/initializers/credentials.rb </span></figcaption>

  <div class="highlight">

  <table>

  <tbody>

  <tr>

  <td class="gutter">

  <pre class="line-numbers"><span class="line-number">1</span>

  <span class="line-number">2</span>

  <span class="line-number">3</span>

  </pre>

  </td>

  <td class="code">

  <pre><code class="ruby"><span class="line"><span class="no"><span class="constant">MyApp</span></span><span class="o">.</span><span class="n">app_id</span> <span class="o">=</span> <span class="no"><span class="constant">ENV</span></span><span class="o">[</span><span class="s2"><span class="string">"MY_APP_ID"</span></span><span class="o">]</span>

  </span><span class="line"><span class="no"><span class="constant">MyApp</span></span><span class="o">.</span><span class="n">key</span> <span class="o">=</span> <span class="no"><span class="constant">ENV</span></span><span class="o">[</span><span class="s2"><span class="string">"MY_APP_KEY"</span></span><span class="o">]</span>

  </span><span class="line"><span class="no"><span class="constant">MyApp</span></span><span class="o">.</span><span class="n">secret</span> <span class="o">=</span> <span class="no"><span class="constant">ENV</span></span><span class="o">[</span><span class="s2"><span class="string">"MY_APP_SECRET"</span></span><span class="o">]</span>

  </span></code></pre>

  </td>

  </tr>

  </tbody>

  </table>

  </div>

  </figure>

  <p>As an alternative, that could furthermore allow you to set environment specific variables, comes the figaro gem.</p>

  <p>Simply add <code>gem "figaro"</code> to your gemfile and run the <code>bundle install</code> command.</p>

  <p>Next step is to launch <code>rails generate figaro:install</code> which will create the <code>config/application.yml</code> file and add it into your <code>.gitignore</code>.</p>

  <p>You don’t even need to update your initialization file, the gem handle the ENV variable creation and as mentioned earlier in this post, you can now specify some values according to the environment.</p>

