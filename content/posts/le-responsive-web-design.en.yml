  <h3>Seuls 15 % des sites sont optimisés pour le mobile</h3>

  <p>Concrètement, cela signifie que moins d’un site sur 5 est “Responsive” (chiffres de 2012). Bref rappel: un site responsive est un site disponible sur tous les supports (pc, tablettes, smartphones…) et dont le contenu visible s’adapte en fonction de l’appareil utilisé afin de faciliter l’expérience utilisateur. Il existe un moyen très simple de savoir si un site est responsive: réduire la largeur de la fenêtre et voir si la disposition de son contenu se modifie. Si c’est le cas, le site est responsive!</p>

  <h3>69 % des accès à Internet se font via le mobile</h3>

  <p>Nos nouveaux modes de consommation du web ont progressivement engendré de nouveaux besoins en la matière. Selon une <a href="https://www.accenture.com/SiteCollectionDocuments/PDF/Accenture-Mobile-Web-Watch-Internet-Usage-Survey-2012.pdf">enquête réalisée en 2012 par le cabinet Accenture</a>, plus de 2 accès à Internet sur 3 se font via un terminal mobile, essentiellement par smartphone. Face à ces chiffres, on ne peut plus ignorer les enjeux induits par un site alliant responsivité et ergonomie, sans parler du look and feel…</p>

  <h3>Responsive Web Design ou application native?</h3>

  <p>Bien sûr, cela dépend de toute une série de paramètres. Néanmoins, dans la plupart des cas, le Responsive Web Design s’impose comme la meilleure option: pas d’approbation à obtenir ni de positionnement à gérer sur l’App Store, pas de téléchargement à effectuer par l’utilisateur, le contenu est cross-platform, ses mises à jour se font aisément via CMS… L’application native, quant à elle, devra notamment s’adapter à la multiplication des plateformes et rester en constante évolution, ce qui demandera plus de travail et la rendra définitivement plus onéreuse…</p>

  <h3>Responsive Degradation vs Mobile First</h3>

  <p>Pour rendre un site responsive, nous avons 2 solutions. La plus ancienne, la Responsive degradation, consiste à masquer des éléments de la mise en page pour les écrans en basse résolution (2), avec l’inconvénient de rendre le site plus lourd puisque tous les éléments doivent être chargés (difficulté d’accessibilité en 3G). Le Mobile First propose par contre une vision centrée sur le mobile avant tout. Le site prévoit l’ajout de couches supplémentaires dans le cas de résolutions plus importantes mais surtout, il est allégé et donc plus rapide (3). Et s’il est rapide sur mobile, il le sera sur tous les supports!</p>

  <h3>Less is definitely more</h3>

  <p>Ces nouveaux modes de fonctionnement impliquent donc des modifications dans la façon de travailler mais aussi de penser. Habitués à remplir l’espace des pages en haute résolution, nous devons désormais effectuer l’opération inverse et épurer au maximum le contenu disponible afin de ne garder que l’essentiel. Au final, en nous obligeant à revoir la sélection de contenu, ces variations améliorent l’expérience utilisateur. Penser responsive, c’est donc résolument se tourner vers les besoins des consommateurs en plus d’anticiper les prochaines évolutions.</p>

