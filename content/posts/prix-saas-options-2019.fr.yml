  title: "Prix d'un SaaS : quelles sont les différentes options en 2019?"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p><img src=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(2)-2.png?width=1200&amp;name=Sans%20titre%20(2)-2.png\" alt=\"Prix d'un SaaS : quelles sont les différentes options en 2019?\" width=\"1200\" srcset=\"https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(2)-2.png?width=600&amp;name=Sans%20titre%20(2)-2.png 600w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(2)-2.png?width=1200&amp;name=Sans%20titre%20(2)-2.png 1200w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(2)-2.png?width=1800&amp;name=Sans%20titre%20(2)-2.png 1800w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(2)-2.png?width=2400&amp;name=Sans%20titre%20(2)-2.png 2400w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(2)-2.png?width=3000&amp;name=Sans%20titre%20(2)-2.png 3000w, https://www.belighted.com/hs-fs/hubfs/Sans%20titre%20(2)-2.png?width=3600&amp;name=Sans%20titre%20(2)-2.png 3600w\" sizes=\"(max-width: 1200px) 100vw, 1200px\"></p>\n<h3>Votre solution SaaS est en gestation ou en cours de réalisation, et vous vous demandez quelle grille tarifaire proposer à vos clients, actuels ou futurs ? Voici les différentes possibilités qui s’offrent à vous.</h3>\n<!--more-->\n<h3><span><strong>La tarification forfaitaire</strong></span></h3>\n<p>Une solution SaaS peut être acquise via <strong>une tarification au forfait : un prix unique pour un unique produit, embarquant un ensemble de fonctionnalités bien défini.</strong></p>\n<p>Ce mode de tarification présente de nombreuses similitudes avec le modèle de licence logicielle utilisé avant l’infrastructure Cloud. Cependant, la facturation mensuelle est de nos jours généralement proposée, une souplesse appréciée par la clientèle.</p>\n<h3><span><strong>La tarification basée sur l’usage</strong></span></h3>\n<p>Plus le client utilise votre service, et plus sa facture augmente. Ce mode de tarification, connu sous l’anglicisme Pay As You Go, <strong>relie donc directement le coût de votre solution SaaS à son utilisation par le client.</strong></p>\n<p>Par exemple, il est aisé de comptabiliser un nombre de transactions traitées ou un volume de giga-octets de données utilisées, et de facturer en conséquence selon une grille tarifaire. Cela ne concerne pas uniquement les entreprises proposant des services d’infrastructures ou de plateformes, et il est possible d’adapter ce modèle de tarification à de nombreuses applications, comme des outils de médias sociaux ou de comptabilité en ligne.</p>\n<h3><span><strong>La tarification différenciée</strong></span></h3>\n<p>C’est le modèle basique utilisé par bon nombre d’entreprises proposant une solution SaaS. <strong>Plusieurs niveaux de prix sont proposés au client : chaque niveau de prix correspond à un « forfait » particulier, offrant une combinaison spécifique de fonctionnalités.</strong></p>\n<p>Le nombre de forfaits proposés est éminemment variable, le plus courant étant de proposer 3 niveaux de prix (bas, moyen, élevé).</p>\n<p>Dans ce mode de tarification, la plus usitée est la tarification par fonctionnalités. Au niveau le plus bas correspond un socle de fonctionnalités, et chaque niveau supérieur déverrouille une liste de fonctionnalités supplémentaires.</p>\n<h3><span><strong>La tarification par utilisateur</strong></span></h3>\n<p><strong><img src=\"https://www.belighted.com/hs-fs/hubfs/survey.png?width=1071&amp;name=survey.png\" alt=\"survey\" width=\"1071\" srcset=\"https://www.belighted.com/hs-fs/hubfs/survey.png?width=536&amp;name=survey.png 536w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=1071&amp;name=survey.png 1071w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=1607&amp;name=survey.png 1607w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=2142&amp;name=survey.png 2142w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=2678&amp;name=survey.png 2678w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=3213&amp;name=survey.png 3213w\" sizes=\"(max-width: 1071px) 100vw, 1071px\"></strong></p>\n<p><strong>La tarification par utilisateur, ou tarification par poste, est sans doute le modèle de tarification SaaS de référence.</strong> Un unique utilisateur paie un prix mensuel fixe. Un second utilisateur double le prix, un troisième triple le prix, etc.</p>\n<p>Cette simplicité permet aux clients de visualiser aisément le coût par poste et à l’entreprise SaaS de gérer et prévoir clairement ses revenus.</p>\n<p><strong>Variante de ce modèle, la tarification par utilisateur actif permet au client d’inscrire autant d'utilisateurs que possible, tout en ayant la garantie que seuls les utilisateurs actifs seront réellement facturés.</strong></p>\n<h3><span><strong>La tarification freemium&nbsp;</strong></span></h3>\n<p><strong>Le modèle freemium offre quant à lui un produit gratuit, complété par des packs supplémentaires payants.</strong></p>\n<p>Le niveau d’entrée gratuit se limite à certaines dimensions : des fonctionnalités bridées, des capacités bornées ou une autorisation d’utilisation spécifique, par exemple uniquement en interne, mais pas pour gérer les clients.</p>\n<p>Ainsi, les utilisateurs sont encouragés à souscrire un ou plusieurs packages pour bénéficier d’un certain niveau d’utilisation de la solution SaaS.</p>\n<p><span>Vous avez donc un choix plutôt large en ce qui concerne la tarification de votre solution SaaS. Belighted vous accompagne non seulement dans la réalisation ou la modernisation de votre logiciel mais peut vous aider à choisir votre modèle de tarification, en s’appuyant sur son expérience de la problématique. </span></p>\n<p><span><strong>Spécialiste du monde SaaS, <a href=\"https://www.belighted.com/fr/evaluation-developpement-produit\" rel=\"noopener\" target=\"_blank\">Belighted saura vous conseiller au mieux</a> selon vos objectifs et impératifs financiers.</strong></span></p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-efa19144-ba00-4802-bd26-7c27dbad25ab\"><span class=\"hs-cta-node hs-cta-efa19144-ba00-4802-bd26-7c27dbad25ab\" id=\"hs-cta-efa19144-ba00-4802-bd26-7c27dbad25ab\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/efa19144-ba00-4802-bd26-7c27dbad25ab\"><img class=\"hs-cta-img\" id=\"hs-cta-img-efa19144-ba00-4802-bd26-7c27dbad25ab\" src=\"https://no-cache.hubspot.com/cta/default/1684659/efa19144-ba00-4802-bd26-7c27dbad25ab.png\" alt=\"Nouveau call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p></span>"
