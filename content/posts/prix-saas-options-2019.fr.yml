  <h3>Votre solution SaaS est en gestation ou en cours de réalisation, et vous vous demandez quelle grille tarifaire proposer à vos clients, actuels ou futurs ? Voici les différentes possibilités qui s’offrent à vous.</h3>

  <!--more-->

  <h3><span style="color: #85ccf6;"><strong>La tarification forfaitaire</strong></span></h3>

  <p>Une solution SaaS peut être acquise via <strong>une tarification au forfait : un prix unique pour un unique produit, embarquant un ensemble de fonctionnalités bien défini.</strong></p>

  <p>Ce mode de tarification présente de nombreuses similitudes avec le modèle de licence logicielle utilisé avant l’infrastructure Cloud. Cependant, la facturation mensuelle est de nos jours généralement proposée, une souplesse appréciée par la clientèle.</p>

  <h3><span style="color: #85ccf6;"><strong>La tarification basée sur l’usage</strong></span></h3>

  <p>Plus le client utilise votre service, et plus sa facture augmente. Ce mode de tarification, connu sous l’anglicisme Pay As You Go, <strong>relie donc directement le coût de votre solution SaaS à son utilisation par le client.</strong></p>

  <p>Par exemple, il est aisé de comptabiliser un nombre de transactions traitées ou un volume de giga-octets de données utilisées, et de facturer en conséquence selon une grille tarifaire. Cela ne concerne pas uniquement les entreprises proposant des services d’infrastructures ou de plateformes, et il est possible d’adapter ce modèle de tarification à de nombreuses applications, comme des outils de médias sociaux ou de comptabilité en ligne.</p>

  <h3><span style="color: #85ccf6;"><strong>La tarification différenciée</strong></span></h3>

  <p>C’est le modèle basique utilisé par bon nombre d’entreprises proposant une solution SaaS. <strong>Plusieurs niveaux de prix sont proposés au client : chaque niveau de prix correspond à un « forfait » particulier, offrant une combinaison spécifique de fonctionnalités.</strong></p>

  <p>Le nombre de forfaits proposés est éminemment variable, le plus courant étant de proposer 3 niveaux de prix (bas, moyen, élevé).</p>

  <p>Dans ce mode de tarification, la plus usitée est la tarification par fonctionnalités. Au niveau le plus bas correspond un socle de fonctionnalités, et chaque niveau supérieur déverrouille une liste de fonctionnalités supplémentaires.</p>

  <h3><span style="color: #85ccf6;"><strong>La tarification par utilisateur</strong></span></h3>

  <p><strong><img src="https://www.belighted.com/hs-fs/hubfs/survey.png?width=1071&amp;name=survey.png" alt="survey" width="1071" style="width: 1071px;" srcset="https://www.belighted.com/hs-fs/hubfs/survey.png?width=536&amp;name=survey.png 536w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=1071&amp;name=survey.png 1071w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=1607&amp;name=survey.png 1607w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=2142&amp;name=survey.png 2142w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=2678&amp;name=survey.png 2678w, https://www.belighted.com/hs-fs/hubfs/survey.png?width=3213&amp;name=survey.png 3213w" sizes="(max-width: 1071px) 100vw, 1071px"></strong></p>

  <p><strong>La tarification par utilisateur, ou tarification par poste, est sans doute le modèle de tarification SaaS de référence.</strong> Un unique utilisateur paie un prix mensuel fixe. Un second utilisateur double le prix, un troisième triple le prix, etc.</p>

  <p>Cette simplicité permet aux clients de visualiser aisément le coût par poste et à l’entreprise SaaS de gérer et prévoir clairement ses revenus.</p>

  <p><strong>Variante de ce modèle, la tarification par utilisateur actif permet au client d’inscrire autant d'utilisateurs que possible, tout en ayant la garantie que seuls les utilisateurs actifs seront réellement facturés.</strong></p>

  <h3><span style="color: #85ccf6;"><strong>La tarification freemium&nbsp;</strong></span></h3>

  <p><strong>Le modèle freemium offre quant à lui un produit gratuit, complété par des packs supplémentaires payants.</strong></p>

  <p>Le niveau d’entrée gratuit se limite à certaines dimensions : des fonctionnalités bridées, des capacités bornées ou une autorisation d’utilisation spécifique, par exemple uniquement en interne, mais pas pour gérer les clients.</p>

  <p>Ainsi, les utilisateurs sont encouragés à souscrire un ou plusieurs packages pour bénéficier d’un certain niveau d’utilisation de la solution SaaS.</p>

  <p><span style="color: #000000;">Vous avez donc un choix plutôt large en ce qui concerne la tarification de votre solution SaaS. Belighted vous accompagne non seulement dans la réalisation ou la modernisation de votre logiciel mais peut vous aider à choisir votre modèle de tarification, en s’appuyant sur son expérience de la problématique. </span></p>

