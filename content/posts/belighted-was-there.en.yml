  title: "Belighted was there !"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>Un de nos objectifs, toujours réaffirmé, est de suivre de près les évolutions technologiques, afin d’offrir à nos clients un service plus performant alliant productivité et flexibilité mais également afin de nourrir notre passion.</p>\n<!--more-->\n<p>C’est dans ce cadre que Belighted a assisté, durant les mois d’avril, mai et juin, à plusieurs conférences internationales dédiées à <strong><a href=\"https://rubyonrails.org/\">Ruby on Rails</a></strong>.</p>\n<p><img src=\"https://heroku.newsletter.s3.amazonaws.com/201104/railsconf.png\" alt=\"\"></p>\n<p>Du 16 au 19 mai, s’est déroulée à Baltimore la <strong><a href=\"https://en.oreilly.com/rails2011\">RailsConf</a></strong>, un des plus vastes événements consacrés à Ruby on Rails. Parmi les points forts de cette édition 2011, citons la variété des niveaux ciblés : du débutant à l’expert, chaque participant pouvait orienter sa participation en fonction de ses besoins. Par ailleurs, ces quatre jours étaient un moyen unique de découvrir les toutes dernières mises à jour du framework et de rencontrer des experts du monde entier.</p>\n<p><img src=\"https://www.topicmapslab.de/event/thumbnail/30/detail/railswaycon2010.png?1276883044\" alt=\"\"></p>\n<p>Retour en Europe et plus particulièrement à Berlin pour la 3ème <strong><a href=\"https://railswaycon.com/\">RailsWayCon</a></strong>. Là encore, nous avons pu, du 30 mai au 1er juin, nous imprégner du know-how des pionniers de la Ruby on Rails community. Le plus : une série de trucs et astuces présentés, notamment, par des utilisateurs de la première heure issus du monde de l’entreprise.</p>\n<p>Fin juin, nous avons emprunté la route du soleil en direction de Lyon pour assister au <strong><a href=\"https://rulu.eu/\">Ruby Lugdunum</a></strong>. A côté des interventions d’experts qui rivalisaient d’intérêt, l’événement a fait la part belle aux moments réservés au networking. Le soleil, largement de la partie, a apporté la touche finale à ce cocktail particulièrement réussi.</p>\n<p>Comme cela ressortait tout récemment de la rétrospective semestrielle, la Belighteam est composée de passionnés, fiers de l’être.&nbsp;<br></p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><span class=\"hs-cta-node hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" id=\"hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><img class=\"hs-cta-img\" id=\"hs-cta-img-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" src=\"https://no-cache.hubspot.com/cta/default/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d.png\" alt=\"You have a software idea but can't code?\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p></span>"
