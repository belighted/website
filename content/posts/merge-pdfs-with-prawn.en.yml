title: "Merge a bunch of Pdfs into a resulting one with Prawn"
author: "Stéphane A."
description: "You have a bunch of Pdf documents? You want to concatenate them all into a resulting one? Using Prawn is your solution."
image: "https://belighted.com/images/default_blogpost_image_8@1x.jpg#keepProtocol"
