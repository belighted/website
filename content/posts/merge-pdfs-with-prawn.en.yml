body: "<p>You have a bunch of Pdf documents and you want to concatenate them all into a resulting one, using the Prawn gem and this small piece of code, it’s now easily doable !</p>\n<!--more-->\n<figure class=\"code\">\n<div class=\"highlight\">\n<table>\n<tbody>\n<tr>\n<td class=\"gutter\">\n<pre class=\"line-numbers\"><span class=\"line-number\">1</span>\n<span class=\"line-number\">2</span>\n<span class=\"line-number\">3</span>\n<span class=\"line-number\">4</span>\n<span class=\"line-number\">5</span>\n<span class=\"line-number\">6</span>\n<span class=\"line-number\">7</span>\n<span class=\"line-number\">8</span>\n<span class=\"line-number\">9</span>\n<span class=\"line-number\">10</span>\n<span class=\"line-number\">11</span>\n<span class=\"line-number\">12</span>\n<span class=\"line-number\">13</span>\n</pre>\n</td>\n<td class=\"code\">\n<pre><code class=\"ruby\"><span class=\"line\"><span class=\"nb\"><span class=\"keyword\">require</span></span> <span class=\"s1\"><span class=\"string\">'prawn'</span></span>\n</span><span class=\"line\">\n</span><span class=\"line\"><span class=\"n\">pdf_file_paths</span> <span class=\"o\">=</span> <span class=\"o\">[</span><span class=\"s2\"><span class=\"string\">\"1.pdf\"</span></span><span class=\"p\">,</span> <span class=\"s2\"><span class=\"string\">\"2.pdf\"</span></span><span class=\"o\">]</span>\n</span><span class=\"line\"><span class=\"ss\"><span class=\"constant\">Prawn</span></span><span class=\"constant\"><span class=\"p\">:</span><span class=\"ss\">:Document</span></span><span class=\"ss\"></span><span class=\"o\">.</span><span class=\"n\">generate</span><span class=\"p\">(</span><span class=\"s2\"><span class=\"string\">\"result.pdf\"</span></span><span class=\"p\">,</span> <span class=\"p\">{</span><span class=\"ss\"><span class=\"symbol\">:page_size</span></span> <span class=\"o\">=&gt;</span> <span class=\"s1\"><span class=\"string\">'A4'</span></span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:skip_page_creation</span></span> <span class=\"o\">=&gt;</span> <span class=\"kp\"><span class=\"keyword\">true</span></span><span class=\"p\">})</span> <span class=\"k\"><span class=\"keyword\">do</span></span> <span class=\"o\">|</span><span class=\"n\">pdf</span><span class=\"o\">|</span>\n</span><span class=\"line\"> <span class=\"n\">pdf_file_paths</span><span class=\"o\">.</span><span class=\"n\">each</span> <span class=\"k\"><span class=\"keyword\">do</span></span> <span class=\"o\">|</span><span class=\"n\">pdf_file</span><span class=\"o\">|</span>\n</span><span class=\"line\"> <span class=\"k\"><span class=\"keyword\">if</span></span> <span class=\"no\"><span class=\"constant\">File</span></span><span class=\"o\">.</span><span class=\"n\">exists?</span><span class=\"p\">(</span><span class=\"n\">pdf_file</span><span class=\"p\">)</span>\n</span><span class=\"line\"> <span class=\"n\">pdf_temp_nb_pages</span> <span class=\"o\">=</span> <span class=\"ss\"><span class=\"constant\">Prawn</span></span><span class=\"constant\"><span class=\"p\">:</span><span class=\"ss\">:Document</span></span><span class=\"ss\"></span><span class=\"o\">.</span><span class=\"n\">new</span><span class=\"p\">(</span><span class=\"ss\"><span class=\"symbol\">:template</span></span> <span class=\"o\">=&gt;</span> <span class=\"n\">pdf_file</span><span class=\"p\">)</span><span class=\"o\">.</span><span class=\"n\">page_count</span>\n</span><span class=\"line\"> <span class=\"p\">(</span><span class=\"mi\"><span class=\"number\">1</span></span><span class=\"o\">.</span><span class=\"n\">.pdf_temp_nb_pages</span><span class=\"p\">)</span><span class=\"o\">.</span><span class=\"n\">each</span> <span class=\"k\"><span class=\"keyword\">do</span></span> <span class=\"o\">|</span><span class=\"n\">i</span><span class=\"o\">|</span>\n</span><span class=\"line\"> <span class=\"n\">pdf</span><span class=\"o\">.</span><span class=\"n\">start_new_page</span><span class=\"p\">(</span><span class=\"ss\"><span class=\"symbol\">:template</span></span> <span class=\"o\">=&gt;</span> <span class=\"n\">pdf_file</span><span class=\"p\">,</span> <span class=\"ss\"><span class=\"symbol\">:template_page</span></span> <span class=\"o\">=&gt;</span> <span class=\"n\">i</span><span class=\"p\">)</span>\n</span><span class=\"line\"> <span class=\"k\"><span class=\"keyword\">end</span></span>\n</span><span class=\"line\"> <span class=\"k\"><span class=\"keyword\">end</span></span>\n</span><span class=\"line\"> <span class=\"k\"><span class=\"keyword\">end</span></span>\n</span><span class=\"line\"><span class=\"k\"><span class=\"keyword\">end</span></span>\n</span></code></pre>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n</figure>\n<p>If you want this feature fully integrated in the next Prawn version, just support <strong><a href=\"https://github.com/prawnpdf/prawn/issues/376\">my issue</a></strong> on Github !<br><br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" style=\"border-width:0px;\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n<div id=\"disqus_thread\">&nbsp;</div>"
