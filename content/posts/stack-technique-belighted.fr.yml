  <h2><strong>Notre stack technique favorite&nbsp;: GRRRRR</strong></h2>

  <p>Notre équipe est expérimentée dans de nombreuses technologies, mais les suivantes sont nos préférées pour trouver des solutions simples et élégantes aux problèmes.</p>

  <h3><strong>GraphQL</strong></h3>

  <p>Lorsque nous avons besoin d'appeler ou de manipuler les informations d'une base de données, nous utilisons&nbsp;<strong><a href="https://graphql.org/" rel="noopener" target="_blank">GraphQL</a></strong>. Il s'agit d'un langage très flexible, efficace et prévisible qui permet un développement rapide. Nous trouvons qu'il s'agit d'une nette amélioration par rapport à notre choix précédent, JSON REST API.</p>

  <h3><strong>Redux</strong></h3>

  <p><strong><a href="https://redux.js.org/" rel="noopener" target="_blank">Redux</a></strong> est un moyen de gérer les données que vous affichez et de répondre aux actions des utilisateurs. Il permet de gérer et de tester plus facilement l'état de votre application. C'est un excellent outil qui fonctionne avec différents frameworks.</p>

  <h3><strong>React</strong></h3>

  <p><strong><a href="https://reactjs.org/" rel="noopener" target="_blank">React</a></strong>, également appelé React.js, est une bibliothèque JavaScript qui simplifie la création d'interfaces utilisateur. React est flexible et peut s'utiliser avec d'autres bibliothèques et frameworks.</p>

  <h3><strong>React Native</strong></h3>

  <p><strong><a href="https://facebook.github.io/react-native/" rel="noopener" target="_blank">React Native</a></strong> est la version mobile de React. Ce framework permet de créer des applications mobiles plus rapidement, car vous pouvez utiliser une grande partie du code sur Android et iOS. Il permet également d'utiliser facilement du code spécifique à une plateforme si nécessaire.</p>

  <h3><strong>Ruby on Rails</strong></h3>

  <p>Ruby est le langage de programmation et Rails fournit la structure, ou le framework, pour le code. Nous l'apprécions pour de nombreuses raisons, mais en résumé, <strong><a href="https://rubyonrails.org/" rel="noopener" target="_blank">Ruby on Rails</a></strong> (<strong>RoR</strong>) permet un développement agile, simplifie le débogage, et est assez facile à utiliser.</p>

  <p>Nous utilisons d'autres outils indispensables, comme le système de gestion base de données Postgresql, Sidekiq/Redis pour la gestion des tâches asynchrones, et HaProxy, Nginx, et Puma en tant que stack serveur HTTP.</p>

  <p>Nous avons également recours à d'autres services comme Amazon AWS, Tableau, AirTable, Snowflake et Amazon Redshift, qui aident les start-up à concevoir un excellent produit.</p>

  <p>Vous connaissez désormais les éléments de base que nous utilisons dans notre stack technique. Au cours des prochaines semaines, nous vous présenterons quelques-unes de nos technologies préférées plus en détail. À suivre&nbsp;:</p>

