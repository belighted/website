  <p>Avez-vous déjà entendu parler de&nbsp;<strong><a href="https://www.pierrelechelle.com/aarrr-pirate-metrics" rel="noopener" target="_blank">AARRR</a></strong>&nbsp;? Et de GRRRRR&nbsp;?</p>

  <p>Nous ne parlons pas du film de&nbsp;<strong><a href="https://en.wikipedia.org/wiki/RRRrrrr!!!" rel="noopener" target="_blank">2004</a></strong>. Nous parlons de nos technologies.</p>

  <p>Vous avez peut-être l'impression que les développeurs parlent une autre langue lorsque vous discutez de votre nouveau produit ou de votre nouvelle application. <strong><a href="/fr/blog/createurs-startup-non-techniques" rel=" noopener">Comme déjà évoqué,</a></strong> une formation technique n'est pas requise pour un créateur de start-up de logiciels. Il faut cependant comprendre certaines notions de base.</p>

  <p>Les technologies, stack technique ou «&nbsp;tech stack&nbsp;» en anglais, désignent l'ensemble des programmes, frameworks et langages de programmation utilisés par les développeurs. Ils fonctionnent ensemble comme un ensemble de tamis transformant les données à chaque étage. Tous les tamis sont spécialement conçus pour traiter le type de données qu'ils reçoivent et fournir un autre type de données à l'étage suivant. D'où le terme «&nbsp;stack&nbsp;».</p>

  <p><strong>La technologie qui se cache derrière votre nouveau produit peut influer sur des facteurs essentiels à court terme comme la</strong> <strong><a href="/fr/blog/rapidite-reussite-startup" rel="noopener" target="_blank">rapidité</a></strong> <strong>de la mise sur le marché et le coût du projet, ainsi que sur des facteurs à long terme comme l'évolutivité et la maintenance.</strong></p>

  <p>Si vous envisagez de travailler avec Belighted pour concevoir votre nouveau produit, vous devez connaître nos <strong><a href="/fr/technologies" rel="noopener" target="_blank">technologies préférées</a></strong> et la raison de nos choix.</p>

  <h2><!--more--></h2>

  <h2><strong>Pourquoi il est important de comprendre la stack&nbsp;?</strong></h2>

  <p>Un créateur de start-up qui n'a pas de compétences techniques doit comprendre les <strong><a href="https://wtfismyengineertalkingabout.com/2017/03/11/wtf-is-a-tech-stack/" rel="noopener" target="_blank">bases de la «&nbsp;stack&nbsp;»</a></strong>. Cela facilite la communication avec les développeurs et les investisseurs plus avertis sur le plan technologique. Cela aide également à comprendre les points forts et les limites qui pourraient avoir une incidence sur les choix futurs.</p>

  <p>En tant qu'amateurs de code (<strong><a href="/fr/a-propos" rel="noopener" target="_blank">et de bière</a></strong>, accessoirement), nous apprécions la simplicité. Ainsi, nous préférons certains langages et frameworks. Nous avons investi notre énergie à les maîtriser, de sorte que ces technologies apportent d'importants avantages aux produits que nous concevons.</p>

  <p><strong>Coûts&nbsp;: Votre stack technique peut avoir un impact sur les coûts de développement et de maintenance.</strong> Par exemple, le choix d'une technologie récente pour votre projet peut entraîner une forte hausse des coûts parce qu'il est plus difficile de trouver des ressources. <strong>Notre stack permet de réduire les coûts grâce à l'abondance de bibliothèques de haute qualité et de codebases open source.</strong></p>

  <p><strong>Contraintes de temps</strong>&nbsp;: Il y a plusieurs raisons pour lesquelles la <strong><a href="/fr/blog/rapidite-reussite-startup" rel="noopener" target="_blank">rapidité</a></strong> est importante pour une start-up. <strong>Prenez le time to market,</strong> par exemple. <strong>Nous avons choisi les technologies qui nous permettent de travailler le plus rapidement possible sans sacrifier la qualité.</strong> Puisque nous les maîtrisons à la perfection, nous bénéficions d'un double avantage en matière de rapidité.</p>

  <p><strong>Flexibilité</strong>&nbsp;: Même si une stack technique spécifique ne convient pas à tous les projets de développement d'applications mobiles ou web, la nôtre s'adapte efficacement à divers projets. <strong>Nous pouvons ainsi travailler sur une grande variété de produits à l'aide des outils que nous maîtrisons.</strong></p>

