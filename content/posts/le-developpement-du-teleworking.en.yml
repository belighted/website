  title: "Le développement du téléworking"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>Bien que le phénomène ne soit pas neuf, il est difficile de connaître avec exactitude la proportion de travailleurs concernés par le téléworking. Précisons d’emblée que celui-ci, littéralement “travail à distance”, concerne le homeworking mais également de nouvelles formes de télétravail (NWOW – New World of Work): le travail partagé ou coworking et le travail en mode “nomade”, c’est-à-dire lors des déplacements.</p>\n<!--more-->\n<p>Les chiffres avancés par Greenworking, le leader français de l’accompagnement au télétravail, sont de l’ordre de 12 % des salariés français. Un taux assez bas si l’on s’en réfère aux pays scandinaves ou anglo-saxons où la part du personnel travaillant en dehors du bureau oscille entre 20 et 35 %. En Belgique, une enquête réalisée par Références parle d’un travailleur sur cinq. Sans surprise, c’est dans le secteur des télécoms et de l’IT que la pratique est la plus répandue.</p>\n<p><strong>Outre des avantages liés à l’amélioration de la concentration et à la réduction des temps et coûts de transports, le homeworking implique un nouveau modèle de fonctionnement pour l’entreprise et ses employés.</strong> Des outils adaptés sont dès lors indispensables mais ne semblent pas constituer un obstacle, selon une enquête réalisée en 2012 par le magazine Trends: 71% des télétravailleurs ont un ordinateur portable à leur disposition et ils sont 43 % à disposer d’un abonnement internet entièrement remboursé par l’employeur.</p>\n<p>Mais on ne peut parler d’outils de télétravail sans évoquer le smartphone et la tablette; d’autant plus qu’ils ont, en partie, contribué à son développement. Les travailleurs peuvent en effet rester connectés à leurs collègues et suivre le workflow grâce à ces technologies. Cependant, cet équipement numérique a également eu un autre effet: celui de rendre ses utilisateurs “addicts” puisqu’ils sont 72 % à utiliser leur smartphone à des fins professionnelles en dehors des horaires de travail. D’après une étude réalisée par IDC France pour Bouygues Télécom, la moitié des salariés disposant d’un smartphone personnel l’utilisent même pour travailler.</p>\n<p>En conclusion, nos habitudes sont de plus en plus conditionnées par ces innovations technologiques. Et s’il est difficile d’y renoncer en tant qu’utilisateur, il devient également difficile pour un employeur d’ignorer ses enjeux. <strong>Pour sa part, Belighted encourage le télétravail et offre à ses employés l’opportunité de travailler à domicile, tout en restant, évidemment, joignable à tout moment.</strong><br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><span class=\"hs-cta-node hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" id=\"hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><img class=\"hs-cta-img\" id=\"hs-cta-img-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" src=\"https://no-cache.hubspot.com/cta/default/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d.png\" alt=\"You have a software idea but can't code?\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
