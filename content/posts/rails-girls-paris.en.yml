  title: "Rails Girls Paris"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>Rails Girls est une initiative née en Finlande en 2010 sous l’impulsion de la start-up Kisko Lab et du réseau Future Female.</p>\n<!--more-->\n<p>L’objectif : doter la gent féminine d’outils lui permettant de (mieux) comprendre la technologie et de développer ses idées.</p>\n<p>Comme vecteur, c’est le framework web Ruby on Rails qui a été choisi, preuve de son accessibilité et de l’intérêt toujours croissant qu’il suscite.</p>\n<p>Depuis la première finlandaise, une dizaine de manifestations ont déjà vu le jour un peu partout dans le monde et en quelques mois, Rails Girls est devenue une communauté internationale. Le principe : des ateliers animés par des coaches, durant lesquels sont transmises, entre autres, les bases de la programmation, dans une ambiance conviviale.</p>\n<p>La participation à ces ateliers est gratuite. Le projet s’adresse à toutes les femmes disposant de connaissances de base dans l’utilisation d’un ordinateur, sans distinction d’âge. Une seule règle d’or pour être sélectionnée : être motivée et curieuse d’apprendre. Bien que la priorité soit donnée aux dames, les messieurs sont les bienvenus, pour autant qu’ils accompagnent une intéressée.</p>\n<p>Plusieurs sessions sont prévues le 16 juin prochain, notamment <a href=\"http://railsgirls.com/paris\">l’édition parisienne</a>. Celle-ci est organisée en partenariat avec <a href=\"http://geekli.st/beta\">Geekli.st</a> et se tiendra place de la Bourse, au <a href=\"http://www.lecamping.org/\">Camping</a>.</p>\n<p>Séduit par le projet et toujours enthousiaste à l’idée de promouvoir un outil si performant qu’il en a fait le fondement de son business, Nicolas Jacobeus y assumera le rôle de coach.</p>\n<p>Des initiatives comme Rails Girls montrent que, même si les métiers informatiques restent encore très majoritairement masculins, l’intérêt des femmes pour la technologie est bien réel. Ces actions, portées par des passionné(e)s, participent discrètement mais sûrement à un essaimage…</p>\n<p>Plus d’infos sur <strong><a href=\"http://railsgirls.com/\">Rails Girls</a> </strong>et <strong><a href=\"http://railsgirls.com/paris\">Rails Girls Paris</a></strong>.<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><span class=\"hs-cta-node hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" id=\"hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><img class=\"hs-cta-img\" id=\"hs-cta-img-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" src=\"https://no-cache.hubspot.com/cta/default/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d.png\" alt=\"You have a software idea but can't code?\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
