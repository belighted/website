body: >-
  <p>Rails Girls est une initiative née en Finlande en 2010 sous l’impulsion de
  la start-up Kisko Lab et du réseau Future Female.</p>

  <!--more-->

  <p>L’objectif : doter la gent féminine d’outils lui permettant de (mieux) comprendre la technologie et de développer ses idées.</p>

  <p>Comme vecteur, c’est le framework web Ruby on Rails qui a été choisi, preuve de son accessibilité et de l’intérêt toujours croissant qu’il suscite.</p>

  <p>Depuis la première finlandaise, une dizaine de manifestations ont déjà vu le jour un peu partout dans le monde et en quelques mois, Rails Girls est devenue une communauté internationale. Le principe : des ateliers animés par des coaches, durant lesquels sont transmises, entre autres, les bases de la programmation, dans une ambiance conviviale.</p>

  <p>La participation à ces ateliers est gratuite. Le projet s’adresse à toutes les femmes disposant de connaissances de base dans l’utilisation d’un ordinateur, sans distinction d’âge. Une seule règle d’or pour être sélectionnée : être motivée et curieuse d’apprendre. Bien que la priorité soit donnée aux dames, les messieurs sont les bienvenus, pour autant qu’ils accompagnent une intéressée.</p>

  <p>Plusieurs sessions sont prévues le 16 juin prochain, notamment <a href="https://railsgirls.com/paris">l’édition parisienne</a>. Celle-ci est organisée en partenariat avec <a href="https://geekli.st/beta">Geekli.st</a> et se tiendra place de la Bourse, au <a href="https://www.lecamping.org/">Camping</a>.</p>

  <p>Séduit par le projet et toujours enthousiaste à l’idée de promouvoir un outil si performant qu’il en a fait le fondement de son business, Nicolas Jacobeus y assumera le rôle de coach.</p>

  <p>Des initiatives comme Rails Girls montrent que, même si les métiers informatiques restent encore très majoritairement masculins, l’intérêt des femmes pour la technologie est bien réel. Ces actions, portées par des passionné(e)s, participent discrètement mais sûrement à un essaimage…</p>

