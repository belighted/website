body: >-
  <p>When you're working on an exciting new startup idea, it's easy to become
  hyper-focused on the sellable product; the polished mobile app or the gorgeous
  web platform.</p>

  <p>This is particularly common for non-technical founders, when building the product is perceived as their initial barrier to startup success. However, your product encompasses much more than just the sellable product: your entire startup business is your product, too.</p>

  <p>A <strong><a href="https://leanstack.com/leancanvas" target="_blank" rel="noopener">Lean Canvas</a></strong> is a startup-oriented adaptation of the Business Model Canvas, designed to help businesses develop an actionable business plan. <strong>To help kick-start your startup, we're sharing six reasons why a Lean Canvas should be an essential part of your product development process.</strong></p>

  <!--more-->

