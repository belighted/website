  <p>For most computations errors are maybe small enough to ignore, but there is always the risk that they will add up. If your application handles money one way or another, this can become a real problem (accountants don’t like cents appearing or disappearing without reason).</p>

  <h2>The not so good idea: working with cents</h2>

  <p>I often read that to avoid base conversion errors when dealing with money, you should work in cents, as to only use integers. This may look like a simple and elegant solution, but it simply doesn’t work for two simple reasons.</p>

  <p>First, the cent is not <em>always</em> the smallest unit of money: just think about an application dealing with gas pump prices or exchange rates. Second, even if it is the case in your application, or you are working with nanocents, you will eventually end up with real numbers: divide 12 cents by 10 (e.g. to compute a mean) and you will be back at square one.</p>

  <h2>Decimal representation in your code and the database</h2>

  <p>Ruby and SQL allow you to store numbers in their decimal representation, using the <code>BigDecimal</code> and the <code>decimal</code> (sometimes also called <code>numeric</code>) field type, respectively. Behind the scenes, <code>Float</code> and <code>BigDecimal</code> both use a floating-point representation of the form <code>significant_digits x base^exp</code>; the difference being that the base is 2 if the first case, 10 in the second.</p>

  <p>Using <code>BigDecimal</code>, your calculations will therefore always return what a human being expects. Moreover, you can gain total control on your mathematical operations by specifying the precision (number of significant digits), scale (digits after the dot), and rounding strategy, ensuring you will never get unexpected results. <code>BigDecimal</code> also has the ability to represent special numbers such as Infinity or NaN.</p>

  <p>On the database side, just use the <code>decimal</code> type in your migration and specify a <code>precision</code> and <code>scale</code> (defaults can differ), ActiveRecord will take care of the rest. Even better: data from <code>decimal</code> fields will automatically by retrieved into <code>BigDecimal</code> objects.</p>

