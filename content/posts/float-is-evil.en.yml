body: >-
  <p>Base 2 representation of real numbers is to me an artifact of the time when
  every single bit and every single flop mattered, but I have to admit that with
  the memory and computing power we have today, I don’t understand why modern
  languages do not use base 10 representation by default.</p>

  <!--more-->

  <p>Let me explain. It is important to remember that a number with a finite base 10 representation does not necessarily have a finite base 2 representation, and conversely. Of course, this problem is not inherent to base 2 but the fact is, in everyday life - some geeks apart - we compute in base 10: we expect 1/3 to have an infinite number of digits after the decimal point, not 12/10. In that respect, base 2 can sometime give some surprising results. To convince yourself, just type the following line in your Ruby console:</p>

