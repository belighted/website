  title: "We’re growing! Introducing our 9 new team members"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>In case you haven’t noticed, Belighted is growing. Over the last few months, we’ve added several new team members. Each brings skills that will enrich our work for our clients and allow us to do more of what we love: creating and developing software products that grow your business.</p>\n<p>Our team setup is integral to <strong><a href=\"https://www.belighted.com/blog/product-development-methodology\">how we produce</a></strong> our exceptional work. We are able to drive real successes for our clients because we begin with strategy, move through design and development, and then come back again to strategy as needed.</p>\n<p>We are pleased to introduce our latest team additions to you here.</p>\n<h3><!--more-->Full stack web developers</h3>\n<p>Amin, Atef, Brahim and Christophe are new to our team of full stack developers, bringing expertise in the core technologies we use, like Ruby on Rails.</p>\n<p>Also welcome junior web application developer Sarah, who brings with her a masters in communications and experience in video.</p>\n<h3>On the front end</h3>\n<p>Lucile joins us as a UI/UX designer, while Eddy ties it together as a graphic designer and front-end web developer.</p>\n<h3>Adding value with project management</h3>\n<p>One of the ways we add value beyond what most development agencies can is through exceptional project managers. We expect great things of our latest addition to the project management team, Sophie.</p>\n<h3>Our first marketing staff member</h3>\n<p>Please welcome our first in-house marketing team member, Dany. He holds a masters in business management with a major in marketing. He is coordinating our own marketing efforts as we ramp up this new area of expertise.</p>\n<p>As much as we value our clients, we take seriously the development of our team members. We have a lot of fun, we share in learning continuously, and we face all our challenges together, too. Our staff is fully bilingual in French and English, and many speak a third or fourth language as well.</p>\n<p>See more about <strong><a href=\"https://www.belighted.com/careers\">what it’s like to work at Belighted</a></strong>.</p>\n<p>We look forward to introducing each new team member here soon!<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><span class=\"hs-cta-node hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" id=\"hs-cta-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d\"><img class=\"hs-cta-img\" id=\"hs-cta-img-2a757af5-8c70-4e5b-bd84-3e0c399fa61d\" src=\"https://no-cache.hubspot.com/cta/default/1684659/2a757af5-8c70-4e5b-bd84-3e0c399fa61d.png\" alt=\"You have a software idea but can't code?\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p></span>"
