body: "<p>Most SaaS app founders realize they <strong><a href=\"https://www.inc.com/rahul-varshneya/saas-businesses-don-t-screw-up-your-mobile-app.html\">must have a mobile counterpart</a></strong> to their web application, because users expect functionality on their phones.</p>\n<!--more-->\n<p>It’s not enough to send people to the phone’s browser, though. A <strong><a href=\"https://www.nngroup.com/articles/mobile-native-apps/\">native or hybrid app</a></strong> - meaning an app built for functioning on a phone - is now necessary for most <strong><a href=\"/saas-guide-to-software-as-service\" rel=\" noopener\" target=\"_blank\">SaaS businesses</a></strong>.</p>\n<p>But when it comes to app development for <strong><a href=\"/saas-guide-to-software-as-service\" rel=\" noopener\" target=\"_blank\">SaaS</a></strong>, how do you choose between hybrid or native? Is there a cost difference? Read on for more details and our preferred solution.</p>\n<h2>Differences between hybrid and native apps</h2>\n<p>A native app is an application developers create specifically for the operating system on a phone, usually Android or iOS. They need to create a separate app for each platform, because the two <strong><a href=\"https://www.mobiloud.com/blog/native-web-or-hybrid-apps/\">do not overlap</a></strong>. So while the app might appear the same on both Android and iOS phones, it’s actually two completely separate apps written in different programming languages. Some examples of native apps are Pokemon Go, What’s App, Gmail, and Twitter.</p>\n<p>Hybrid apps take the web-based functionality and wrap a thin layer of native mobile development around it.</p>\n<p>This may sound great if you’ve already got a web app. Just add a bit of iOS or Android around that and you’re good to go, right?</p>\n<p>A hybrid approach brings <strong><a href=\"https://www.clickz.com/the-pros-cons-and-politics-of-hybrid-mobile-apps/93887/\">many advantages</a></strong>, especially the ability to update the app in one spot (the web part) and then deploy changes to both versions of the app at the same time. Otherwise, pure native apps requires updating separately. (At this point, you are probably already imagining the effect on your <strong><a href=\"https://clutch.co/app-developers/resources/cost-build-mobile-app-survey\">costs</a></strong>!)</p>\n<p><strong>However, there are some times when an app should be developed specifically for the native mobile environment.</strong> Philippe, a developer at Belighted, brings up the following examples:</p>\n<ul>\n<li>apps with very custom screens (e.g. games)</li>\n<li>apps that require specific hardware access (media player, camera app, etc.)</li>\n<li>high-security apps (bank apps, authenticator apps)</li>\n<li>apps that require specific knowledge of the OS (keyboard apps, dialer)</li>\n</ul>\n<p>Salesforce developers have broken down the strengths and weaknesses of using web, native, or hybrid technologies for your mobile app:</p>\n<p><img src=\"https://www.belighted.com/hs-fs/hubfs/native.png?width=1450&amp;name=native.png\" alt=\"native\" width=\"1450\" style=\"width: 1450px; margin: 0px 0px 4px;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/native.png?width=725&amp;name=native.png 725w, https://www.belighted.com/hs-fs/hubfs/native.png?width=1450&amp;name=native.png 1450w, https://www.belighted.com/hs-fs/hubfs/native.png?width=2175&amp;name=native.png 2175w, https://www.belighted.com/hs-fs/hubfs/native.png?width=2900&amp;name=native.png 2900w, https://www.belighted.com/hs-fs/hubfs/native.png?width=3625&amp;name=native.png 3625w, https://www.belighted.com/hs-fs/hubfs/native.png?width=4350&amp;name=native.png 4350w\" sizes=\"(max-width: 1450px) 100vw, 1450px\"><span style=\"font-family: inherit; background-color: transparent;\">[</span><strong><a href=\"https://trailhead.salesforce.com/trails/mobile_sdk_intro/modules/mobile_sdk_introduction/units/mobilesdk_intro_scenarios\" style=\"font-family: inherit; background-color: transparent;\">Source</a></strong><span style=\"font-family: inherit; background-color: transparent;\">]</span></p>\n<p>Whether you’re building a native or hybrid mobile app, your developers will want to work with a framework. This gives them access to ready-to-use code that they can incorporate as they need.</p>\n<h2>The React Native framework</h2>\n<p>There’s one framework that stands above the others: React Native.</p>\n<p><strong>It offers the best of both worlds, letting you produce real native apps with the convenience of web-based app development. This means you will have the native look and feel of the platform interfaces, the native speed, etc.</strong></p>\n<p>It’s not technically a hybrid technology because the end result is a native app - but developers do not have to produce two separate apps. With React Native the developer writes code similar to web code (using React and Javascript) and it is transformed into native code. With a typical hybrid tool the developer writes web code that will be wrapped in a native \"webviewer\" component.</p>\n<h2>Why we use React Native and how it benefits you</h2>\n<p><strong>The simple yet powerful benefit of working with React Native to create a mobile app is that your developer need only write the code once and it gets translated into both iOS and Android native languages.</strong></p>\n<p>This brings some hefty benefits. You don’t need two separate development teams for the different operating systems. (In fact, your web team may be able to handle the mobile app since React Native has a lot in common with its web counterpart React.) You don’t need to worry about the differences that can find their way into each app experience. And it speeds up your time to launch &nbsp;the app - a pretty big thing for a new SaaS business.</p>\n<p>Instagram carried out an <strong><a href=\"https://instagram-engineering.com/react-native-at-instagram-dd828a9a90c7\">experiment</a></strong> on a native portion of its app and found they could ship new features much faster. Using React Native, the portion of shared code for certain features ranged from 85-99%, which greatly cut down on time needed to develop for each platform.</p>\n<h3>Is React Native the perfect solution for your SaaS mobile app?</h3>\n<p>React Native is <strong><a href=\"https://stxnext.com/blog/2018/01/24/why-use-react-native-your-mobile-app/\">not 100% native</a></strong>.</p>\n<p>This can show up in a couple areas, which may or may not matter to a SaaS mobile app. Most notably, without making any modifications to the framework out of the box, the user’s account would be stored in the app itself, rather than the overall system (if you have also a web app, for example). React Native also makes it a little harder to distinguish between WiFi versus mobile data usage in cases where that may be important. However, thanks to its flexibility, you can add as much or as little native code to achieve what you need.</p>\n<p>You also can’t get away with knowing nothing about the iOS and Android native programming languages.</p>\n<p>While developers need to know less than if they were to create a pure native app, “You still need to understand a lot about the architecture you are targeting,” Philippe says. “For example, even if a tool could translate to Hebrew, you must still know that it's written right to left and that a letter can completely change how the previous one is written.”</p>\n<p>If you’re going to use React Native as a framework for your mobile app, your web app must be built using React. Learn more about why we like React as a front-end programming language.</p>\n<h2>Famous apps built with React Native</h2>\n<p>React Native has an active, growing open-source community of developers using it. This is key when choosing a framework for your SaaS startup. It means you’ll be able to find developers fluent in your technology more easily, and they’ll be able to tap into high-quality supporting resources for their work.</p>\n<p>The React Native mobile development framework has a lot of big names on board now - not surprising considering it was originally created by developers at Facebook. The social media giant created ReactJS for its web app and then came up with React Native to improve its mobile apps.</p>\n<p><strong>A few of the biggest names using React Native for their mobile apps are:</strong></p>\n<ul>\n<li>Facebook</li>\n<li>Instagram</li>\n<li>Airbnb</li>\n<li>Skype</li>\n<li>Tesla</li>\n<li>Walmart</li>\n<li>Uber Eats</li>\n</ul>\n<p>Many new SaaS startups first develop a web app and then reach a point where they know they need to create a mobile app. We’ve already made sure you’re positioned when it’s time, because we work in React for your web app’s front end.</p>\n<p>Want to learn more about <strong><a href=\"https://www.belighted.com/blog/product-development-methodology\">our processes</a></strong> for developing tomorrow’s successful <strong><a href=\"/saas-guide-to-software-as-service\" rel=\" noopener\" target=\"_blank\">SaaS startups</a></strong>? Subscribe to get our blog via email or <strong><a href=\"https://www.belighted.com/contact\">drop us an email</a></strong>.&nbsp;</p>\n<p><br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-50f74af8-9d07-4c18-a034-4214c0dc7956\"><span class=\"hs-cta-node hs-cta-50f74af8-9d07-4c18-a034-4214c0dc7956\" id=\"hs-cta-50f74af8-9d07-4c18-a034-4214c0dc7956\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/50f74af8-9d07-4c18-a034-4214c0dc7956\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-50f74af8-9d07-4c18-a034-4214c0dc7956\" style=\"border-width:0px;\" src=\"https://no-cache.hubspot.com/cta/default/1684659/50f74af8-9d07-4c18-a034-4214c0dc7956.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>"
