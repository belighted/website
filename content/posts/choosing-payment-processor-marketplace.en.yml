  <p><span style="font-family: inherit; background-color: transparent;">Let’s take a look at some things you need to consider when choosing a payment processor for your marketplace.</span></p>

  <h2>Risks of traditional banking solutions for marketplaces</h2>

  <p>New marketplace developers may look to integrate with banks using a payment gateway like authorize.net or PayPal. At first, it could appear a good solution. But as you look closer, you will see several issues that will grow as your platform grows.</p>

  <h3>Resource intensive, error prone</h3>

  <p>The handling of marketplace payments can be quite cumbersome. Consider this scenario, which could easily occur in a number of European countries. The marketplace sets up multiple bank accounts and a payment gateway. The user sends payment and the funds go to a special bank account first. Then the marketplace manually transfers a cut to its own bank account and the remainder to the seller’s bank account. Looking only at the effort required, you can see that time required to service the payments and human error from the manual process will eventually outpace any benefits.</p>

  <h3>Regulatory risks</h3>

  <p>Regulations can be a major pain point for marketplaces. Money remittance is heavily regulated by EU and national laws and watched over by financial industry authorities. With the introduction of the second Payment Services Directive or PSD2, a marketplace will have to obtain a payments license from a regulator if it wishes to receive the payments that flow from buyers to sellers. Marketplaces that do not comply could face hefty fines or be shut down. Frankly, you don’t want to have to spend precious time dealing with legal issues such as this as a new marketplace - you want to concentrate on growing your users and transactions.</p>

  <h3>Responsibility for data</h3>

  <p>If you are accepting payments and then passing along money, you will be privy to a lot of sensitive banking data. This carries more responsibility for you and greater risk for people who use your platform, since their financial data then becomes something you have to handle. The EU General Data Protection Regulation (GDPR) calls for strict compliance under the threat of hefty fines. You will most certainly need to take steps to comply regardless, but handling banking data means you will need to dedicate even more resources to protecting that data.</p>

  <h2>Why we like Stripe Connect for marketplace payments</h2>

  <p><a href="https://stripe.com/connect">Stripe Connect</a> is a payment processing service highly targeted to marketplaces. It handles the transaction for you, so your marketplace does not have to take possession of funds that flow between merchants and buyers.</p>

  <p>Stripe Connect has been focusing on helping marketplaces sign up sellers easily, one of the most important issues you’ll face as you seek to get your marketplace off the ground. The company offers payment routing infrastructure for different kinds of payment flows to serve the new types of marketplaces emerging.</p>

  <ul>

  <li>One to one</li>

  <li>One to many</li>

  <li>Many to many</li>

  <li>Holding funds</li>

  <li>Account debits (soon)</li>

  </ul>

  <p>Using Stripe Connect as a payment processor lets you get your marketplace up and running much more quickly than using a payment gateway. It is highly customizable and functions in 25+ countries. Stripe also manages compliance burdens to simplify your tax reporting, sanctions screening and e-money authorization.</p>

  <p>Millions of sellers (drivers, couriers, caregivers, barbers, etc.) work on platforms powered by Stripe Connect. Some well-known marketplaces using Stripe Connect for their payments include Kickstarter, Lyft, Instacart, Shopify, Jinn, and TaskRabbit. Listminut is also listed among <a href="https://stripe.com/connect/use-cases">marketplace use cases</a> by Stripe.</p>

  <h2>Stripe alternatives for marketplace payment processing</h2>

  <p>To find the most appropriate payment processor for your marketplace, you’ll want to consider several factors. Stripe Connect may not always be the answer, especially if you operate hyper-locally.</p>

  <p>Stripe offers excellent documentation for developers, but it is not available in every language. For example, though available in English and French, it’s not yet available in Dutch. That said, Stripe does a great job responding to support requests. It’s easy for a tech team to implement, customize and maintain.</p>

  <p>Another potential drawback to consider is the delay in receiving funds - usually 7 days plus any third-party bank delays. This is for fraud avoidance. A bank transfer might give you the funds quicker if all the parties are using the same bank. Additionally, Stripe limits the amount of money transferred from the platform to the seller to 10%, which can impact the handling of promotion codes.</p>

  <p>Here are a few points below to help you think through your payment processor needs. Our senior staff can also consult on your choices for payment processors in a <a href="https://www.belighted.com/scoping-workshop">Scoping Workshop</a>.</p>

  <h3>Integration with your country’s banking system</h3>

  <p>Investigate how well equipped the provider is in the countries where you’re doing business. Some systems work only with the American banking system. Others that boast an international presence may not be set up as well locally as they may appear at first glance.</p>

  <h3>Support in your target languages</h3>

  <p>Make sure the provider offers the languages you will need. If you’re operating in Europe, some of the USA-based providers may not offer all the languages you would like. This may affect the users, who will prefer a checkout page in their own language, as well as your development team who will rely on the payment processor’s documentation to implement the system for you.</p>

  <h3>Acceptance of users’ preferred payment methods</h3>

  <p>Ensure the provider supports your users’ preferred payment methods. Ecommerce News <a href="https://ecommercenews.eu/online-payment-methods-europe/">points out</a> that “When it comes to paying for the goods they have ordered online, shoppers in Europe globally prefer to pay through digital wallets, such as PayPal and Alipay. Visa and Mastercard are also very popular, followed by domestic bank credit and debit cards… But also here, there are many big differences among the countries. For example, in the Netherlands the credit card isn’t very popular, because 84 percent of the Dutch use the national payment method iDeal for online purchases.” Know your users, and make sure your chosen payment processor can deliver.</p>

  <h3>Support for your type of transactions</h3>

  <p>Check out the types of transactions the payment processor does best. Some marketplace payment systems may be optimal for ecommerce transactions while others are targeting another model, such as crowdfunding or payment for services.</p>

  <h3>Fee structure</h3>

  <p>Get familiar with the numbers. A fairly standard processing fee is 2.9% + $0.30 per transaction. However, there are usually more fees involved beyond this. It gets even more complicated when you start to look at tiers triggered by volume of transactions, how refunds are handled, whether or not the payment processor charges monthly fees, and so on.</p>

  <h3>Long-term reliability</h3>

  <p>Ensure the company is here to stay. You might find a local provider that knows the ins and outs of your country’s banking system and does a good job with all the local banking APIs. But if they are relatively unproven or can’t scale to a profitable size, you run the risk of hooking up with a provider that could be out of business in a couple years.</p>

  <p>Payment processors operate on thin margins that need large volumes to be profitable as a business. The payments platform Balanced is an example of one that shut down after realizing it couldn’t reach a profitable scale, <a href="https://techcrunch.com/2015/03/13/balanced-is-closing-its-marketplace-payment-platform-in-90-days-strikes-transition-deal-with-rival-stripe/">transitioning its marketplace customers to Stripe</a>.</p>

