body: >-
  <p>When you set up your marketplace, you need to figure out how money is going
  to exchange hands. This usually involves funds moving between buyers and
  sellers with some amount to you for providing the platform, for a three-part
  transaction.&nbsp;</p>

  <p><span>The transferring of money is heavily regulated and can also be a source of friction for your marketplace users. You want to get the choice right from the start. The marketplace<span>&nbsp;</span></span><a href="https://www.belighted.com/case-studies/listminut-increases-their-product-development-speed-by-90-with-belighted">Listminut</a><span><span>&nbsp;</span>came to us wanting to speed up development, improve conversions and expand into France. Our work also involved changing from a payment gateway to a more marketplace-friendly payment processor. Stripe Connect provided a great solution.</span></p>

