  <p>Now that we know which local to use, we need to replace all the text in our views, controllers, etc by a method code, which will select the correct translation. This is the <code>translate(key)</code> method (aliased to <code>t</code> for short). This method is automatically available in views. In controllers, you will need to call <code>I18n.t(key)</code>.</p>

  <p>As said before, the translation files have conventions as to their structure. Here is where they will prove useful: let’s say you want to display the text “Print this page” (line 48), you could call<code>t('orders.footer.print_page')</code>, but that is a little long, especially if you consider you will have to do this for every single link, button, header and paragraph of your view (I warned you it was tedious). But if you’re in <code>app/views/orders/_footer.html.erb</code>, you can simply call <code>t('.print_page')</code>. Rails will know to complete the missing hierarchy of your key with the path to the current view or partial. Of course, you can still use the complete path whenever you need to access translations outside your current scope.</p>

  <p>Lastly, a little tip for the text in your JavaScript: have a look at the<strong> <a href="https://github.com/fnando/i18n-js">i18n-js gem</a></strong>, which lets you use similar tools as what is provided by Rails from JavaScript.</p>

