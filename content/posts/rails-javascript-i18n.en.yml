body: >-
  <p>First and foremost, internationalizing an existing application is a
  tedious, repetitive task. So even though your customer may not need it as part
  of the first development, paying attention to this aspect is not only
  recommended, but often turns out to be quite necessary. This will avoid a lot
  of trouble for you in the long run!</p>

  <!--more-->

  <p>Here are some techniques, tools and tips that will help you get started. But first, let’s review how i18n (I’m not typing <em>that</em> word a second time) works in Rails.</p>

  <p>First of all, you don’t need any extra gem to internationalize your application. Everything is already built into the framework.</p>

  <p>The default language is English (<code>:en</code>), and all your translations (in YAML files) are stored into <code>config/locales/</code>.</p>

  <p>The format of these files is relatively free, except for the names of ActiveRecord models and attributes, and validation error messages. As usual with Rails, conventions exist and the process will be a lot easier if you follow them.</p>

