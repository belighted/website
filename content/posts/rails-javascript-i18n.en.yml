  <p>You can put all your texts in a single file (such as <code>en.yml</code>), but we recommend splitting them into different theme files, which must be name<code>some_theme.language_code.yml</code> (e.g. <code>users.en.yml</code>).</p>

  <p>The first thing you need to do is set the locale of the application. Here is how you would do it if your <code>User</code> model has a stored locale:</p>

