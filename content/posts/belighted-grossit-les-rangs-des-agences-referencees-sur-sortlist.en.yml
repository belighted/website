body: >-
  <p>Sortlist est une plateforme web, visant à faciliter la recherche d’agences
  adaptées aux besoins spécifiques des entreprises, qui agit comme véritable «
  matchmaker ». Un système de connexion à Linkedin constitue l’une des
  originalités du service, permettant entre autre de jauger de la réputation et
  de la proximité d’une agence avec une entreprise.</p>

  <!--more-->

  <p>Convaincue du service proposé, Belighted est à présent référencée sur Sortlist et espère que de nombreux partenariats de qualité pourront voir le jour par l’entremise de cette plateforme.</p>

