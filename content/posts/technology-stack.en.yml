body: >-
  <p>Have you heard of <strong><a
  href="https://www.pierrelechelle.com/aarrr-pirate-metrics">AARRR</a></strong>?
  How about GRRRRR?</p>

  <p>We don’t mean the <strong><a href="https://en.wikipedia.org/wiki/RRRrrrr!!!">2004 French movie</a></strong>. We’re talking about our technology stack.</p>

  <p>It might feel like developers are speaking a different language when you discuss your new product or app. <strong><a href="https://www.belighted.com/blog/non-technical-startup-founders">We’ve said it before</a></strong>: It’s not necessary to have a technical background as the founder of a software startup. But there are some basics you should understand.</p>

  <p>Technology stack, or “tech stack,” refers to the collection of programs, frameworks, and coding languages developers use. These function together like a stack of sieves transforming data at each floor. All the sieves are specialized to handle the kind of data they receive and provide another kind of data to the next layer. Hence the term “stack.”</p>

  <p><strong>The technology behind your new product can impact critical short-term factors like <a href="https://www.belighted.com/blog/successful-startups-speed">speed</a> to market and project cost, as well as long-term factors like your ability to scale and ease of maintenance.</strong></p>

  <p>If you’re considering working with Belighted to build your new product, you’ll want to know our <strong><a href="https://www.belighted.com/technologies">preferred technologies</a></strong> and why we chose them.</p>

  <h2><!--more-->Why it’s important to understand “the stack”</h2>

  <p>A non-technical startup founder will need to understand the <strong><a href="https://wtfismyengineertalkingabout.com/2017/03/11/wtf-is-a-tech-stack/">basics of the stack</a></strong>. This helps in communications with developers and more technologically savvy investors. It will also help to understand the strengths and limitations which could impact future choices.</p>

  <p>As connoisseurs of code (<strong><a href="https://www.belighted.com/about">and beer</a></strong>, coincidentally), we appreciate simplicity. Thus we have come to appreciate certain languages and frameworks more than others. We have put our energy into mastering them, so these technologies lend powerful advantages to the products we build.</p>

  <p><strong>Cost: Your tech stack can impact development and maintenance costs.</strong> For example, choosing a newer technology for your project can blow up costs because it’s harder to find supporting resources.<strong> Our stack helps keep costs down thanks to abundant high-quality libraries and open source codebases.</strong></p>

  <p><strong>Time constraints</strong>: There are several reasons why <strong><a href="https://www.belighted.com/blog/successful-startups-speed">speed</a></strong> is important to a startup. <strong>Consider time to market, </strong>for example.<strong> We’ve chosen the technologies that let us get the job done as quickly as possible without sacrificing quality.</strong> And because we have mastered them, we enjoy a double advantage when it comes to speed.</p>

  <p><strong>Flexibility</strong>: While one specific tech stack may not be appropriate for every single mobile or web application development project, our stack accommodates various projects effectively. <strong>This means we can work on a wide variety of products using the tools we’ve mastered.</strong></p>

  <p>&nbsp;</p>

