  <h2>Our preferred tech stack, GRRRRR</h2>

  <p>Our team is experienced across many technologies, but these are our major go-tos for building simple, elegant solutions to problems.</p>

  <h3>GraphQL</h3>

  <p>When we need to call up or manipulate information from a database, we prefer <strong><a href="https://graphql.org/">GraphQL</a></strong>. It’s a very flexible, efficient language that provides predictability and helps development proceed quickly. We find it a neat improvement over our previous choice, JSON REST API.</p>

  <h3>Redux</h3>

  <p><strong><a href="https://redux.js.org/">Redux</a> </strong>is a way to manage the data you display and how you respond to user actions. It makes your application state more manageable and testing easier. It’s great across different frameworks.</p>

  <h3>React</h3>

  <p><strong><a href="https://reactjs.org/">React</a></strong>, also called React.js, is a JavaScript library that simplifies the building of user interfaces. React is flexible, allowing you to interface with other libraries and frameworks, also.</p>

  <h3>React Native</h3>

  <p><strong><a href="https://facebook.github.io/react-native/">React Native</a></strong> is the mobile-oriented version of React. It lets you build mobile apps faster, because you can use much of the code on both Android and iOS. It also makes it easy to use code specific to a platform when you need to.</p>

  <h3>Ruby on Rails</h3>

  <p>Ruby is the programming language, and Rails provides the structure, or framework, for the code. We love it for many reasons, but in a nutshell <strong><a href="https://rubyonrails.org/">Ruby on Rails</a></strong> (<strong>RoR</strong>) supports agile development, simplifies debugging, and is overall easy to use.</p>

  <p>There are some other necessary pieces, namely the Postgresql database system, Sidekiq/Redis for management of asynchronous tasks, and HaProxy, Nginx, and Puma as our HTTP server stack.</p>

  <p>We also tap into a few other services like Amazon AWS, Tableau, AirTable, Snowflake, and Amazon Redshift, which can help early-stage startups make a great product.</p>

  <p>Now you’ve learned the basic building blocks we use in our tech stack. In the coming weeks, we’ll walk through some of our favorite technologies in more detail. Stay tuned for:</p>

