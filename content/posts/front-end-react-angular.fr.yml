body: "<p><img src=\"https://www.belighted.com/hs-fs/hubfs/front-end-react-angular.png?width=1200&amp;name=front-end-react-angular.png\" alt=\"front-end-react-angular\" width=\"1200\" style=\"width: 1200px;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/front-end-react-angular.png?width=600&amp;name=front-end-react-angular.png 600w, https://www.belighted.com/hs-fs/hubfs/front-end-react-angular.png?width=1200&amp;name=front-end-react-angular.png 1200w, https://www.belighted.com/hs-fs/hubfs/front-end-react-angular.png?width=1800&amp;name=front-end-react-angular.png 1800w, https://www.belighted.com/hs-fs/hubfs/front-end-react-angular.png?width=2400&amp;name=front-end-react-angular.png 2400w, https://www.belighted.com/hs-fs/hubfs/front-end-react-angular.png?width=3000&amp;name=front-end-react-angular.png 3000w, https://www.belighted.com/hs-fs/hubfs/front-end-react-angular.png?width=3600&amp;name=front-end-react-angular.png 3600w\" sizes=\"(max-width: 1200px) 100vw, 1200px\"></p>\n<p>Pour créer le front-end d'une application web, les développeurs partent souvent d'un framework existant. React et Angular sont les deux frameworks front-end les <strong><a href=\"https://medium.com/@TechMagic/reactjs-vs-angular5-vs-vue-js-what-to-choose-in-2018-b91e028fa91d\" rel=\"noopener\" target=\"_blank\">plus populaires</a></strong>. Aujourd'hui, nous allons évoquer les deux et indiquer lequel nous préférons.</p>\n<p>Mais d'abord, revenons en arrière et éclaircissons quelques termes pour les non avertis...</p>\n<h2><strong>Que signifie «&nbsp;front-end&nbsp;»&nbsp;?</strong></h2>\n<p>Lorsque nous parlons de front-end, nous faisons référence aux parties d'une application que les utilisateurs voient et avec lesquelles ils interagissent. Par exemple, lorsque vous réservez un logement sur Airbnb, vous interagissez avec le front-end de l'application. Le back-end comporte des éléments que vous ne voyez pas mais qui sont nécessaires pour que l'application fonctionne, comme le serveur et les bases de données.</p>\n<p><strong>Lorsque vous développez le front-end d'une application web ou mobile, votre entreprise fait appel à deux métiers&nbsp;: l'UI et l'UX. Ils fonctionnent en étroite collaboration, mais leur objectif est différent.</strong></p>\n<!--more-->\n<p>L'UX (user experience) vise à rendre un produit facile et agréable à utiliser. Il tient compte de ce que les utilisateurs attendent d'un produit et de la façon dont ils souhaitent en faire usage. L'UI (interface utilisateur) fait référence aux aspects visuels&nbsp;: l'apparence et la convivialité qui rendront une application attrayante et en phase avec la marque. Pour mieux comprendre les différences entre la conception de l'UI et de l'UX, <strong><a href=\"https://careerfoundry.com/en/blog/ux-design/the-difference-between-ux-and-ui-design-a-laymans-guide/\" rel=\"noopener\" target=\"_blank\">cliquez ici</a></strong>.</p>\n<p>Lorsque vous planifiez le développement du front-end, vous devez choisir le framework à utiliser. Cette décision aura un <strong><a href=\"https://www.sitepen.com/blog/2017/06/27/web-frameworks-user-experience-design/\" rel=\"noopener\" target=\"_blank\">impact sur votre capacité à offrir</a></strong> l'expérience utilisateur et l'interface que vous souhaitez.</p>\n<p>Tournons-nous vers deux des frameworks front-end les plus populaires pour les applications web SaaS&nbsp;: React et Angular.</p>\n<h2><strong>Choisir un framework&nbsp;: React ou Angular&nbsp;?</strong></h2>\n<p>Angular est un framework conçu par Google spécifiquement pour la création d'applications monopages (des pages web qui se mettent à jour dynamiquement en fonction des actions de l'utilisateur). Il fournit tout ce dont vous avez besoin pour créer rapidement la partie utilisateur d'une application web. Il présente également d'<strong><a href=\"http://blog.thinkwik.com/sturdy-faceoff-angular-reactjs/\" rel=\"noopener\" target=\"_blank\">autres avantages</a></strong>, mais il a une structure rigide qui atteint très rapidement ses limites.</p>\n<p>React permet également de concevoir des applications front-end monopages. Une nouvelle application SaaS est rarement conçue comme une application monopage pour des raisons de coûts.</p>\n<p>Chez Belighted, nous rencontrons peu de situations où il est logique de concevoir des produits entièrement sous forme d'applications monopages. Le plus souvent, une partie d'une application contient un composant monopage. Par exemple, <strong><a href=\"/fr/clients/dokeos\" rel=\"noopener\" target=\"_blank\">lorsque nous avons développé Dokeos</a></strong>, l'utilisateur devait rester sur la même page dans certaines parties du site.</p>\n<h3><strong>React n'est pas vraiment un framework, ce qui le rend plus flexible</strong></h3>\n<p>React n'est pas un framework complet. <strong><a href=\"https://www.reddit.com/r/javascript/comments/7xc9it/we_do_we_call_react_a_library_rather_than/\" rel=\"noopener\" target=\"_blank\">C'est une bibliothèque</a></strong> créée par les développeurs de Facebook pour afficher des vues. Étant donné qu'il ne s'agit pas d'un framework, il offre l'avantage de la flexibilité&nbsp;; les développeurs peuvent l'intégrer plus facilement dans une application <strong><a href=\"/fr/blog/demystifier-ruby-on-rails\" rel=\"noopener\" target=\"_blank\">Ruby</a></strong>.</p>\n<p>Philippe, développeur chez Belighted, explique&nbsp;: «&nbsp;Angular offre une solution pour tous les problèmes à résoudre lors de la conception d'une application (sécurité, routeur, autorisations, etc.), tandis que React se concentre sur un seul aspect&nbsp;: l'apparence (affichage des pages). React nous permet de conserver nos propres spécifications. Il nous permet aussi de déterminer sur quelles pages concentrer nos efforts pour avoir un impact maximal.&nbsp;»</p>\n<p>Maxime, développeur front-end senior chez Belighted, explique les raisons pour lesquelles il préfère travailler avec React&nbsp;:</p>\n<ul>\n<li>Meilleures options d'organisation des fichiers</li>\n<li>Affichage beaucoup plus rapide et chargement sans incident</li>\n<li><span style=\"background-color: transparent;\">Meilleure compréhension dès la première lecture du code</span></li>\n<li>Meilleure optimisation, améliore la compatibilité SEO</li>\n<li><span style=\"background-color: transparent;\">Facile d'ajouter React à certaines parties de la page (plus complexe pour Angular)</span></li>\n<li><span style=\"background-color: transparent;\">Liaison de données (data binding)</span></li>\n<li><span style=\"background-color: transparent;\">Grande communauté</span></li>\n<li>Redux</li>\n</ul>\n<h2><strong>Pourquoi et quand utilisons-nous Redux avec React&nbsp;?</strong></h2>\n<p>Redux permet d'intégrer des données dans n'importe quelle section de la page web tout en gardant le code propre. Nous apprécions particulièrement cette option dans les cas où les données sont transmises via plusieurs couches de code.&nbsp;&nbsp;</p>\n<p>Prenons l'exemple de Twitter, qui doit afficher l'avatar de l'utilisateur à plusieurs endroits sur une page&nbsp;:</p>\n<p><img src=\"https://www.belighted.com/hs-fs/hubfs/twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png?width=1350&amp;name=twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png\" alt=\"twitter-user-data.png (777×564) 2018-08-13 11-47-40\" width=\"1350\" style=\"width: 1350px;\" srcset=\"https://www.belighted.com/hs-fs/hubfs/twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png?width=675&amp;name=twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png 675w, https://www.belighted.com/hs-fs/hubfs/twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png?width=1350&amp;name=twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png 1350w, https://www.belighted.com/hs-fs/hubfs/twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png?width=2025&amp;name=twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png 2025w, https://www.belighted.com/hs-fs/hubfs/twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png?width=2700&amp;name=twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png 2700w, https://www.belighted.com/hs-fs/hubfs/twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png?width=3375&amp;name=twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png 3375w, https://www.belighted.com/hs-fs/hubfs/twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png?width=4050&amp;name=twitter-user-data.png%20(777%C3%97564)%202018-08-13%2011-47-40.png 4050w\" sizes=\"(max-width: 1350px) 100vw, 1350px\"></p>\n<p>Michaël Albert, chef de projet chez Belighted, explique comment Redux procède&nbsp;:</p>\n<blockquote>\n<p><strong>«&nbsp;L'idée de Redux est de centraliser l'état de l'application en un seul endroit&nbsp;: le store. Cela signifie que si un composant (une partie de page) a besoin de données, il se tournera vers le store. Si les données sont modifiées, une action qui met à jour le store est déclenchée. Ainsi, une grande partie de la logique métier est réunie dans les actions et le store.&nbsp;»</strong></p>\n<p><span style=\"background-color: transparent;\">«&nbsp;Redux offre un autre grand avantage&nbsp;: lorsque des données sont modifiées dans le store, tous les composants qui en ont besoin recevront la nouvelle valeur, ce qui évite aux développeurs d'écrire beaucoup de code. L'application est ainsi plus intelligente, plus simple, plus facile à supporter... et prête à gérer des activités plus complexes.&nbsp;»</span></p>\n</blockquote>\n<p>Redux fonctionne également très bien pour mettre en cache des données entre des vues ou si une application doit conserver de grandes quantités de données.</p>\n<h2><strong>Comment GraphQL rassemble le front-end et le back-end&nbsp;?</strong></h2>\n<p>Si nous utilisons Ruby on Rails pour le back-end et React pour le front-end, nous avons besoin d'un outil pour relier les deux. L'outil en question est GraphQL, un langage qui <strong><a href=\"https://www.reindex.io/blog/how-facebooks-graphql-will-change-backend-development/\" rel=\"noopener\" target=\"_blank\">facilite</a></strong> le mouvement des données entre le front-end et le back-end d'un site web ou d'une application.</p>\n<p><strong>GraphQL est un nouveau standard d'API qui offre une alternative plus efficace, puissante et flexible à l'API RESTful.</strong> À l'origine, il a été développé et rendu open source par Facebook. Aujourd'hui, une grande communauté d'entreprises et d'individus le soutient.</p>\n<p>«&nbsp;Dans une approche API REST, chaque endpoint (URL appelée par l'application front-end) est dédié à une action spécifique et renvoie un ensemble de données spécifique&nbsp;», explique Michaël. «&nbsp;Il faut les coder spécifiquement dans le back et le front-end. <strong>GraphQL est un langage de requête qui n'a qu'un seul endpoint. Il permet aux développeurs front-end de faire des requêtes sur les informations dont ils ont besoin dans ensemble de données mis à leur disposition.</strong> Les développeurs back-end doivent encore travailler pour définir l'ensemble de données et les actions disponibles. Mais <strong>GraphQL réduit considérablement la charge de travail des développeurs back-end et apporte plus d'autonomie aux développeurs front-end.</strong>&nbsp;»</p>\n<h2><strong>Pourquoi nous pensons que React est le meilleur choix pour concevoir des applications web SaaS&nbsp;?</strong></h2>\n<p>La question du choix de la technologie lors de la conception d'une application est souvent à l'origine d'une dette technique. Cela prouve que la flexibilité est vraiment importante.</p>\n<p>Pour Philippe, <strong>«&nbsp;en travaillant avec des projets assez uniques, nous devons pouvoir faire évoluer les technologies au fur et à mesure que nous découvrons les besoins. Nous ne pouvons pas prendre toutes les décisions finales dès le début.&nbsp;»</strong></p>\n<p>Il explique&nbsp;:</p>\n<blockquote>\n<p>«&nbsp;ReactJS convient au développement de petites applications qui seront étendues avec plus de fonctionnalités. L'architecture de React est plus facile à faire évoluer que l'architecture MVC classique dans AngularJS. React nous permet de «&nbsp;parsemer&nbsp;» les composants là où ils sont le plus nécessaires tout en gardant une page simple pour le reste. Il accélère considérablement le temps d'itération lorsque nous avons très peu d'informations sur la réponse du marché à notre produit. Lorsque nous en saurons plus sur ce qu'est le \"bon\" UX/UI, nous pourrons introduire des composants plus élaborés.&nbsp;»</p>\n</blockquote>\n<p>Illustrons cette affirmation par une métaphore&nbsp;: <strong>Nous construisons les murs tant que nous sommes aveugles, puis nous les peignons quand nous recouvrons la vue.</strong></p>\n<p>Bien qu'aucun framework ne soit toujours parfait, nous apprécions React pour de nombreuses raisons, notamment sa capacité à faire évoluer et augmenter la capacité des applications web pour les startup.</p>\n<p>Découvrez notre prochain article de la série&nbsp;: <strong><a href=\"/fr/blog/applications-mobiles-natives-hybrides\" rel=\"noopener\" target=\"_blank\">Hybride vs Native pour votre application mobile SaaS.</a></strong></p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-4b0783da-e328-4356-8375-9e4da3107f31\"><span class=\"hs-cta-node hs-cta-4b0783da-e328-4356-8375-9e4da3107f31\" id=\"hs-cta-4b0783da-e328-4356-8375-9e4da3107f31\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/4b0783da-e328-4356-8375-9e4da3107f31\"><img class=\"hs-cta-img\" id=\"hs-cta-img-4b0783da-e328-4356-8375-9e4da3107f31\" style=\"border-width:0px;\" src=\"https://no-cache.hubspot.com/cta/default/1684659/4b0783da-e328-4356-8375-9e4da3107f31.png\" alt=\"Nouveau call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n<p>&nbsp;</p>"
