  title: "Introducing our newest product: Monassoc"
  content: "<span id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"meta_field\" data-hs-cos-type=\"rich_text\"><p>This week, we released the new website for our web application called <a href=\"http://monassoc.com/\">Monassoc</a>.</p>\n<!--more-->\n<h3>What is Monassoc?</h3>\n<p>In a few words, <a href=\"http://monassoc.com/\">Monassoc</a> is a hosted platform/CMS for associations and groups. It allows you to create a blog, a forum, pages, photo galleries, and manage events and members in only a few clicks. It is oriented towards simplicity and usability.</p>\n<p><a href=\"http://monassoc.com/\">Monassoc</a> is the result of several months of hard work with our friends at <a href=\"http://deaxon.com/\">Deaxon</a>. Although we released the application itself as a beta version on April 2nd, it was still lacking a proper corporate site; this has now be achieved.</p>\n<h3>What is so special about Monassoc?</h3>\n<p>From a user’s point of view, we have put all our efforts to provide maximum ease of use. The application aims small associations with no technically skilled people, and it was thus very important for us to make it as straightforward to use as possible. We have tried to use best practices regarding <a href=\"http://en.wikipedia.org/wiki/Graceful_degradation\">graceful degradation</a> and <a href=\"http://en.wikipedia.org/wiki/Accessibility\">accessibility</a>.</p>\n<p>From a development point of view, we have used only state-of-the-art tools and practices. The application runs on <a href=\"http://rubyonrails.org/\">Ruby on Rails 2.3</a> and is hosted on an <a href=\"http://nginx.net/\">Nginx HTTP server</a> using <a href=\"http://www.modrails.com/\">Phusion Passenger</a>. It makes uses of <a href=\"http://jquery.com/\">jQuery</a> for client-side scripting, and <a href=\"http://haml.hamptoncatlin.com/\">Haml/Sass</a> for templating. Testing is provided with <a href=\"http://rspec.info/\">RSpec</a> and <a href=\"http://cukes.info/\">Cucumber</a>.</p>\n<h3>What is planned?</h3>\n<p>For the moment, the application only offers free accounts, with no dedicated support. It is also only available in French and proposes a single visual theme.</p>\n<p>We are currently working on additional features, some of which will be part of different paying plans. We will keep you updated on our progress during the next following months. In the meanwhile, feel free to try and help us improve <a href=\"http://monassoc.com/\">Monassoc</a>. Thanks!<br><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n</span>"
