body: >-
  <p>We offer you this week the summary of our last Belighted dev chat room:</p>

  <!--more-->

  <ul>

  <li><strong><a href="https://jsforallof.us/2015/02/12/utilising-node-and-npm-for-front-end-development-workflow/">Utilising Node.js and npm for front-end development workflow</a> </strong>- A brief introduction to these 2 tools via the configuration of a classical front-end development workflow. An example of what you can reproduce in your projects.</li>

  <li><strong><a href="https://www.toptal.com/web/making-html5-canvas-based-game-with-angularjs-and-createjs">Making HTML5 Canvas Based Game with AngularJS and CreateJS</a></strong> - Learn how to create a small game written using AngularJS, CreateJS and HTML5.</li>

  <li><a href="https://tympanus.net/Tutorials/PlayfulTrampolineEffect/"><strong>Playful JS Trampoline Effect</strong></a> - A nice JS effect giving more movements to your drag and drop selections.</li>

  <li><strong><a href="https://www.slashie.org/articles/up-your-css-game-with-math/">Up your CSS-Game with Math</a> </strong>- Enhance your layouts using CSS and some simple math formulas.</li>

  <li><strong><a href="https://www.idangero.us/swiper/demos/#.VQAUF4FwuNP">Swiper: A Mobile Touch Slider</a> </strong>- A slider tailored to the mobile world.</li>

  <li><strong><a href="https://www.pixellove.com/free-ios-and-android-icons">100's of free icons for iOS7, iOS 8 &amp; Android including an icon font for web</a></strong> - A free set of icons for all devices and platforms.</li>

  <li><strong><a href="https://ryanboland.com/blog/creating-a-database-diagram-with-rails-erd/">Easily create a database diagram with the rails-erd gem</a> </strong>- How to export database diagrams from any of your Rails projects thanks to the rails-erd gem in this step by step tutorial.</li>

  <li><strong><a href="https://lab.ejci.net/favico.js/">Make a use of your favicon with badges, images or videos</a></strong> - Give some more information to your users via a small counter badge next to your favicon.</li>

  </ul>

  <p>And finally let's have <strong><a href="https://saijogeorge.com/css-puns/">some fun with css</a></strong>.</p>

