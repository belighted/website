body: "<p>We offer you this week the summary of our last Belighted dev chat room:</p>\n<!--more-->\n<ul>\n<li><strong><a href=\"http://jsforallof.us/2015/02/12/utilising-node-and-npm-for-front-end-development-workflow/\">Utilising Node.js and npm for front-end development workflow</a> </strong>- A brief introduction to these 2 tools via the configuration of a classical front-end development workflow. An example of what you can reproduce in your projects.</li>\n<li><strong><a href=\"http://www.toptal.com/web/making-html5-canvas-based-game-with-angularjs-and-createjs\">Making HTML5 Canvas Based Game with AngularJS and CreateJS</a></strong> - Learn how to create a small game written using AngularJS, CreateJS and HTML5.</li>\n<li><a href=\"http://tympanus.net/Tutorials/PlayfulTrampolineEffect/\"><strong>Playful JS Trampoline Effect</strong></a> - A nice JS effect giving more movements to your drag and drop selections.</li>\n<li><strong><a href=\"http://www.slashie.org/articles/up-your-css-game-with-math/\">Up your CSS-Game with Math</a> </strong>- Enhance your layouts using CSS and some simple math formulas.</li>\n<li><strong><a href=\"http://www.idangero.us/swiper/demos/#.VQAUF4FwuNP\">Swiper: A Mobile Touch Slider</a> </strong>- A slider tailored to the mobile world.</li>\n<li><strong><a href=\"http://www.pixellove.com/free-ios-and-android-icons\">100's of free icons for iOS7, iOS 8 &amp; Android including an icon font for web</a></strong> - A free set of icons for all devices and platforms.</li>\n<li><strong><a href=\"https://ryanboland.com/blog/creating-a-database-diagram-with-rails-erd/\">Easily create a database diagram with the rails-erd gem</a> </strong>- How to export database diagrams from any of your Rails projects thanks to the rails-erd gem in this step by step tutorial.</li>\n<li><strong><a href=\"http://lab.ejci.net/favico.js/\">Make a use of your favicon with badges, images or videos</a></strong> - Give some more information to your users via a small counter badge next to your favicon.</li>\n</ul>\n<p>And finally let's have <strong><a href=\"http://saijogeorge.com/css-puns/\">some fun with css</a></strong>.</p>\n<p><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" style=\"border-width:0px;\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2.png\" alt=\"New Call-to-action\"></a></span></span><!-- end HubSpot Call-to-Action Code --></p>\n<div id=\"disqus_thread\">&nbsp;</div>"
