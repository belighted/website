body: >-
  <p>Most Belighters, as probably most Rails developers, use TextMate (the most
  hardcore ones use Vim, of course). Yet some were seduced by <a
  href="https://www.jetbrains.com/ruby/">RubyMine</a>. Here is a small
  comparison of the two tools, which will hopefully help you understand our
  choice (although we <em>are</em> expecting some hate mail).</p>

  <!--more-->

  <h3>Pros:</h3>

  <ul>

  <li>

  <p>RubyMine “understands” the Ruby/Rails syntax (along with JS, CSS, Haml, Coffee, …), which yields several advantages:</p>

  <ul>

  <li>lots of shortcuts to easily navigate through your code (jump to method definition, to view, …)</li>

  <li>smart autocompletion</li>

  <li>syntax errors highlighting</li>

  <li>easy refactoring (rename variable or method, extract method, …)</li>

  </ul>

  </li>

  <li>

  <p>Quick access to documentation (Ctrl-j opens RDoc in a tooltip)</p>

  </li>

  <li>

  <p>Integration with Git (file comparison), Bundler and other tools</p>

  </li>

  <li>

  <p>Visual debugger</p>

  </li>

  <li>

  <p>Cross-platform</p>

  </li>

  <li>

  <p>Updated frequently (Rails 3.2 is supported as of the latest update)</p>

  </li>

  </ul>

  <h3>Cons:</h3>

  <ul>

  <li>RubyMine is expensive (the commercial license will set you back 142€, whereas TextMate is less than 45€)</li>

  <li>As most IDEs, RubyMine loves your RAM</li>

  </ul>

