body: "<!--more-->\n<p>Souvenez-vous de la première édition belge initiée en 2012 par Belighted… Beaucoup de chemin a été parcouru par Rails Girls depuis sa création en 2010 à Helsinki. L’engouement suscité est tel que des sessions se déroulent à présent aux quatre coins du monde : Londres, Miami, Chicago, Kyoto, Beijing, Sydney, Buenos Aires…</p>\n<p>Rappelons que le but de Rails Girls est d’<strong>ouvrir la technologie aux femmes</strong> en la rendant plus accessible pour qu’elles puissent prendre part à la construction du web. Concrètement, il s’agit de les <strong>initier gratuitement aux techniques de développement web grâce à Ruby on Rails</strong>.</p>\n<p>Vous aussi, venez faire vos premiers pas dans l’univers de la programmation et apprenez à coder au cours de cette fantastique expérience. Pourquoi hésiter? Aucune connaissance préalable n’est requise et l’inscription est entièrement gratuite.</p>\n<p>La prochaine édition de Rails Girls Brussels se tiendra le <strong>8 &amp; 9 mai</strong> prochain au Betacowork Coworking. Clôture des inscriptions le 23 avril : dépêchez-vous !</p>\n<p>Plus d’informations <a href=\"https://railsgirls.com/brussels\">ici</a>.</p>\n<iframe xml=\"lang\" src=\"https://player.vimeo.com/video/17752439\" width=\"500\" height=\"281\" frameborder=\"0\" allowfullscreen=\"\"></iframe><br>\n<div>&nbsp;</div>\n<div id=\"disqus_thread\"><!--HubSpot Call-to-Action Code --><span class=\"hs-cta-wrapper\" id=\"hs-cta-wrapper-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><span class=\"hs-cta-node hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" id=\"hs-cta-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\"><!--[if lte IE 8]><div id=\"hs-cta-ie-element\"></div><![endif]--><a href=\"https://cta-redirect.hubspot.com/cta/redirect/1684659/fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" target=\"_blank\"><img class=\"hs-cta-img\" id=\"hs-cta-img-fb3606cc-cc1b-47d0-ae85-2c9f69837fe2\" style=\"border-width:0px;\" src=\"https://no-cache.hubspot.com/cta/default/1684659/fb3606cc-cc1b-