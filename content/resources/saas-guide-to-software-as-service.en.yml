          <p>Building a SaaS product is a never-ending cycle of design, strategy, development, and back to design based on client feedback and new needs. The only certainty is uncertainty as to how much of the cycle you need to repeat in incremental development based on customer demand as well as your own internal testing for bugs and other problems.</p>
          <p>Long-term development costs typically run €10-20k per month. You can obtain a minimum viable product after just two to three months, but you should not consider this a finished product. After release, you should obtain feedback and continue to make improvements until you're satisfied with the finished product.</p>
          <p>If you stick with the minimum viable product, it will be difficult to carve out sustainable market share in all but the least competitive markets, as competitors will find it easy to create a better alternative to your product. Keep this in mind when you're choosing how to emphasize costs, time, and scope when deciding on your budget.</p>
          <p>Customers also need to consider secondary costs such as hosting and support. Hosting is relatively inconsequential in today’s market but should still receive a line item in the project budget. Support may be handled by the customer’s existing staff, but their time should be allocated to the project in order to properly track total costs and set profitable pricing.</p>
          <p>Finally, it may not be in your or your client's best interest to truly handle every single feature. For example, you may want to integrate with existing user authentication, billing, account management, or communication services. These ongoing costs will also have to be built into your pricing model.</p>
          <p>Client acquisition cost is one of the biggest expenses in software sales. You can reduce marketing costs to some degree by establishing yourself as the best in your niche so that customers don't leave for competitors. However, since you will likely have other competitors claiming to be the best, you will need to invest in convincing customers to choose you if you wish to expand your customer base.</p>
          <p>Consider the <strong><a href=\"https://www.forbes.com/sites/forbestechcouncil/2018/08/28/the-costs-of-making-a-saas-product-and-is-it-worth-it/#5c1f9eab39cc\">example of Monday</a></strong>, a time tracking and project management app that has raised €74.1 million in total investor contributions. It didn’t raise this funding because it costs anywhere near that much to make a viable time tracking and project management tool. Instead, it spent what it needed to create the best possible tool and then put the bulk of its funding into marketing.</p>
          <p>The vast majority of small to mid-sized businesses don't need to invest millions in marketing to achieve profitability, but you will need a plan to make customers aware of your product and what it can do for them.</p>SaaS_examples
