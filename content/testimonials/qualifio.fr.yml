body: "Belighted nous a permis de diminuer les délais de mise sur le marché de certains projets où nous avions besoin d'un coup de pouce. L’un de leurs développeurs épaulé par leur chef produit nous a rendu visite et seulement trois semaines plus tard, un projet avait déjà vu le jour. Aucune minute n’a été perdue, l’équipe a été rapidement opérationnelle et a rejoint notre environnement scrum agile. De plus, la valeur apportée en matière d'expertise sur le plan du développement de produits et de logiciels a été très appréciée par notre équipe technique. "
