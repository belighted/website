body: "Ensemble, nous avons été en mesure de développer un prototype et de déployer rapidement un algorithme de contrôle d'assurance unique au monde. Trois mois d'étroite collaboration ont suffi entre la conceptualisation initiale et les premiers essais en ligne effectués par les utilisateurs. À l’heure actuelle, Seraphin est toujours équipée des mêmes bases techniques efficaces mises au point par Belighted."
