body: "Working together, we were able to rapidly prototype and deploy a world-first insurance check-up algorithm. From the initial conceptualisation until the first live trials by users, it took us a rapid 3 months of close collaboration. Today Seraphin is still successfully using the same healthy technical foundations laid by Belighted."
  - "“Ensemble, nous avons été en mesure de développer un prototype et de déployer rapidement un algorithme de contrôle d'assurance unique au monde. Trois mois d'étroite collaboration ont suffi entre la conceptualisation initiale et les premiers essais en ligne effectués par les utilisateurs. À l’heure actuelle, Seraphin est toujours équipée des mêmes bases techniques efficaces mises au point par Belighted. ”                                                                       <p><strong>Xavier Lombard</strong><br />CEO de Seraphin</p>"
