body: "C’est un réel plaisir de travailler aux côtés de Belighted. Ils mettent la priorité sur le développement de fonctionnalités à valeur commerciale et recherchent la perfection. Cette démarche nous a permis de lancer nos produits après quelques mois de développement seulement et de recevoir les commentaires des utilisateurs."

