body : "Nous souhaitions mettre au point une nouvelle version de notre logiciel de gestion de l’apprentissage et Belighted nous a conseillé un Design Sprint ensemble avant de nous lancer dans le développement. Ce processus nous a permis de prendre des décisions beaucoup plus éclairées quant à nos attentes et façons de procéder. Au final, Belighted nous a permis de mieux définir les priorités et de suivre la bonne direction."

