about: "<h2><br />À propos de Rights'Up</h2><p>Chaque industrie a des défis à relever. Le secteur de la musique est reconnu pour sa complexité juridique. <a href=\"https://home.rightsup.com/\">Rights’Up</a> est une application de gestion de contrats conçue pour aider les plus petites maisons de disques à percevoir et à reverser les royalties. Des algorithmes et des processus de calcul complexes sont utilisés pour comparer les contrats avec les données des ventes provenant de plusieurs sources. <br /><br />Les grandes maisons de disques développent généralement leur propre logiciel pour effectuer le suivi de leurs contrats et gérer les royalties. Cependant, les petites maisons de disques souffrent d'une moins bonne visibilité de leurs performances et d'une plus grande difficulté à percevoir les royalties de nombreuses sources.</p>"
problem: "<h2>Le Problème</h2><p>Les fondateurs de Rights'Up ont constaté qu'il était essentiel pour les petites maisons de disques de pouvoir gérer les royalties. Ils ont imaginé un tableau de bord de reporting permettant à ces maisons de disques d'avoir une meilleure visibilité sur les performances de leur portefeuille. Cette option serait plus économique via un abonnement grâce à une solution SaaS qui privilégie la facilité et la transparence.<br /><br />Une telle complexité nécessitait une équipe expérimentée. Ils ont alors contacté Belighted car notre méthode unique constituait un excellent choix.</p>"
goals: "<h2>Les Objectifs</h2><h3>Élaborer un plan de développement progressif et efficace :</h3><ul><li>Lancement rapide d’un prototype destiné aux utilisateurs grâce au Design Sprint</li><li>Évolution rapide vers un produit commercialisable</li><li>Améliorations continues après le lancement en vue de garder le produit agile et efficace</li></ul>"
challenges: "<h2>Les Challenges</h2><h3>Convertir des données complexes en informations exploitables par l'utilisateur</h3><p>Rights'Up avait besoin d'un logiciel qui puisse évaluer le montant des royalties de chaque partie (artiste, compositeur, producteur, etc.) en récupérant les données de différentes sources et en calculant la part de chaque ayant-droit en fonction de son contrat.<br /><br />Bien entendu, les termes de chaque contrat sont différents. Par exemple, lorsque les ventes augmentent, le pourcentage des royalties peut augmenter dans certains cas, alors qu'il diminuera dans d'autres. La promotion ou la sortie d'un album peuvent également impacter les pourcentages et certaines parts des ayants-droit sont déduites de celles de l'artiste principal.</p><h3>Objectifs de l'application</h3><ul><li>Fournir une méthode pour prendre en charge l'encodage précis de chaque contrat.</li><li>Permettre l'importation de fichiers de vente de multiples sources et dans différents formats.</li><li>Calculer les relevés de manière claire pour les utilisateurs.</li></ul><p>Les fondateurs de Rights'Up possédaient les connaissances juridiques nécessaires en termes de contrats et de technologies mais n'avaient pas les capacités pour gérer toutes les facettes d'un projet de cette envergure.</p><h3>Concevoir rapidement un prototype pour tester le concept</h3><p>Travailler avec des experts en développement de produits comme ceux de Belighted est l'un des moyens les plus efficaces de faire décoller une start-up.<br /><br />Une équipe Belighted composée d'un chef de projet et de développeurs s'est mise au travail pour concevoir un <a href=\"//www-belighted-com.sandbox.hs-sites.com/strategy-workshop?__hstc=753710.03e668b6c269ce086f3fd80c78265643.1562675162832.1562675162832.1562675162832.1&amp;__hssc=753710.1.1562675162832&amp;__hsfp=1976050658&amp;hsLang=fr\">prototype</a> de l'application. Les fondateurs ont alors pu le montrer aux utilisateurs potentiels pour valider leur concept. En général, nous réalisons cette étape avec un <a href=\"https://www.belighted.com/design-sprint?__hstc=753710.03e668b6c269ce086f3fd80c78265643.1562675162832.1562675162832.1562675162832.1&amp;__hssc=753710.1.1562675162832&amp;__hsfp=1976050658&amp;hsLang=fr\">Design Sprint</a> en seulement cinq jours. L'entreprise peut ainsi évaluer rapidement le résultat avec un minimum de ressources. Si les retours du marché suggèrent des changements, il est plus facile de les incorporer au fur et à mesure plutôt que de revenir en arrière après le développement d’un <a href=\"https://www.belighted.com/mvp-development?__hstc=753710.03e668b6c269ce086f3fd80c78265643.1562675162832.1562675162832.1562675162832.1&amp;__hssc=753710.1.1562675162832&amp;__hsfp=1976050658&amp;hsLang=fr\">MVP</a>.</p>"
results: "<h2>Les Résutats</h2>Clean &amp; ElegantFully Responsive<p>La première version fonctionnelle a vu le jour après huit mois de collaboration, <strong>ce qui est assez court pour une application si complexe.</strong><br /><br /><strong>Le prototype a été bien accueilli par les utilisateurs qui ont eu l'occasion de l'évaluer.</strong> La majorité a trouvé que c'était un moyen « simple et convivial » de gérer les contrats.<br /><br /><strong>Après cette validation par les utilisateurs, Rights'Up et Belighted ont continué sereinement le développement d'un MVP (Minimum Viable Produit ) <a href=\"//www-belighted-com.sandbox.hs-sites.com/saas-pillar?__hstc=753710.03e668b6c269ce086f3fd80c78265643.1562675162832.1562675162832.1562675162832.1&amp;__hssc=753710.1.1562675162832&amp;__hsfp=1976050658&amp;hsLang=fr\">SaaS</a>.</strong> <br /><br /><br /></p><p><br />Il y avait peu de modifications à apporter suite aux <a href=\"//www-belighted-com.sandbox.hs-sites.com/design-sprint-0?__hstc=753710.03e668b6c269ce086f3fd80c78265643.1562675162832.1562675162832.1562675162832.1&amp;__hssc=753710.1.1562675162832&amp;__hsfp=1976050658&amp;hsLang=fr\">retours utilisateurs </a>et au design initial du Design Sprint. Nous pensons que cela est dû à notre parfaite compréhension des besoins du marché. C'est un point que nous abordons dès le début d’une collaboration avec un nouveau client lors d'un <a href=\"//www-belighted-com.sandbox.hs-sites.com/strategy-workshop?__hstc=753710.03e668b6c269ce086f3fd80c78265643.1562675162832.1562675162832.1562675162832.1&amp;__hssc=753710.1.1562675162832&amp;__hsfp=1976050658&amp;hsLang=fr\">Strategy Workshop</a>.<br /><br />Vu la complexité de gestion entre les différents types de contrats et les multiples sources de données, Belighted a défini un processus en plusieurs étapes avec Rights'Up. L'idée est d'arriver au plus vite à un produit commercialisable et de continuer ensuite à l’améliorer.</p>"
