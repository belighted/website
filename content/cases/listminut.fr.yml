about: "<h2><br />À propos ListMinut</h2><p>ListMinut est une marketplace créée en février 2013 et basée en Belgique. Elle permet aux utilisateurs de confier de petites prestations (comme le jardinage ou le ménage) à des personnes fiables de leur quartier. <br /><br />La plateforme est fondée sur l’aspect humain et son objectif est d'établir la confiance entre des personnes qui vivent à proximité les unes des autres, mais qui ne se sont jamais rencontrées auparavant.</p>"
problem: "<h2>Le Problème</h2><p>L'entreprise souhaitait obtenir de nouveaux financements en augmentant son activité en Belgique et en s'étendant en France. Elle a été confrontée à deux problématiques : de faibles taux de conversion et une demande saisonnière. En effet, les prestations de jardinage représentaient 30 % des services de la marketplace.<br /><br />Un spécialiste externe en conversion/UX a rédigé une longue liste de conseils pour ListMinut. Mais par où commencer ? Comment appliquer ces recommandations rapidement L'entreprise a dû agir promptement en raison d'un financement limité et d'une concurrence croissante. Deux ans ont été nécessaires pour apporter toutes les améliorations possibles. Le temps est fondamental pour une start-up.<br /><br />L'équipe était alors composée de trois fondateurs et de trois employés, dont un CTO, le seul membre du personnel technique de ListMinut. ListMinut a préféré faire appel à des experts externes plutôt que d'embaucher.</p>"
goals: "<h2>Les Objectifs</h2><ul><li>Accélérer la roadmap produit</li><li>Améliorer les taux de conversion</li><li>Obtenir des financements</li></ul>"
challenges: "<p> </p><h2>Les Challenges  </h2><h3>Première leçon : définir les priorités</h3><p>ListMinut s’est fiée à notre réputation et a fait appel à nos services sur les recommandations d’une autre start-up avec laquelle nous avions travaillé. Nous avons aidé ListMinut à définir ses priorités.<br /><br />Cette longue liste d'améliorations éventuelles devait être réduite aux éléments qui permettraient d'obtenir le résultat souhaité le plus rapidement. Cet important défi est commun à de nombreuses start-up. Nous nous y attaquons via un <a href=\"/strategy-workshop?__hstc=753710.b5a394fb5c18e05c645aaff70da77e1f.1562674610192.1562674610192.1562674610192.1&amp;__hssc=753710.1.1562674610192&amp;__hsfp=1976050658&amp;hsLang=fr\">workshop stratégique, qui oriente la définition des priorités et mène à une roadmap de développement</a>.</p><h3>Deuxième leçon : attendre avant d’embaucher</h3><p>ListMinut avait déjà pris conscience que l'embauche d'un développeur junior n'était pas la solution.<br /><br />D'une part, la vision à court terme n'était pas compatible avec la courbe d'apprentissage d'un jeune employé. Il aurait fallu en effet lui consacrer trop de temps et d'argent pour le former avant de voir un retour sur leur investissement. D’autre part, il n’y avait pas assez de tâches dont il aurait pu se charger (l’entreprise mettait d'abord au point des fonctionnalités/améliorations et les testait ensuite sur le marché). Le nouveau développeur aurait donc rencontré certains creux dans son emploi du temps.</p><h3>Troisième leçon : partager son expérience</h3><p>Une fois les améliorations définies, Belighted a mené les actions requises avec nos développeurs et designers seniors. L’impact a directement été significatif.<br /><br />La flexibilité et les connaissances de l’entreprise ont impressionné ListMinut. Le CTO a constaté que ses capacités s'étaient améliorées grâce au partage de bonnes pratiques, lui permettant ainsi de coder mieux et plus rapidement.</p><h3>Quatrième leçon : externaliser le développement </h3><p>Les fondateurs ont reconnu qu'ils sont généralement très exigeants à l'égard de leurs collaborateurs externes. Ils ont perçu que nous avions établi une relation bien plus étroite qu’un simple lien client-fournisseur. Les équipes de Belighted étaient heureuses de s'impliquer dans les activités sociales de ListMinut et toujours prêtes à aller plus loin, même en dehors des heures de bureau. Nous avons été parfaitement intégrés à l’équipe ListMinut.<br /><br /><a href=\"https://www.belighted.com/strategy-workshop?__hstc=753710.b5a394fb5c18e05c645aaff70da77e1f.1562674610192.1562674610192.1562674610192.1&amp;__hssc=753710.1.1562674610192&amp;__hsfp=1976050658&amp;hsLang=fr\">La définition des priorités de développement</a> et leur mise en pratique ont abouti à des résultats impressionnants :</p><ul><li><strong>Augmentation de 90 % de la vitesse de la roadmap produit</strong></li><li><strong>Augmentation de 22 % des conversions de pages de paiement</strong></li></ul><p>Nous avons achevé le développement en vue de l'expansion en France avant la date prévue. Le CTO a également amélioré ses compétences grâce au partage de connaissances entre les équipes et l'entreprise a obtenu de nouveaux financements.</p>"
results: "<h2>Les Résultats</h2>Clean &amp; ElegantFully Responsive<p>Les améliorations ont eu un impact retentissant :<br /><br /><strong>les conversions de pages de paiement ont augmenté de 22 %</strong> grâce à une<strong> meilleure expérience utilisateur </strong>et une<strong> mise en œuvre</strong> plus <strong>rapide </strong>et robuste.</p><p><strong>La roadmap produit a connu une accélération de 90 %</strong> grâce à notre expérience aux côtés des start-up dans la définition de leurs priorités, la réponse à leurs besoins de développement et la conception d’interfaces utilisateurs.<br /><br /><br /></p><p>Le projet d'internationalisation de ListMinut a été mené à bien avant la date prévue, lui permettant ainsi d'être complètement opérationnelle en France.<br /><br />En raison de la <strong>limitation des risques techniques</strong> et de l’<strong>optimisation des délais de Time to Market</strong>, ListMinut a bénéficié d’un potentiel et d’une <strong>croissance renforcée</strong> pour son prochain cycle de financement qui a pris fin en juin 2017.</p>"
