title: Rights’Up gets off the ground with Belighted
short_description: Every industry has its challenges. The music industry is known for its legal complexities. Rights’Up is a contract management app that is intended to help small record labels collect and distribute royalties. It uses computation-intensive algorithms and processes to compare contracts with sales data from various sources. Belighted is working with Rights’Up on a plan for incremental, efficient development
results:
  - Put a prototype into the hands of users quiqkly with a design sprint
  - Rapid movement towards a *minimum sellable product*
  - "*Ongoing improvement* after launch to keep development agile and efficient"
