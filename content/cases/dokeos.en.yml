title: Dokeos switches to SaaS model and reduces hosting costs by 75%
short_description: Learning management systems (LMS) have been around for a while. When it first entered the market in 1999, Dokeos had initially gained traction with a solution for e-learning tailored for businesses. But the heavily customized format was expensive to maintain. Seeking to remain competitive, the company identified opportunity in a specialized market - compliance training for highly regulated industries. Belighted helped the company pivot and meet the following goals
results:
  - "Simplify its offering into *SAAS format* for *long-term scalability*"
  - "Reduce maintenance costs"
  - "Improve the *user experience (UX)*"
  - "*Competitive edge* with smart reporting"
