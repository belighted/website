  title: "Étude de cas Neveo"
  content: "<span id=\"hs_cos_wrapper_module_150826307530023\" class=\"hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"widget\" data-hs-cos-type=\"rich_text\">\n<h3>Développer un produit en interne est complexe et peut être cause de faillite</h3>\n<p>Comme de nombreuses start-ups désirant lancer un logiciel sur le marché, se posa la question du choix technique: qui s’occuperait du développement de l’application&nbsp;? Ils décidèrent de recruter un profil IT en<span>&nbsp;</span><strong><a href=\"https://www.belighted.com/blog/do-you-really-need-to-hire-a-cto-to-launch-your-startup?hsLang=en\" rel=\" noopener\">engageant un CTO</a></strong><span>&nbsp;</span>(Chief Technology Officer) pour malheureusement réaliser 6 mois plus tard (et 40.000 € investis) que cela s’avérait être un<span>&nbsp;</span><strong><a href=\"https://www.belighted.com/blog/startup-speed-talent?hsLang=en\" rel=\" noopener\">mauvais choix</a></strong>. Il fallait donc trouver une alternative pour développer le produit.<span>&nbsp;</span><strong>Ils étaient convaincus qu’il n’est pas crucial pour un fondateur d’avoir un <a href=\"https://www.belighted.com/blog/non-technical-startup-founders?hsLang=en\" rel=\" noopener\">background technique</a></strong>.<span><br></span>En effet, cela pourrait avoir pour incidence que le fondateurs passent plus de temps à privilégier le développement du logiciel que de trouver un marché pour ce produit. Élaborer une stratégie marketing et commerciale est effectivement aussi important voire davantage prépondérant que le produit même lors des premiers mois.<span>&nbsp;</span><strong>Voulant se concentrer à 100% sur l’émancipation de leur business, soit ils décidaient de recruter un autre développeur soit d’<a href=\"https://www.belighted.com/blog/10-pros-and-cons-of-outsourcing-mvp-development?hsLang=fr\" rel=\" noopener\">externaliser&nbsp;le développement du produit</a><span>&nbsp;</span>via une agence qui pourrait s’occuper à 100% du développement et de l’architecture:</strong></p>\n<blockquote></blockquote>\n<blockquote>\n<p><em><span>On était toujours en retard dans les développements. Il y avait un manque de compétence et on prenait énormément de retard, mais on s’est dit qu’il fallait engager une société qui pourrait mettre plusieurs personnes sur le projet pendant une courte durée afin d’achever ce développement et pouvoir se focaliser sur le business. Ça nous a coûté une somme considérable pendant un an (…) Est-ce qu’on continue comme ça, sans être sûr d’avoir un produit testé?</span>”<br></em><strong>- Vincent Leroy, CEO de Neveo</strong></p>\n</blockquote>\n<h3>Critères pour choisir son agence de développement logiciel<br><strong>Proximité</strong></h3>\n<p><strong>Lorsque l’on aborde la<span>&nbsp;</span><a href=\"https://www.belighted.com/blog/product-development-methodology?hsLang=en\" rel=\" noopener\">stratégie d’un produit<span>&nbsp;</span></a></strong><span>(roadmap, KPIs, priorisation des features, etc)</span><strong><span>&nbsp;</span>qui est le driver principal d’une<span>&nbsp;</span><a href=\"https://www.belighted.com/saas-guide-to-software-as-service?hsLang=en\" rel=\" noopener\">entreprise SaaS</a>, pouvoir en discuter de vive-voix dans sa langue maternelle<span>&nbsp;</span></strong><span>en challengeant les idées dans une même pièce avec un partenaire local</span><strong><span>&nbsp;</span>représente énormément de valeur aux yeux du client.</strong><span>&nbsp;De plus, cela permet une rapidité accrue des échanges sur certains choix et validation de spécifications techniques entre l’agence et le client afin d’avancer plus rapidement dans le projet.&nbsp;</span><strong>Se tourner dès lors vers un partenaire belge faisant office d’extension de l’équipe Neveo en étant un partenaire produit était prépondérant quant à la réussite du projet.</strong></p>\n<h4>Prix</h4>\n<p><span>Bien que le prix demeure toujours un critère de sélection lorsque l’on compte développer un produit, il faut réaliser qu’il va falloir dépenser quelques dizaines de milliers d’euros avant d’avoir un MVP répondant aux attentes du marché et permettant d’avoir ses premiers clients. Recruter une personne en interne coûtera certes moins cher à première vue mais cette personne n’aura que très peu des nombreuses compétences requises qu’une agence couteau-suisse détiendra. Bien que&nbsp;</span><strong>passer par une agence ne va pas réduire votre<span>&nbsp;</span><a href=\"https://www.belighted.com/blog/saas-metrics?hsLang=en\">burn-rate</a><span>&nbsp;</span>mensuel, le TCO (Total Cost of Ownership) du développement produit en revanche lui sera bien inférieur qu’en passant par des freelances; ce qui est primordial pour une start-up.</strong></p>\n<h4>Compétences de l'équipe</h4>\n<p><span>Les compétences en interne de Belighted ont également joué un rôle déterminant dans le choix de l’agence de développement web &amp; mobile afin de s’approprier le produit, de comprendre ses spécificités et les enjeux de l’entreprise.</span></p>\n<blockquote>\n<p><em>On avait une deadline qui était très importante, vous avez très rapidement mis 2 personnes à plein temps sur notre produit et vous avez directement pris en charge tout le produit. Vous avez très vite repris toute la compétence technique de la boîte.”&nbsp;</em><strong><br>- Vincent Leroy, CEO de Neveo</strong></p>\n</blockquote>\n<h3>Rapidement pivoter and atteindre un product-market fit.</h3>\n<p><span>Outre le développement de l’application se posait la question du business modèle. A l’origine, Neveo avait déjà pour but de reconnecter les générations. Le concept était foncièrement le même qu’aujourd’hui, le but étant que la famille puisse être connectée via smartphone et ordinateur aux personnes âgées. Ces dernières auraient la possibilité de voir et d’entendre leur famille via leur télévision ou leur ligne fixe. La solution présentait donc des enjeux bien plus compliqués technologiquement qu’aujourd’hui puisque Neveo était dépendant de partenaires techniques en télécommunications et installateurs TV. Bien que ce projet ait rapporté un gros appel d’offres auprès de partenaires, l’implémentation étant trop longue et ne collant pas à l’image start-up que souhaitent véhiculer les fondateurs, on décida de se replier sur le format papier que les personnes âgées connaissent si bien et apprécient.&nbsp;</span><strong>Il s'avérera plus tard qu’avoir<span>&nbsp;</span><a href=\"https://www.belighted.com/blog/startup-speed-focus?hsLang=en\">pivoté rapidement était finalement le bon choix</a><span>&nbsp;</span>en privilégiant une solution moins technique:&nbsp;</strong></p>\n<blockquote>\n<p><span>Effectivement, notre collaboration rassure les investisseurs et nous soutien pour les challenges et les levées de fond etc., il permet d’avoir des produits à temps et de les tester à temps.“&nbsp;</span><br><strong>- Vincent Leroy, CEO de Neveo.</strong></p>\n</blockquote></span>"
