about: "<h2><br />A propos de Neveo</h2><p>L’idée de Neveo s’ancre dans une démarche de <a href=\"https://neveo.io\">reconnecter les générations par l’intermédiaire d’un journal de collage photos</a>. <br />Nos seniors peuvent ainsi avoir des nouvelles de leur famille et revivre les moments forts vécus par leurs enfants et petits-enfants. <br /><br />Le concept se veut simple et efficace afin de faciliter d’une part la lecture du journal par les personnes âgées et d’autre part la conception du journal par la famille. En effet, il nous est facile de partager tous nos moments de bonheur en quelques clics via l’application en ligne et le tour est joué. <br /><br />Neveo se charge ensuite de récolter ces photos mensuellement, de les mettre en page dans un journal qui sera imprimé au format papier auquel les personnes âgées sont habituées, et ensuite envoyé par la poste.</p>"
problem: "<h2>Le Problème: </h2><p>Comme de nombreuses start-ups désirant lancer un logiciel sur le marché, se posa la question du choix technique: qui s’occuperait du développement de l’application ? <br /><br />Le temps (et l’argent) jouait contre Neveo, il fallait donc rapidement trouver une solution sans quoi la start-up risquait de faire faillite. Ils décidèrent finalement d’externaliser le développement de leur produit à une agence. <br /><br /></p>"
goals: "<h2>Les Objectifs</h2><ul><li>Créer un nouveau business modèle (pivoter vers une solution moins technique)</li><li>Arriver à un Product-Market fit</li></ul>"
challenges: "<h2>Les Challenges</h2><h3>Développer un produit en interne est complexe et peut être cause de faillite</h3><p>Comme de nombreuses start-ups désirant lancer un logiciel sur le marché, se posa la question du choix technique: qui s’occuperait du développement de l’application ? Ils décidèrent de recruter un profil IT en <strong><a href=\"https://www.belighted.com/blog/do-you-really-need-to-hire-a-cto-to-launch-your-startup?hsLang=en\">engageant un CTO</a></strong> (Chief Technology Officer) pour malheureusement réaliser 6 mois plus tard (et 40.000 € investis) que cela s’avérait être un <strong><a href=\"https://www.belighted.com/blog/startup-speed-talent?hsLang=en\">mauvais choix</a></strong>. Il fallait donc trouver une alternative pour développer le produit. <strong>Ils étaient convaincus qu’il n’est pas crucial pour un fondateur d’avoir un <a href=\"/blog/non-technical-startup-founders?hsLang=en\">background technique</a></strong>.<br /><br />En effet, cela pourrait avoir pour incidence que le fondateurs passent plus de temps à privilégier le développement du logiciel que de trouver un marché pour ce produit. Élaborer une stratégie marketing et commerciale est effectivement aussi important voire davantage prépondérant que le produit même lors des premiers mois. <strong>Voulant se concentrer à 100% sur l’émancipation de leur business, soit ils décidaient de recruter un autre développeur soit d’<a href=\"/blog/10-pros-and-cons-of-outsourcing-mvp-development?hsLang=fr\">externaliser le développement du produit</a> via une agence qui pourrait s’occuper à 100% du développement et de l’architecture:</strong></p><blockquote></blockquote><blockquote><p><em>On était toujours en retard dans les développements. Il y avait un manque de compétence et on prenait énormément de retard, mais on s’est dit qu’il fallait engager une société qui pourrait mettre plusieurs personnes sur le projet pendant une courte durée afin d’achever ce développement et pouvoir se focaliser sur le business. Ça nous a coûté une somme considérable pendant un an (…) Est-ce qu’on continue comme ça, sans être sûr d’avoir un produit testé?”<br /></em><strong>- Vincent Leroy, CEO de Neveo</strong></p></blockquote><h3>Critères pour choisir son agence de développement logiciel<br /><br /><strong>Proximité</strong></h3><p><strong>Lorsque l’on aborde la <a href=\"https://www.belighted.com/blog/product-development-methodology?hsLang=en\">stratégie d’un produit </a></strong>(roadmap, KPIs, priorisation des features, etc)<strong> qui est le driver principal d’une <a href=\"https://www.belighted.com/saas-guide-to-software-as-service?hsLang=en\">entreprise SaaS</a>, pouvoir en discuter de vive-voix dans sa langue maternelle </strong>en challengeant les idées dans une même pièce avec un partenaire local<strong> représente énormément de valeur aux yeux du client.</strong> De plus, cela permet une rapidité accrue des échanges sur certains choix et validation de spécifications techniques entre l’agence et le client afin d’avancer plus rapidement dans le projet. <strong>Se tourner dès lors vers un partenaire belge faisant office d’extension de l’équipe Neveo en étant un partenaire produit était prépondérant quant à la réussite du projet.</strong></p><h4>Prix</h4><p>Bien que le prix demeure toujours un critère de sélection lorsque l’on compte développer un produit, il faut réaliser qu’il va falloir dépenser quelques dizaines de milliers d’euros avant d’avoir un MVP répondant aux attentes du marché et permettant d’avoir ses premiers clients. Recruter une personne en interne coûtera certes moins cher à première vue mais cette personne n’aura que très peu des nombreuses compétences requises qu’une agence couteau-suisse détiendra. Bien que <strong>passer par une agence ne va pas réduire votre <a href=\"https://www.belighted.com/blog/saas-metrics?hsLang=en\">burn-rate</a> mensuel, le TCO (Total Cost of Ownership) du développement produit en revanche lui sera bien inférieur qu’en passant par des freelances; ce qui est primordial pour une start-up.</strong></p><h4>Compétences de l'équipe</h4><p>Les compétences en interne de Belighted ont également joué un rôle déterminant dans le choix de l’agence de développement web &amp; mobile afin de s’approprier le produit, de comprendre ses spécificités et les enjeux de l’entreprise.</p><blockquote><p><em>On avait une deadline qui était très importante, vous avez très rapidement mis 2 personnes à plein temps sur notre produit et vous avez directement pris en charge tout le produit. Vous avez très vite repris toute la compétence technique de la boîte.” </em><strong><br />- Vincent Leroy, CEO de Neveo</strong></p></blockquote><h3>Rapidement pivoter and atteindre un product-market fit.</h3><p>Outre le développement de l’application se posait la question du business modèle. A l’origine, Neveo avait déjà pour but de reconnecter les générations. Le concept était foncièrement le même qu’aujourd’hui, le but étant que la famille puisse être connectée via smartphone et ordinateur aux personnes âgées. Ces dernières auraient la possibilité de voir et d’entendre leur famille via leur télévision ou leur ligne fixe. La solution présentait donc des enjeux bien plus compliqués technologiquement qu’aujourd’hui puisque Neveo était dépendant de partenaires techniques en télécommunications et installateurs TV. Bien que ce projet ait rapporté un gros appel d’offres auprès de partenaires, l’implémentation étant trop longue et ne collant pas à l’image start-up que souhaitent véhiculer les fondateurs, on décida de se replier sur le format papier que les personnes âgées connaissent si bien et apprécient. <strong>Il s'avérera plus tard qu’avoir <a href=\"https://www.belighted.com/blog/startup-speed-focus?hsLang=en\">pivoté rapidement était finalement le bon choix</a> en privilégiant une solution moins technique: </strong></p><blockquote><p>Effectivement, notre collaboration rassure les investisseurs et nous soutien pour les challenges et les levées de fond etc., il permet d’avoir des produits à temps et de les tester à temps.“ <br /><strong>- Vincent Leroy, CEO de Neveo.</strong></p></blockquote>"
results: "<h2>Le Résultat</h2>Clean &amp; ElegantFully Responsive<h3>Avons-nous répondu aux attentes de Neveo ?</h3><blockquote><p><em><strong>Le fait d’arriver à délivrer un beau produit rapidement était impressionnant. </strong>On remarque assez vite que ça coûte plus cher mais que ça va beaucoup plus vite qu’une personne en interne. <strong>Ce que vous arrivez à faire en 1 mois </strong>grâce à vos différents types de profils et compétences <strong>équivaut à ce que peut réaliser un développeur interne à lui seul en plusieurs mois, </strong>devant porter différentes casquettes. Et je trouve que c’est la plus grande force des boîtes externes, c’est qu’ils se concentrent sur l’essentiel.” </em>- Vincent Leroy, CEO de Neveo<em><strong><br /></strong></em></p></blockquote><h3>Quels aspects retenez-vous de notre collaboration?</h3><blockquote><p><em>Je dirais la rapidité d’exécution, la compétence technique, la stabilité technique et le l'expérience utilisateur\"</em></p></blockquote><h3>Comment vous a-t-on aidé à atteindre vos objectifs business?</h3><blockquote><p><em>Une startup comme nous ne peut pas avoir une équipe de deux ou trois personnes assignées au back-end, au front-end et au design, c’est impayable. <strong>C’est impossible de justifier aux investisseurs d’avoir besoin d’une telle équipe en interne à moins d’avoir un produit complexe à développer surtout quand on a un burn rate de 25 000€ alors qu’on est encore nulle part dans le business et dans le produit.</strong> Donc, ça c’est la force de travailler avec une équipe qui n’est pas juste des freelances, car s’il y a une personne qui tombe malade, il y a toujours des choses qui sont complètement instables. Si quelqu’un dans Belighted est malade, il y a quelqu’un d’autre qui reprendra la place, on trouve toujours une solution, car notre équipe est suffisamment grande.”</em></p></blockquote>"
