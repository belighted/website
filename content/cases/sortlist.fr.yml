about: "<h2><br />À propos de Sortlist</h2><p>Sortlist est une application web qui aide les entreprises à trouver l'agence qui leur correspond pour leurs projets de communication et de marketing. Suite à une croissance rapide, l'équipe a demandé l'aide de Belighted pour faire face à la forte demande des utilisateurs et améliorer la qualité de son produit.<br /><br />L'application met en relation des entreprises qui recherchent des services marketing avec des agences qui répondent à leurs besoins. Les agences paient une commission par opportunité. Un système d'abonnement mensuel est également mis en place. L'application est principalement distribuée en Belgique et en France mais elle se développe rapidement.<br /><br />Opérationnelle depuis mars 2014, l'application est gérée par une équipe de 10 personnes (4 partenaires et 6 collaborateurs). L'équipe de production est composée d'un CTO, d'un designer principal et de deux ingénieurs logiciel. Les services de SEO, contenu marketing, développement et e-mail sont externalisés.</p>"
problem: "<h2>Le Problème</h2><p>Après six mois de collaboration avec Belighted, le trafic sur l'application a augmenté de 500%. Il était nécessaire d'apporter des améliorations au produit pour prendre en charge la demande croissante de nouveaux projets.<br /><br />Sortlist s'est rendu compte que plus de visiteurs et de clients impliquaient également plus d'insights et de demandes d'améliorations du produit. Or, l'équipe n'était composée que de trois développeurs peu expérimentés. L'entreprise avait besoin de ressources supplémentaires pour poursuivre efficacement le développement de son application.</p>"
goals: "<h2>Les Objectifs</h2><ul><li>Améliorer efficacement la qualité de l'application</li><li>Former l'équipe interne et définir les bonnes pratiques<br /><br /></li></ul>"
challenges: "<h2>Les Challenges</h2><p>L'équipe de production de Sortlist aide l'entreprise à atteindre ses objectifs de croissance en :</p><ul><li>optimisant le référencement pour augmenter le trafic et, en conséquence, le chiffre d'affaires</li><li>automatisant les processus afin d'augmenter la capacité des projets sans avoir à embaucher de nouveaux employés dans l'équipe des opérations.</li></ul>L'entreprise avait besoin de ressources supplémentaires pour continuer efficacement le développement de son application.<br /><br /><h3>Améliorer l'application en interne ou externaliser? Telle était la question...</h3><p>L’option d'effectuer les améliorations en interne :</p><ul><li>Cela demanderait beaucoup de temps, un luxe que la plupart des start-up n'ont pas.</li><li>L'inexpérience de l'équipe conduirait probablement à de nombreuses erreurs.</li></ul><p>Tout nouveau collaborateur devait avoir de l'expérience autant dans le domaine technique que dans la connaissance du monde des start-up : comprendre comment des petites équipes peuvent utiliser des méthodes agiles et lean, et avoir de l'expérience dans la résolution de défis similaires pour des start-up.<br /><br />Sortlist n'avait jamais externalisé le développement à une agence.<br /><br />À la place, ils embauchaient des collaborateurs juniors. Le CTO passait la moitié de son temps à les former, ce qui le détournait de son objectif stratégique. Upwork a donné des résultats mitigés pour les petites tâches et la qualité laissait parfois à désirer.<br /><br />\"<em>En engageant Belighted, j'ai pu consacrer mon temps à des objectifs stratégiques plutôt qu'à former des nouveaux employés ou gérer les projets des freelances. Grâce à la mise à disposition de leurs ressources directement dans notre équipe, nous avons gagné énormément de temps dans l'implémentation des améliorations de l'application.”</em><br />Charles De Groote, CTO de Sortlist</p><h3>Engager une agence de développement</h3><p>Lorsque l'équipe de Sortlist a envisagé <a href=\"/blog/10-pros-and-cons-of-outsourcing-mvp-development?__hstc=753710.d09fdd36e3aeabf15f4037e6c0a85732.1562825027324.1562825027324.1562825027324.1&amp;__hssc=753710.1.1562825027325&amp;__hsfp=1976050658&amp;hsLang=fr\">l'externalisation à une agence de développement</a>, elle a recherché trois critères importants:</p><ul><li>Un haut niveau d'expérience avec des projets de start-up similaires.</li><li>Une bonne réputation visible socialement et de solides références</li><li>Une communication à faible risque : l'équipe était réticente à engager des sociétés proches en raison de difficultés dues à des petites différences culturelles.</li></ul><p>Sortlist avait déjà entendu parler de Belighted, car nous sommes réputés dans le monde des start-up belges. D'anciens clients nous ont vivement recommandés.</p><h3>Collaborer</h3><p>L'intégration s'est très bien passée. Après quelques jours, le développeur Belighted maîtrisait le code existant. Il a alors configuré un serveur d'intégration continue pour lui permettre de comprendre l'architecture et le côté commercial de l'application.<br /><br />Cela a demandé nettement moins de temps au CTO que la gestion des embauches de junior ou des projets Upwork.<br /><br />Au cours de cette collaboration, Belighted a également apporté son expérience acquise auprès de start-up et de petites organisations pour aider Sortlist à prendre des décisions rapides et intelligentes sur les produits.</p>"
results: "<h2>Les Résulats</h2>Clean &amp; ElegantFully Responsive<p><strong>Grâce à Belighted et à sa formation sur les bonnes pratiques, la productivité de l'équipe de développement interne a augmenté d'environ 20 %.</strong><br /><br />Pour améliorer la qualité de l'application, nous avons mis en place un système d'intégration continu et développé une suite de tests automatisés et performants. Nous avons remanié beaucoup de code et ajouté des fonctionnalités spécifiques pour les agences sur la plateforme. Nous avons ainsi obtenu un meilleur algorithme de correspondance et le chiffre d'affaires a augmenté.<br /><br />Sortlist est maintenant prête pour la future croissance de ses utilisateurs avec des équipes plus performantes.<em><br /><br /></em></p><p><em>« </em><em>Belighted nous a permis d'intégrer rapidement des améliorations à l'application. Notre collaboration a également augmenté les performances de notre équipe de 20 %.</em> » - Charles De Groote, CTO de Sortlist</p>"
