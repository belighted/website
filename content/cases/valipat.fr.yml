about: "<h2><br />À propos de Valipat</h2><p>Créée en 2008 et composée d'une équipe de 60 personnes, Valipat est une entreprise leader dans la validation et la traduction de brevets européens. <br /><br />Chaque service proposé est contrôlé et géré depuis une plateforme web développée en collaboration avec Belighted. Cette application permet d'effectuer les achats, le traitement et le suivi en ligne des demandes de validation de brevets européens. Grâce à elle, le traitement des dossiers client est simplifié et accéléré. <br /><br />Au final, les coûts des titulaires de brevets sont réduits de 30 à 50 % selon leurs commandes.</p>"
problem: "<h2>Le Problème</h2><p>Pour simplifier et automatiser le travail de ses équipes, Valipat avait besoin d'un outil permettant aux clients de générer en ligne, de manière indépendante, un devis pour le dépôt de leurs brevets européens (EP - European Patent Validation) et internationaux (PCT - Patent Cooperation Treaty).<br /><br />Par ailleurs, Valipat souhaitait développer ses services en proposant à ses clients de simplifier les procédures administratives. En effet, dans chaque pays où une demande de brevet est déposée, les clients sont représentés par un mandataire auquel ils donnent procuration. Les documents requis pour cette procuration sont propres à chaque État. Le service mis en place par Valipat, PoA (Power of Attorney), permet au client de générer directement les documents requis selon l'État via la plateforme.</p>"
goals: "<h2>Les Objectifs</h2><ul><li>Simplifier et automatiser le travail de l'équipe de Valipat</li><li>Développer un outil pour générer une demande de devis en ligne</li><li>Simplifier les procédures administratives</li></ul>"
challenges: "<h2>Les Challenges</h2><h3>Gestion de projet avec une entreprise</h3><p>D'abord simple interface web, le projet Valipat s'est construit sur plusieurs mois. Compte tenu de la diversité des tâches et de la spécificité du secteur, une équipe dédiée a été mise à la disposition du client. Cette équipe était en contact étroit avec les chefs de projet de Valipat et interagissait quotidiennement avec eux. Elle leur faisait part de propositions et de commentaires pour discuter des meilleures approches techniques et commerciales à suivre afin d'atteindre le résultat escompté, dans un souci d'équilibre et d'accord entre les deux parties. Notre méthode permet à la fois le suivi technique de l'application et l'intégration de nouvelles exigences du secteur.</p>"
results: "<h2>Les Résultats</h2>Clean &amp; ElegantFully Responsive<p><strong>Belighted a créé une plateforme qui permet aux clients de Valipat de demander un devis</strong> après avoir saisi les données nécessaires à son établissement. Ces données couvrent trois domaines : le choix des pays où déposer le brevet, le choix du mandataire du client dans ces pays, et le choix d'un traducteur (si une traduction dans la langue du pays cible est requise).<br /><br />Pour <strong>automatiser la génération des procurations</strong>, Belighted a mis en place un service qui fournit les documents nécessaires au format PDF depuis sa plateforme, évitant ainsi toutes les procédures complexes pour le client. Une fois émis, ces documents n'ont plus qu'à être signés et renvoyés par courrier au mandataire.</p>"
