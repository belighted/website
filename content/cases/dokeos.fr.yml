title: "Dokeos passe à un modèle SaaSet réduit ses coûts d'hébergement de 75 %"
logo: "https://www.belighted.com/hs-fs/hubfs/assets/dokeos-logo.png?width=168&name=dokeos-logo.png"
about: "\n\n\n\n<h2><br />À propos de Dokeos</h2>\n<p>Les plateformes d’e-learning (LMS: Learning Management Systems) ont le vent en poupe. <br /><br />Lors de son entrée sur le marché en 1999, Dokeos s’était distinguée grâce à une solution d’e-learning adaptée aux entreprises. Cependant, le format fortement personnalisé était relativement coûteux. Afin de rester compétitive, l'entreprise s’est démarquée sur le marché niche de la formation en matière de conformité pour les industries hautement réglementées.<br /><br />Le lancement de la nouvelle <a href=\"/saas-guide-to-software-as-service?hsLang=fr\">offre SaaS</a> de Dokeos a été un succès et l'entreprise suit désormais sa roadmap d'améliorations avec l'aide de Belighted.</p>\n\n\n\n"
problem: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n<h2>Le Problème</h2>\n<p>L'arrivée de Dokeos sur le marché pour aider les entreprises à mettre en place des programmes d'e-learning a été bien accueillie. Seule à fournir ce genre de services, l'entreprise a facilement atteint des centaines de clients professionnels. Cependant, chaque nouvelle version personnalisée alourdissait la maintenance du système. Pour chaque bug, l'équipe devait corriger le logiciel de base ainsi que chaque version client personnalisée. Le haut niveau de personnalisation ainsi que l'hébergement sont rapidement devenus trop coûteux.</p>\n\n   \n    \n\n\n\n\n\n\n\n\n\n\n"
goals: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n<h2>Les Objectifs</h2>\n<h3>Belighted a permis à Dokeos de s’adapter et d’atteindre ses objectifs.</h3>\n<ul>\n<li>Simplifier l'offre dans un format SaaS pour une évolutivité sur le long terme</li>\n<li>Améliorer l'<strong><a href=\"/ux-review?hsLang=fr\">expérience utilisateur</a></strong></li>\n<li>Se démarquer grâce à des rapports intelligents qui s'appuient sur l'expérience dans le secteur</li>\n<li>Réduire considérablement les coûts de maintenance (Dokeos a réduit de 75 % ses coûts d'hébergement)</li>\n</ul>\n\n   \n    \n\n\n\n\n\n\n\n\n\n\n"
challenges: "\n\n\n<h2>Les Challenges</h2>\n<h3>Innover et trouver une adéquation produit/marché réalisable</h3>\n<p>Les clients étaient attirés par la possibilité de personnalisation. Mais le travail de titan pour chaque client était encore plus énorme lorsque l'entreprise cherchait à s'agrandir tout en gardant ses coûts de maintenance sous contrôle. Un nouveau concurrent est également apparu. L'équipe Dokeos a alors décidé d'innover, d'améliorer sa solution existante et de se repenser entièrement en tirant parti de sa dizaine d'années d'expérience dans le secteur des plateformes d’e-learning. Elle a également vu une occasion de répondre aux besoins des formateurs et des responsables de cours, qui créent le contenu et gèrent les relations, ainsi qu'à ceux des participants. Il était temps de moderniser l'interface pour répondre aux attentes des utilisateurs.</p>\n<h3>Transformer l'application en un modèle SaaS</h3>\n<p>Avant sa mise à jour, Dokeos devait installer un nouveau serveur et personnaliser le logiciel pour chaque client. En basculant l'application sur une <a href=\"/saas-guide-to-software-as-service?hsLang=fr\">plateforme SaaS</a> et en fournissant un produit de base simplifié, l'entreprise a pu considérablement réduire ses coûts. Grâce au modèle SaaS, Dokeos a également pu proposer des options de personnalisation que le client active et paie à la demande. Dokeos devait repenser complètement son application existante. Après avoir établi une stratégie, il a fallu créer un prototype du nouveau système dans un Design Sprint. Ensuite, nous avons conçu un MVP commercialisable.<br /><br />La plupart des clients nous contactent pour obtenir de l'aide au sujet du développement de produits. Les clients sont ravis de travailler avec nous car notre équipe leur apporte de la valeur ajoutée. L'équipe de Dokeos envisageait d'engager plus de personnel pour développer le <a href=\"/mvp-development?hsLang=fr\">MVP</a> en interne, mais elle s'est rendu compte que Belighted remplissait efficacement plusieurs rôles à la fois : chef de projet, programmeurs front-end et back-end, et designer UX/UI. Notre collaboration a porté ses fruits. Il était logique de poursuivre notre collaboration.<br /><br />Belighted a aidé Dokeos à standardiser son offre logicielle en une seule base de données afin qu'un programme de base puisse être facilement accessible pour chaque client. Par ailleurs, pour continuer à se démarquer de la concurrence, l'entreprise a développé des options personnalisables pouvant être activées en tant qu'add-ons et intégrées à une fonctionnalité de reporting. Une offre bien plus complète que les autres sur le marché.</p>\n\n\n"
results: "\n\n\n\n\n\n\n\n\n\n<h2>Les Résultats</h2>\n\n   \n    \n\n\n\n\n\n\n    \n        \n            \n        \n    \n    \n        \n            \n            \n                \n                \n                    Clean &amp; Elegant\n                \n                \n                    Fully Responsive\n                \n            \n        \n    \n    \n\n\n\n\n   \n\n\n<p>L'équipe Dokeos a continué sa collaboration avec Belighted pour mettre à jour son application. Elle a ainsi bénéficié de notre expérience et a pu tirer des leçons de nos méthodes de développement de produits :</p>\n<ul>\n<li><strong>Approche Lean</strong> : <a href=\"/blog/why-strategy-workshop?hsLang=fr\">donner la priorité aux fonctionnalités</a> qui apportent le plus de valeur.</li>\n<li><strong>Agilité</strong> : travailler sur l'amélioration des petites fonctionnalités et <a href=\"/user-testing?hsLang=fr\">obtenir du feedback grâce au testing</a>.</li>\n<li><strong>Efficacité </strong>: standardiser un produit et constituer une équipe dont les rôles sont bien définis pour faciliter la prise de décision et la gestion client.</li>\n</ul>\n\n   \n    \n\n\n\n\n\n\n<p>La nouvelle application de Dokeos a été lancée en mars 2018. Elle a été bien accueillie dans les mois qui ont suivi. Les coûts d'hébergement ont immédiatement diminué de 75 %.<br /><br />Il reste encore beaucoup à faire. Dokeos prévoit de continuer son évolution pour mieux répondre aux attentes de ses clients grâce à une meilleure technologie et à une suite d'outils d'e-learning. Plus de fonctionnalités et d’options de reporting seront disponibles à l'avenir.</p>\n\n   \n    \n\n\n\n\n\n\n"
