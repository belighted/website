  title: "Étude de cas Seraphin"
  content: "<span id=\"hs_cos_wrapper_module_150826307530023\" class=\"hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"widget\" data-hs-cos-type=\"rich_text\">\n<h3 class=\"p1\">Les compétences de l’équipe</h3>\n<p><span>Dans le cas de Seraphin, les fondateurs étaient plutôt lucides sur leurs compétences en interne et sur leurs besoins:</span></p>\n<blockquote><em>j'ai assez vite réalisé que l'informatique c'est une quinzaine de métiers et que nous, on en maîtrisait qu’un seul en interne: réaliser les écrans (NDLR:<span>&nbsp;</span><a href=\"https://www.belighted.com/blog/why-scoping-workshop?hsLang=en\" rel=\" noopener\">la définition du cahier des charges</a>) via Sketch. La plupart des boîtes ne maîtrisent même pas cette partie-là et je pense que c’est critique pour une start-up logicielle. On avait donc absolument besoin de sous-traiter le développement de notre produit pour trouver les compétences adéquates sur plusieurs de ces autres métiers.</em><span>”&nbsp;&nbsp;</span><br><span>- Xavier Lombard, Co-founder &amp; CEO de Seraphin</span></blockquote>\n<p><span>En effet, développer une application prend du temps et requiert des compétences bien spécifiques ainsi que de multiples profils complémentaires au bon&nbsp;<a href=\"https://www.belighted.com/blog/product-development-methodology?hsLang=en\" rel=\" noopener\">développement d’une app</a>:</span></p>\n<ul>\n<li><span>Stratégie produit</span></li>\n<li><span>Développement front-end (design et expérience utilisateur)</span></li>\n<li><span>Développement back-end (côté server)</span></li>\n<li><span>Project Management</span></li>\n<li><span>Structure, frameworks et expertise pour développer une app</span></li>\n</ul>\n<h3 class=\"p1\">Sous-traiter: Choisir son partenaire stratégique pour son produit</h3>\n<p><span>Bien que les co-fondateurs ont d’abord contacté 3 agences de développement spécialisées dans le domaine des assurances, ils furent rapidement confrontés à deux problèmes majeurs:</span></p>\n<ul>\n<li>Il y avait un potentiel conflit d’intérêts</li>\n<li>Bien que le “look &amp; feel” de leurs apps était beau, le code était dépassé et donc leurs solutions n’étaient pas en adéquation avec l’innovation que Seraphin voulait véhiculer comme image</li>\n</ul>\n<p><span>Il était important aux yeux des fondateurs de trouver un partenaire qui ait la capacité de structurer, de comprendre et qui soit enthousiasmé par leur proposition de valeur.</span></p>\n<h3 class=\"p1\">Recruter un CTO, oui mais quand?</h3>\n<p><span>En travaillant avec un partenaire stratégique pour le développement de leur application, ils réalisèrent néanmoins le besoin d’avoir une personne en interne qui permettrait de coordonner les efforts avec l’agence et de résoudre des bugs survenus en week-ends ou en soirées. Travailler avec un sous-traitant implique, pour la partie produit, d’avancer au rythme de l’agence qui ne va généralement pas affecter d’employé à la résolution d’un bug en dehors des heures de travail. Avoir en interne une personne technique permet du coup une certaine flexibilité et autonomie vis-à-vis de l’agence, c’est pourquoi ils finirent par recruter un co-fondateur technique 5 mois après le début de la collaboration avec Belighted afin de réduire ce goulot d’étranglement:</span></p>\n<blockquote><em>Lorsque l’on est une start-up en plein développement, il y a de nombreux points d’amélioration. Lorsque l’on travaille avec un fournisseur, on dispose d’un certain budget et on doit donc en permanence prioriser. C'est un réel casse-tête de se dire que l’on va consacrer un jour entier à réduire le backlog. Tandis que lorsque l’on a quelqu'un en interne, on peut attendre de cette personne qu’elle se rende disponible en cas de force majeure. Forcément, on développe vite, on grandit vite et il y a des choix à faire. C'est un exercice d’équilibre vraiment pas facile.</em><span>”&nbsp;&nbsp;</span><br>- Thomas Vanderstraeten, CTO de Seraphin&nbsp;</blockquote>\n<span class=\"hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_rich_text\" data-hs-cos-general-type=\"widget\" data-hs-cos-type=\"rich_text\"><strong>Belighted a mis en place une structure<span>&nbsp;</span></strong><span>et a fait en sorte que le premier</span><strong><span>&nbsp;</span>profil technique engagé par Seraphin</strong><span>&nbsp;se retrouve dans les</span><strong><span>&nbsp;</span>meilleures conditions possibles<span>&nbsp;</span></strong><span>afin de pouvoir s’approprier également le projet.</span><br></span>\n<h3 class=\"p1\">Time to market, le nerf de la guerre de toute start-up</h3>\n<p><span>A noter que&nbsp;</span><a href=\"https://www.belighted.com/blog/do-you-really-need-to-hire-a-cto-to-launch-your-startup?hsLang=en\" rel=\" noopener\">recruter un CTO</a><span>&nbsp;en premier lieu n’aurait probablement pas été la meilleure solution pour Seraphin, d’une part car il est plutôt rare de rencontrer un développeur full stack aussi compétent dans tous les domaines; ils sont généralement spécialisés dans un seul. D’autre part, un CTO doit également s’occuper du volet business de l’application et n’aurait donc, seul, pas le temps de pouvoir endosser tous les rôles nécessaires au développement d’une application ne pouvant s’appuyer sur la panoplie de compétences que possède l’équipe Belighted:</span></p>\n<blockquote><em>Si j'étais arrivé chez Seraphin et que j'avais dû construire la plateforme from scratch, on aurait pu la jeter à la poubelle après quelques mois, tandis que là, j'étais exposé à vos best practices, on voit bien que cette expérience cumulait de plein de projets auparavant. Cela m’a offert une très bonne base et une bonne rigueur...maintenant je me suis approprié cela d'une certaine manière et je suis capable de porter ça plus loin pour notre projet spécifiquement.</em><span>\"&nbsp;</span><br>- Thomas Vanderstraeten, CTO de Seraphin</blockquote>\n<p><span>De plus, l’élément de time to market est crucial à prendre en compte pour une start-up. En effet, un développeur seul, à compétences égales, mettrait sans doute 10X plus de temps afin d’atteindre le niveau de finition qu’une agence comme Belighted, composée de profils différents et reposant sur son expérience de plus de 10 ans à faire des applications. C’est beaucoup trop long quand on sait que <a href=\"https://www.belighted.com/blog/startup-speed-talent?hsLang=fr\" rel=\" noopener\">lancer son produit rapidement sur le marché </a></span><span>est primordial pour avoir ses premiers clients et ne pas se faire prendre le créneau par un concurrent ayant été plus rapide.</span></p></span>"
