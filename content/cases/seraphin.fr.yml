about: "<h2><br />À propos de Seraphin</h2><p>Seraphin est le premier <a href=\"https://seraphin.be/fr\">courtier d’assurances digital </a>en Belgique reposant sur l’idée de simplifier le monde de l’assurance tel que nous le connaissons actuellement. En effet, trouver son assureur est un dur labeur. Comprendre chaque article de sa police d’assurance, se renseigner sur les différents produits sur le marché ou encore comparer les diverses compagnies d’assurance revêt du parcours du combattant et a de quoi en décourager plus d’un. Découvrez comment la start-up belge a fait pour développer un produit simple et efficace sans aucune compétence technique en interne au départ.<br /><br />Seraphin s’ancre dans une optique de clarifier et rendre plus compréhensible la gestion de son contrat d’assurance. Le business modèle du courtier ne répondant plus aux attentes du marché, la proposition de Seraphin tente de désacraliser celui-ci en offrant une solution simple et transparente. La plateforme digitale permet également aux citoyens belges d’optimiser leur situation en maximisant leur couverture tout en réduisant le montant de leurs factures.</p>"
problem: "<h2>Le Problème</h2><p>Comme c’est le cas chez de nombreuses start-up fondées par des personnes au profil non technique, s’opère le choix du développement du produit. Soit on décide de le construire from scratch en interne soit on externalise le développement à une agence. Bien que certaines start-up tentent parfois de le faire avec leur équipe interne, s’encourt un risque quant au recrutement de profils ayant les compétences adéquates. <br /><br />Lancer une start-up, c’est un peu le contre-la-montre du burn rate. Il faut en effet essayer de dépenser son argent de la manière la plus efficiente possible. Dès lors, le moindre coût est non négligeable, et donc recruter en premier lieu un profil IT représente un gros risque aux yeux d’investisseurs. D’autre part, il est difficile de savoir les besoins en termes de compétences pour développer un logiciel qui sera le coeur de l’entreprise.</p>"
goals: "<h2>Les Objectifs</h2><ul><li>Déterminer la stratégie produit (roadmap produit) &amp; design de l'application (prototypage)</li><li>Développer le logiciel Seraphin et le lancer rapidement sur le marché</li><li>Fournir des best practices et former leur équipe produit interne</li></ul>"
challenges: "<h2>Les Challenges</h2><h3>Les compétences de l’équipe</h3><p>Dans le cas de Seraphin, les fondateurs étaient plutôt lucides sur leurs compétences en interne et sur leurs besoins:</p><blockquote><em>j'ai assez vite réalisé que l'informatique c'est une quinzaine de métiers et que nous, on en maîtrisait qu’un seul en interne: réaliser les écrans (NDLR: <a href=\"https://www.belighted.com/blog/why-scoping-workshop?hsLang=en\">la définition du cahier des charges</a>) via Sketch. La plupart des boîtes ne maîtrisent même pas cette partie-là et je pense que c’est critique pour une start-up logicielle. On avait donc absolument besoin de sous-traiter le développement de notre produit pour trouver les compétences adéquates sur plusieurs de ces autres métiers.</em>”  <br />- Xavier Lombard, Co-founder &amp; CEO de Seraphin</blockquote><p>En effet, développer une application prend du temps et requiert des compétences bien spécifiques ainsi que de multiples profils complémentaires au bon <a href=\"https://www.belighted.com/blog/product-development-methodology?hsLang=en\">développement d’une app</a>:</p><ul><li>Stratégie produit</li><li>Développement front-end (design et expérience utilisateur)</li><li>Développement back-end (côté server)</li><li>Project Management</li><li>Structure, frameworks et expertise pour développer une app</li></ul><h3>Sous-traiter: Choisir son partenaire stratégique pour son produit</h3><p>Bien que les co-fondateurs ont d’abord contacté 3 agences de développement spécialisées dans le domaine des assurances, ils furent rapidement confrontés à deux problèmes majeurs:</p><ul><li>Il y avait un potentiel conflit d’intérêts</li><li>Bien que le “look &amp; feel” de leurs apps était beau, le code était dépassé et donc leurs solutions n’étaient pas en adéquation avec l’innovation que Seraphin voulait véhiculer comme image</li></ul><p>Il était important aux yeux des fondateurs de trouver un partenaire qui ait la capacité de structurer, de comprendre et qui soit enthousiasmé par leur proposition de valeur.</p><h3>Recruter un CTO, oui mais quand?</h3><p>En travaillant avec un partenaire stratégique pour le développement de leur application, ils réalisèrent néanmoins le besoin d’avoir une personne en interne qui permettrait de coordonner les efforts avec l’agence et de résoudre des bugs survenus en week-ends ou en soirées. Travailler avec un sous-traitant implique, pour la partie produit, d’avancer au rythme de l’agence qui ne va généralement pas affecter d’employé à la résolution d’un bug en dehors des heures de travail. Avoir en interne une personne technique permet du coup une certaine flexibilité et autonomie vis-à-vis de l’agence, c’est pourquoi ils finirent par recruter un co-fondateur technique 5 mois après le début de la collaboration avec Belighted afin de réduire ce goulot d’étranglement:</p><blockquote><em>Lorsque l’on est une start-up en plein développement, il y a de nombreux points d’amélioration. Lorsque l’on travaille avec un fournisseur, on dispose d’un certain budget et on doit donc en permanence prioriser. C'est un réel casse-tête de se dire que l’on va consacrer un jour entier à réduire le backlog. Tandis que lorsque l’on a quelqu'un en interne, on peut attendre de cette personne qu’elle se rende disponible en cas de force majeure. Forcément, on développe vite, on grandit vite et il y a des choix à faire. C'est un exercice d’équilibre vraiment pas facile.</em>”  <br />- Thomas Vanderstraeten, CTO de Seraphin </blockquote><strong>Belighted a mis en place une structure </strong>et a fait en sorte que le premier<strong> profil technique engagé par Seraphin</strong> se retrouve dans les<strong> meilleures conditions possibles </strong>afin de pouvoir s’approprier également le projet.<br /> <h3>Time to market, le nerf de la guerre de toute start-up</h3><p>A noter que <a href=\"https://www.belighted.com/blog/do-you-really-need-to-hire-a-cto-to-launch-your-startup?hsLang=en\">recruter un CTO</a> en premier lieu n’aurait probablement pas été la meilleure solution pour Seraphin, d’une part car il est plutôt rare de rencontrer un développeur full stack aussi compétent dans tous les domaines; ils sont généralement spécialisés dans un seul. D’autre part, un CTO doit également s’occuper du volet business de l’application et n’aurait donc, seul, pas le temps de pouvoir endosser tous les rôles nécessaires au développement d’une application ne pouvant s’appuyer sur la panoplie de compétences que possède l’équipe Belighted:</p><blockquote><em>Si j'étais arrivé chez Seraphin et que j'avais dû construire la plateforme from scratch, on aurait pu la jeter à la poubelle après quelques mois, tandis que là, j'étais exposé à vos best practices, on voit bien que cette expérience cumulait de plein de projets auparavant. Cela m’a offert une très bonne base et une bonne rigueur...maintenant je me suis approprié cela d'une certaine manière et je suis capable de porter ça plus loin pour notre projet spécifiquement.</em>\" <br />- Thomas Vanderstraeten, CTO de Seraphin</blockquote><p>De plus, l’élément de time to market est crucial à prendre en compte pour une start-up. En effet, un développeur seul, à compétences égales, mettrait sans doute 10X plus de temps afin d’atteindre le niveau de finition qu’une agence comme Belighted, composée de profils différents et reposant sur son expérience de plus de 10 ans à faire des applications. C’est beaucoup trop long quand on sait que <a href=\"/blog/startup-speed-talent?hsLang=fr\">lancer son produit rapidement sur le marché </a>est primordial pour avoir ses premiers clients et ne pas se faire prendre le créneau par un concurrent ayant été plus rapide.</p>"
results: "<h2>Les Résultats</h2>Clean &amp; ElegantFully Responsive<p>Nous sommes arrivé à lancer rapidement le logiciel Seraphin sur le marché avec <strong>time to market </strong>d'environ<strong> trois mois</strong> et ce, malgré la complexité du produit et son côté innovant qui rend ce délai une belle prouesse.<em><br /></em><br /><strong>Belighted, un “one stop shop” développement produit qui s’occupe de votre projet de A à Z:</strong></p><blockquote><em>Vous êtes à la fois généraliste et en même temps vraiment expert dans votre domaine en tout cas dans la technologie spécifique (Ruby on Rails) parce que je vois que vous avez un bon pool de talents dans la boîte. En général, vous avez su nous supporter sur une multitude de sujets : que ce soit de l'administration système, de faire des back-up sur Amazon, d'aider pour mettre un certificat SSL, etc. à chaque fois, il y avait une réponse. E</em><em>t même si parfois c'est redirigé vers la bonne ressource, c'est déjà très précieux et ça fait vraiment gagner du temps. Je pense que c'est un peu one stop shop. On arrive avec une idée technologique et vous êtes capable de la réaliser de A à Z.<br />- Thomas Vanderstraeten, CTO de Seraphin</em></blockquote><p>NDLR: Le Case Study a été recueilli en 2017. Depuis, <a href=\"https://seraphin.be/fr\">Seraphin</a> a fait croître sa propre équipe de développement en interne.</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non elementum urna, ornare faucibus diam. Sed id lorem ut turpis lobortis laoreet quis vestibulum mauris. Morbi tincidunt imperdiet leo.</p>"
