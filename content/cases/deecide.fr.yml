about: "\n\n\n\n<h2><br />À propos de DeeCide</h2>\n<p>Antoine De Beys, l'un des fondateurs de DeeCide, a plus de 20 ans d'expérience dans le domaine des assurances. Il a remarqué que les assurés prennent rarement le temps d'examiner leurs assurances et se tournent plus volontiers vers un courtier de confiance. Chaque année, ils paient leurs primes d'assurance sans chercher à contacter leur courtier ni à négocier un meilleur contrat. C'est un domaine compliqué où nous sommes rapidement perdus.<br /><br />Pour simplifier le processus, DeeCide a créé une marketplace pour les courtiers et les assurés.<br /><br />Voici le fonctionnement initial : L'acheteur (d'assurance) décrivait le risque à assurer et la couverture dont il avait besoin. Les courtiers enregistrés sur la plateforme lui envoyaient des devis. L'acheteur pouvait négocier avec chaque courtier. Lorsqu'une proposition lui convenait, il pouvait la choisir et signer le contrat.<br /><br />Grâce à des efforts marketing, la marketplace d'assurance DeeCide a rapidement atteint 1000 utilisateurs.</p>\n\n\n\n"
problem: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n<h2>Le Problème</h2>\n<p>Une start-up procède souvent par itérations pour trouver l'adéquation produit/marché. Au départ, nous avons travaillé avec DeeCide en vue de développer une marketplace pour les devis d'assurance. Grâce à une validation proactive du marché, il est rapidement devenu évident que le processus ne fonctionnait pas pour les vendeurs. Nous avons donc pivoté vers un<a href=\"/saas-guide-to-software-as-service?hsLang=fr\"> modèle SaaS</a> pour mieux répondre aux attentes des vendeurs et de leurs clients.</p>\n\n   \n    \n\n\n\n\n\n\n\n\n\n\n"
goals: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n<h2>Les Objectifs</h2>\n<ul>\n<li>Simplifier et optimiser l'établissement de devis</li>\n<li>Obtenir une adéquation produit/marché</li>\n<li>Passer d'une marketplace à un <a href=\"/saas-guide-to-software-as-service?hsLang=fr\">modèle SaaS</a></li>\n</ul>\n\n   \n    \n\n\n\n\n\n\n\n\n\n\n"
challenges: "\n\n\n<h2>Les Challenges</h2>\n<h3>Défis émanant de la validation du marché</h3>\n<p>Pour qu'une marketplace réussisse, il est important que les acheteurs et les vendeurs adoptent le modèle.<br /><br />Les fondateurs de DeeCide ont accordé une grande importance aux tests et à la validation du marché. La méthode Belighted permet une validation du marché continue en gardant la première version d'un produit simple et en intégrant le temps de validation au processus de développement.<br /><br />Grâce à un Time to market accéléré, DeeCide a donc pu présenter une première version de son produit aux courtiers afin d'obtenir leur adhésion et de recueillir leur feedback avant de poursuivre son développement.</p>\n<h3>Difficultés pour les vendeurs</h3>\n<p>Dans ce cas-ci, les acheteurs ont apprécié la nouvelle approche pour les assurances. Mais les vendeurs, en l'occurrence, les courtiers, se sont révélés moins enthousiastes.<br /><br />La validation du marché a clairement indiqué une « difficulté » pour les courtiers : établir de nombreux devis représentait une charge de travail trop importante. Chaque compagnie d'assurance exigeait son propre formulaire. Les courtiers devaient alors en remplir plusieurs, mais toujours avec les mêmes informations. Il fallait compter 40 minutes pour obtenir 3 devis de compagnies d'assurance.</p>\n<h3>Workflow complexe</h3>\n<p>Il était important, pour les clients tout comme pour les courtiers, d'établir un workflow simple qui permette de gérer la complexité des données et de rationaliser le temps passé à établir des devis. Nous avons donc soulevé les points suivants :<br /><br />Les clients doivent fournir de nombreuses données pour obtenir des devis d'assurances ; la collecte de ces données doit donc rester simple.<br />Les contrats d'assurance sont soumis au facteur temps car ils doivent prendre effet à des dates précises. Il fallait donc mettre au point un système intelligent de publication des demandes aux courtiers.<br /><br />La validation du marché a également révélé que les courtiers recherchaient une méthode simplifiée pour recevoir les devis des compagnies d'assurance. Pour optimiser ce workflow, nous avons établi une grille de prix liée aux API des compagnies d'assurance. Les données de l'utilisateur ne devaient être saisies qu'une seule fois et étaient utilisées pour demander un devis à plusieurs compagnies d'assurance.</p>\n\n\n"
results: "\n\n\n\n\n\n\n\n\n\n<h2>Les Résultats</h2>\n\n   \n    \n\n\n\n\n\n\n<p>Démo de l'application « OpenBroker » :</p>\n<iframe></iframe>\n<p> </p>\n\n   \n\n\n<p>Nous avons adapté notre <a href=\"//www-belighted-com.sandbox.hs-sites.com/saas-pillar?__hstc=753710.7183fd37eaf7c9321f6e8d168a0f0627.1562673686964.1562673686964.1562673686964.1&amp;__hssc=753710.1.1562673686965&amp;__hsfp=1976050658&amp;hsLang=fr\">modèle SaaS</a> pour mieux répondre aux attentes des vendeurs et de leurs clients. Voici comment :</p>\n<ul>\n<li><strong>Lancement d’un produit ambitieux en quelques mois</strong></li>\n<li>Des possibilités de <strong>validation du marché</strong> entre des phases de développement rapides.</li>\n<li><strong>Automatisation du workflow pour les vendeurs: 75%</strong></li>\n</ul>\n<p>Belighted a conçu un système qui a réduit la charge des vendeurs et des acheteurs, en traitant efficacement les données complexes et le temps requis pour les devis d'assurance. Désormais, DeeCide a pu répondre aux besoins de ses utilisateurs et continue d'intégrer la validation client au fur et à mesure qu'il se rapproche de l'adéquation produit/marché.</p>\n\n   \n    \n\n\n\n\n\n\n<p><a href=\"https://www.belighted.com/saas-guide-to-software-as-service?__hstc=753710.7183fd37eaf7c9321f6e8d168a0f0627.1562673686964.1562673686964.1562673686964.1&amp;__hssc=753710.1.1562673686965&amp;__hsfp=1976050658&amp;hsLang=fr\">Le passage à un modèle SaaS</a> a été bien accueilli par les courtiers, indiquant une meilleure adéquation produit/marché de DeeCide.</p>\n<p><strong>La simplification du processus de demande de devis a permis de réduire de 75 % le temps de saisie : un courtier peut désormais obtenir 3 devis en seulement 10 minutes, au lieu de 40 minutes.</strong></p>\n<p>De plus, les courtiers peuvent utiliser la nouvelle application pour obtenir des devis pour tous leurs clients au quotidien, et pas seulement pour ceux de la marketplace.</p>\n\n   \n    \n\n\n\n\n\n\n"
