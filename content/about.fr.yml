history:
  - date: 2008
    event: En 2008, sur le campus universitaire de Louvain-la-Neuve, Nicolas Jacobeus a transformé sa vision en réalité. Il a fondé Belighted, une agence de développement de logiciels, avec pour mission de créer des produits innovants qui séduisent les utilisateurs.
    image: ./about/history/nicolas.jpg
  - date: 2009
    event: Dès le début, Belighted a adopté les technologies les plus modernes et les plus efficaces, comme Ruby et son framework web Rails. L'attention constante apportée à la qualité a permis à Belighted de se développer et d'attirer des talents partageant les mêmes idées.  L'entreprise s'est développée pour devenir une équipe passionnée d'ingénieurs logiciels, de spécialistes de l'expérience utilisateur et de chefs de projet.
    image: ./about/history/deloitte.png
  - date: 2013
    event: La croissance de Belighted a été remarquée. Belighted a été nominée par Deloitte comme l'une des 50 entreprises technologiques à la croissance la plus rapide au sein du Benelux. Nous étions l'une des rares entreprises de services et nous avons obtenu la 7ème place au classement de l'ensemble des participants belges. Nous avons marqué notre premier point dans l'univers de la technologie.
    image: ./about/history/grow.png
  - date: 2017
    event: Au fil des ans, l'expérience acquise sur des centaines de projets nous a permis de créer notre méthodologie et d'offrir des performances exceptionnelles aux logiciels de nos clients. Strategy Workshop > Design Sprint > Développement logiciel / MVP > Itérations sur le produit.
  - date: 2018
    event: "Belighted connaît une croissance rapide avec une augmentation de 50 % de son chiffre d'affaires annuel. Neuf nouveaux membres rejoignent l'équipe. Chacun apporte des compétences qui enrichissent les projets de nos clients et nous permettent de développer les activités que nous aimons : créer et développer des logiciels qui dynamisent votre entreprise. C'est pourquoi nous avons décidé de recruter notre tout premier marketer, un expert UX et d'autres développeurs pour poursuivre notre aventure."
  - date: 2019
    event: "Belighted poursuit sa progression au même rythme. À mi-parcours de 2019, nous sommes déjà fiers de nos réalisations : un tout nouveau site web, 3 nouvelles offres de services (révision de code, audit d'UX et package de tests d’utilisateurs), et nous ne cessons de recruter pour arriver à 25 Belighters d'ici la fin de l'année."
pride:
  - title: Interventions lors d'évènements
    subtitle: Nous aimons partager notre expertise
    body: WNous permettons à notre équipe d'assister et de prendre la parole lors d'événements relatifs aux logiciels et à leur développement afin de partager leur expertise.
    image: ./about/pride/event_cypress.jpg
  - title: Communauté Open Source
    subtitle: Promoteurs et utilisateurs de logiciels Open Source
    body: En tant que partisans et utilisateurs de logiciels Open Source dans la plupart de nos projets, nous sommes bien évidemment impliqués dans la communauté. Depuis le début de Belighted, nous avons apporté des correctifs à des logiciels tels que Ruby on Rails et certaines de ses bibliothèques, et avons produit les nôtres que nous maintenons sur notre page Github..
    image: ./about/pride/ruby_conf.jpg
  - title: Conférences
    subtitle: Du temps réservé à l'apprentissage et au développement est primordial chez Belighted
    body: Chaque membre de Belighted dispose d'un budget pour assister à des conférences mondiales. Nous avons déjà assisté à des conférences telles que RubyConf, React Day, AWS summit, Inbound et bien d'autres.
    image: ./about/pride/management_conf.jpg
  - title: Travailler à distance
    subtitle: La flexibilité nous permet de mieux réaliser les projets
    body: Nous nous soucions du bien-être de nos employés et de l'équilibre entre le travail et la vie personnelle. C'est pourquoi nous profitons d'une politique de télé-travail illimitée avec des horaires flexibles.
    image: ./about/pride/remote_working.png
  - title: Beerlighted
    subtitle: Notre ADN belge
    body: Presque tous les Belighters sont des amateurs de bière, cette passion est ancrée dans notre culture belge. Nous avons brassé notre première «Beerlighted» en 2012 dans le cadre d'un team building et avons partagé ce résultat savoureux avec nos amis et clients.
    image: ./about/pride/beerlighted.png
