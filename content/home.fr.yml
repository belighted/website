cases:
  - slug: rights-up
    title: "Rights'Up prend son envol grâce au Design Sprint "
    body: 'Chaque industrie comporte son lot de difficultés. Le secteur de la musique est reconnu pour sa complexité juridique. Rights’Up est une application de gestion de contrats conçue pour aider les plus petites maisons de disques à percevoir et à reverser les royalties. Des algorithmes et des processus de calcul complexes sont utilisés pour comparer les contrats avec les données des ventes provenant de plusieurs sources. Belighted travaille avec Rights''Up sur un plan de développement progressif et efficace.<a href="/fr/clients?hsLang=fr">Lire l''étude de cas complète →</a>'
    results:
      - "Lancement rapide d’un <strong>prototype</strong> destiné aux utilisateurs grâce au Design Sprint"
      - "Évolution rapide vers un <strong>produit commercialisable</strong>"
      - "<strong>Améliorations continues</strong> après le lancement en vue de garder le produit agile et efficace"
  - slug: deecide
    title: "La validation du marché incite DeeCide à passer d'une marketplace au modèle SaaS"
    body:
      'Une start-up procède souvent par itérations pour trouver l''adéquation produit/marché. Au départ, nous avons travaillé avec DeeCide en vue de développer une place de marché pour les devis d''assurance. Grâce à une validation proactive du marché, il est rapidement devenu évident que le processus ne fonctionnait pas pour les vendeurs. Nous avons donc aidé DeeCide à pivoter vers un <a href="/fr/qu-est-ce-que-le-saas-guide?hsLang=fr">business model SaaS</a> pour attirer les vendeurs et leurs clients.
      <a href="/fr/clients/rightsup?hsLang=fr">Lire l''étude de cas complète →</a>'
    results:
      - "Lancement d’un <strong>produit haut de gamme en quelques mois</strong>"
      - "Workflow optimisé de 75% pour les vendeurs</li><li><strong>Validation marché</strong>"
      - "Opportunities for <strong>market validation</strong>"
      - '<strong>Adaptation</strong> vers un <a href="/fr/qu-est-ce-que-le-saas-guide?hsLang=fr">business model SaaS</a></li>'
  - slug: dokeos
    title: "Dokeos passe à un business model SaaS et réduit ses coûts d'hébergement de 75 %"
    body: 'Les systèmes de gestion de l''apprentissage font leurs preuves depuis plusieurs années. Lors de son entrée sur le marché en 1999, Dokeos s’était démarqué grâce à une solution d''apprentissage en ligne adaptée aux entreprises. Cependant, le format fortement personnalisé était relativement coûteux. Afin de rester compétitive, l''entreprise s’est démarquée sur le marché spécialisé de la formation en matière de conformité pour les industries hautement réglementées. Belighted a permis à Dokeos de s’adapter et d’atteindre ses objectifs.<a href="/fr/clients/dokeos?hsLang=fr">Lire l''étude de cas complète →</a>'
    results:
      - 'Simplification de son offre au <a href="/fr/qu-est-ce-que-le-saas-guide?hsLang=fr">format SaaS </a>pour une <strong>évolutivité à long terme</strong>'
      - "Réduction des coûts de maintenance"
      - "Amélioration de <strong>l’expérience utilisateur</strong> (UX)"
      - "<strong>Avantage concurrentiel</strong> grâce à des rapports intelligents"
